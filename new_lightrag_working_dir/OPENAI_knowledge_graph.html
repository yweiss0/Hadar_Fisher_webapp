k-5cb7c5e98bbb0cd867a4bbf05d3d54fd", "to": "\"LATENT DIRICHLET ALLOCATION\"", "width": 9.0}, {"description": "\"The Random Forest Model is a specific instance of the Nomothetic Model that excels in capturing participant variability in negative affect.\"", "from": "\"NOMOTHETIC MODEL\"", "keywords": "\"model performance, individual variability\"", "source_id": "chunk-bfff40ad3e467fa5b72569303f6d0250", "to": "\"RANDOM FOREST MODEL\"", "width": 9.0}, {"description": "\"The Elastic Net Model is compared to the Nomothetic Model in terms of performance when predicting negative affect, where the latter shows better outcomes.\"", "from": "\"NOMOTHETIC MODEL\"", "keywords": "\"model comparison, performance assessment\"", "source_id": "chunk-bfff40ad3e467fa5b72569303f6d0250", "to": "\"ELASTIC NET MODEL\"", "width": 5.0}, {"description": "\"Ng, A. Y. collaborates with Blei, D. M. in formulating the Latent Dirichlet Allocation model for analyzing language patterns.\"", "from": "\"NG, A. Y.\"", "keywords": "\"academic contribution, methodology\"", "source_id": "chunk-5cb7c5e98bbb0cd867a4bbf05d3d54fd", "to": "\"LATENT DIRICHLET ALLOCATION\"", "width": 9.0}, {"description": "\"Participants were recruited from the Boston area for the study, establishing a geographical connection relevant to the research.\"", "from": "\"BOSTON AREA\"", "keywords": "\"geographical relevance, participant recruitment\"", "source_id": "chunk-921a7a6310245e5d30b940d360ac60ef", "to": "\"PARTICIPANTS\"", "width": 6.0}, {"description": "\"Jordan, M. I. is part of the team that developed the Latent Dirichlet Allocation model, impacting machine learning research.\"", "from": "\"JORDAN, M. I.\"", "keywords": "\"academic contribution, methodology\"", "source_id": "chunk-5cb7c5e98bbb0cd867a4bbf05d3d54fd", "to": "\"LATENT DIRICHLET ALLOCATION\"", "width": 9.0}, {"description": "\"The High R2 group identifies participants whose models performed exceptionally well, indicating a connection to participant performance.\"", "from": "\"PARTICIPANTS\"", "keywords": "\"model performance, assessment group\"", "source_id": "chunk-1f70241797129cb62be0f9696dc5afe1", "to": "\"HIGH R2\"", "width": 7.0}, {"description": "\"The Low R2 group identifies participants whose models performed poorly, highlighting differences in participant performance.\"", "from": "\"PARTICIPANTS\"", "keywords": "\"model performance, assessment group\"", "source_id": "chunk-1f70241797129cb62be0f9696dc5afe1", "to": "\"LOW R2\"", "width": 6.0}, {"description": "\"The Random Forest Models (RF) were used to evaluate the predictive performance of participants\u0027 emotional responses.\"", "from": "\"PARTICIPANTS\"", "keywords": "\"model usage, predictive modeling\"", "source_id": "chunk-1f70241797129cb62be0f9696dc5afe1", "to": "\"RANDOM FOREST MODELS (RF)\"", "width": 9.0}, {"description": "\"ENR Models assess the participants\u2019 negative affect, showing their importance in understanding emotional responses.\"", "from": "\"PARTICIPANTS\"", "keywords": "\"model usage, predictive modeling\"", "source_id": "chunk-1f70241797129cb62be0f9696dc5afe1", "to": "\"ENR MODELS\"", "width": 8.0}, {"description": "\"EMA Surveys are the primary method through which Participants provide data for assessing negative emotional states in the Study.\"", "from": "\"PARTICIPANTS\"", "keywords": "\"data collection, real-time assessment\"", "source_id": "chunk-bfff40ad3e467fa5b72569303f6d0250", "to": "\"EMA SURVEYS\"", "width": 8.0}, {"description": "\"The Nomothetic approach is used to categorize and analyze performance metrics across Participants.\"|\u003e\"research methodology, data analysis\"", "from": "\"PARTICIPANTS\"", "keywords": "7", "source_id": "chunk-545942d45770473344999994f7056e47", "to": "\"NOMOTHETIC\"", "width": 7.0}, {"description": "\"UI Controls allow Participants to select their data options, enabling tailored analysis of the results.\"|\u003e\"user interaction, data personalization\"", "from": "\"PARTICIPANTS\"", "keywords": "6", "source_id": "chunk-545942d45770473344999994f7056e47", "to": "\"UI CONTROLS\"", "width": 6.0}, {"description": "\"The Idiographic approach analyzes unique attributes and performances of individual Participants.\"|\u003e\"research methodology, individual analysis\"", "from": "\"PARTICIPANTS\"", "keywords": "7", "source_id": "chunk-545942d45770473344999994f7056e47", "to": "\"IDIOGRAPHIC\"", "width": 7.0}, {"description": "\"RMSE is used to evaluate the predictive accuracy of models pertaining to the Participants.\"|\u003e\"accuracy measurement, statistical analysis\"", "from": "\"PARTICIPANTS\"", "keywords": "9", "source_id": "chunk-545942d45770473344999994f7056e47", "to": "\"RMSE\"", "width": 9.0}, {"description": "\"The R\u00b2 value is calculated based on the performance metrics of the Participants, indicating their model fit.\"|\u003e\"performance metrics, statistical analysis\"", "from": "\"PARTICIPANTS\"", "keywords": "9", "source_id": "chunk-545942d45770473344999994f7056e47", "to": "\"R\u00b2\"", "width": 9.0}, {"description": "\"Participants\u0027 data is recorded and aggregated into CSV Files for analysis, showcasing various NLP approaches.\"|\u003e\"data aggregation, analysis\"", "from": "\"PARTICIPANTS\"", "keywords": "8", "source_id": "chunk-545942d45770473344999994f7056e47", "to": "\"CSV FILES\"", "width": 8.0}, {"description": "\"The Feature Importance Heatmap utilizes SHAP Values to depict the significance of various features in the dataset.\"|\u003e\"interpretation, data significance\"", "from": "\"SHAP VALUES\"", "keywords": "9", "source_id": "chunk-545942d45770473344999994f7056e47", "to": "\"FEATURE IMPORTANCE HEATMAP\"", "width": 9.0}, {"description": "\"Boyd, R. L. is a primary author on LIWC -22, a tool for assessing language and emotional indicators in text.\"", "from": "\"LIWC -22\"", "keywords": "\"research contribution, psychology\"", "source_id": "chunk-5cb7c5e98bbb0cd867a4bbf05d3d54fd", "to": "\"BOYD, R. L.\"", "width": 9.0}, {"description": "\"University of Texas at Austin is the institution associated with the development of LIWC -22, fostering research in psychological language assessment.\"", "from": "\"LIWC -22\"", "keywords": "\"education, research development\"", "source_id": "chunk-5cb7c5e98bbb0cd867a4bbf05d3d54fd", "to": "\"UNIVERSITY OF TEXAS AT AUSTIN\"", "width": 7.0}, {"description": "\"Feature Importance Analysis identifies predictors that significantly affect the outcomes predicted by the Random Forest Model.\"", "from": "\"RANDOM FOREST MODEL\"", "keywords": "\"predictor evaluation, model insight\"", "source_id": "chunk-bfff40ad3e467fa5b72569303f6d0250", "to": "\"FEATURE IMPORTANCE ANALYSIS\"", "width": 8.0}, {"description": "\"Participant ID is a crucial feature in the Random Forest Model that enhances the model\u0027s ability to account for individual differences in emotional states.\"", "from": "\"RANDOM FOREST MODEL\"", "keywords": "\"individual variability, model enhancement\"", "source_id": "chunk-bfff40ad3e467fa5b72569303f6d0250", "to": "\"PARTICIPANT ID\"", "width": 9.0}, {"description": "\"Demszky, D. authored a paper reviewing large language models in the context of psychological applications, published in Nature Reviews Psychology.\"", "from": "\"NATURE REVIEWS PSYCHOLOGY\"", "keywords": "\"research publication, technology in psychology\"", "source_id": "chunk-5cb7c5e98bbb0cd867a4bbf05d3d54fd", "to": "\"DEMSZKY, D.\"", "width": 8.0}, {"description": "\"Eichstaedt, J. C. published a study in Psychological Methods comparing approaches to text analysis, contributing to method development in psychology.\"", "from": "\"PSYCHOLOGICAL METHODS\"", "keywords": "\"research contribution, methodology\"", "source_id": "chunk-5cb7c5e98bbb0cd867a4bbf05d3d54fd", "to": "\"EICHSTAEDT, J. C.\"", "width": 8.0}, {"description": "\"Open-Vocabulary Approaches align with Large Language Models to capture a wider array of emotional contexts in textual analysis.\"", "from": "\"LARGE LANGUAGE MODELS\"", "keywords": "\"advanced techniques, emotion capturing\"", "source_id": "chunk-33ad2b7f24e34710b479f04714457afa", "to": "\"OPEN-VOCABULARY APPROACHES\"", "width": 9.0}, {"description": "\"R\u00b2 Values serve as a statistical metric within the Model Performance Metrics to gauge how well models explain variance in outcomes.\"", "from": "\"MODEL PERFORMANCE METRICS\"", "keywords": "\"statistical measure, explanatory power\"", "source_id": "chunk-bfff40ad3e467fa5b72569303f6d0250", "to": "\"R\u00b2 VALUES\"", "width": 6.0}, {"description": "\"RMSE is included in the Model Performance Metrics to provide insight into model accuracy regarding predictions of negative affect.\"", "from": "\"MODEL PERFORMANCE METRICS\"", "keywords": "\"accuracy assessment, predictive measure\"", "source_id": "chunk-bfff40ad3e467fa5b72569303f6d0250", "to": "\"ROOT MEAN SQUARED ERROR (RMSE)\"", "width": 6.0}, {"description": "\"Carlier, C. is involved in a study on emotion markers published in JMIR Mental Health, integrating technology and psychology.\"", "from": "\"JMIR MENTAL HEALTH\"", "keywords": "\"research publication, technology in psychology\"", "source_id": "chunk-5cb7c5e98bbb0cd867a4bbf05d3d54fd", "to": "\"CARLIER, C.\"", "width": 7.0}, {"description": "\"Gandhi, A. conducted a systematic review on multimodal sentiment analysis, summarizing its history and evolution.\"", "from": "\"MULTIMODAL SENTIMENT ANALYSIS\"", "keywords": "\"research contribution, methodology\"", "source_id": "chunk-5cb7c5e98bbb0cd867a4bbf05d3d54fd", "to": "\"GANDHI, A.\"", "width": 9.0}, {"description": "\"Rozet et al. (2019) discovered that nomothetic models initially outperformed idiographic models, linking these findings to model performance discussions involving GPT.\"", "from": "\"NOMOTHETIC MODELS\"", "keywords": "\"model performance, research findings\"", "source_id": "chunk-4a6196f7546e6dafd49285c3dc6ee33c", "to": "\"ROZET ET AL., 2019\"", "width": 7.0}, {"description": "\"LIWC analyzes responses to the open-ended questions to extract linguistic and psychological features from participant data.\"", "from": "\"LIWC\"", "keywords": "\"data analysis, linguistic assessment\"", "source_id": "chunk-735b2618dc55b681bb258895b56ec379", "to": "\"OPEN-ENDED QUESTIONS\"", "width": 9.0}, {"description": "\"LIWC is used in mental health monitoring to assess emotional states through language patterns, providing key insights into individual emotions.\"", "from": "\"LIWC\"", "keywords": "\"emotional analysis, text analysis\"", "source_id": "chunk-ea732ed53eb9db363318a75818ff48e7", "to": "\"MENTAL HEALTH MONITORING\"", "width": 7.0}, {"description": "\"Smartphone passive sensor data is integral to EMA, allowing for real-time emotional and behavioral tracking in natural settings.\"", "from": "\"SMARTPHONE PASSIVE SENSOR DATA\"", "keywords": "\"data collection, monitoring\"", "source_id": "chunk-4a6196f7546e6dafd49285c3dc6ee33c", "to": "\"ECOLOGICAL MOMENTARY ASSESSMENT (EMA)\"", "width": 8.0}, {"description": "\"VADER is used to assess the sentiment of participant responses to open-ended questions during the EMA.\"", "from": "\"VADER\"", "keywords": "\"sentiment analysis, qualitative assessment\"", "source_id": "chunk-735b2618dc55b681bb258895b56ec379", "to": "\"OPEN-ENDED QUESTIONS\"", "width": 9.0}, {"description": "\"VADER supports mental health monitoring by offering sentiment analysis to understand emotional states across text data.\"", "from": "\"VADER\"", "keywords": "\"sentiment analysis, emotional understanding\"", "source_id": "chunk-ea732ed53eb9db363318a75818ff48e7", "to": "\"MENTAL HEALTH MONITORING\"", "width": 6.0}, {"description": "\"The relationship between nomothetic and idiographic models performance underscores the trade-offs in accuracy versus generalizability of emotional predictions.\"", "from": "\"NOMOTHETIC MODELS PERFORMANCE\"", "keywords": "\"model comparison, accuracy\"", "source_id": "chunk-4a6196f7546e6dafd49285c3dc6ee33c", "to": "\"IDIOGRAPHIC MODELS PERFORMANCE\"", "width": 7.0}, {"description": "\"A multimodal approach is suggested to enhance the performance of nomothetic models by integrating various data types for improved emotional analysis.\"", "from": "\"NOMOTHETIC MODELS PERFORMANCE\"", "keywords": "\"model enhancement, data integration\"", "source_id": "chunk-4a6196f7546e6dafd49285c3dc6ee33c", "to": "\"MULTIMODAL APPROACH\"", "width": 8.0}, {"description": "\"LDA assists in mental health monitoring by identifying topics that correlate with emotional states within the text analysis.\"", "from": "\"LDA\"", "keywords": "\"topic modeling, emotional implications\"", "source_id": "chunk-ea732ed53eb9db363318a75818ff48e7", "to": "\"MENTAL HEALTH MONITORING\"", "width": 6.0}, {"description": "\"Data collection challenges directly affect idiographic models performance, as sufficient individual data is crucial for accurate predictions.\"", "from": "\"IDIOGRAPHIC MODELS PERFORMANCE\"", "keywords": "\"data quality, predictive performance\"", "source_id": "chunk-4a6196f7546e6dafd49285c3dc6ee33c", "to": "\"DATA COLLECTION CHALLENGES\"", "width": 7.0}, {"description": "\"C. E. Robertson\u0027s research contributions are acknowledged in the publication in the Proceedings of the National Academy of Sciences.\"", "from": "\"ROBERTSON, C. E.\"", "keywords": "\"academic contribution, publication\"", "source_id": "chunk-b2edb42b5bbacf1e20b13d9428d50790", "to": "\"PROCEEDINGS OF THE NATIONAL ACADEMY OF SCIENCES\"", "width": 9.0}, {"description": "\"Mass General Brigham oversees the approval of the K-SADS interview process for participant assessment.\"", "from": "\"MASS GENERAL BRIGHAM\"", "keywords": "\"oversight, clinical assessment\"", "source_id": "chunk-735b2618dc55b681bb258895b56ec379", "to": "\"KIDDIE SCHEDULE FOR AFFECTIVE DISORDERS AND SCHIZOPHRENIA (K-SADS)\"", "width": 8.0}, {"description": "\"Mass General Brigham provides ethical approval for the use of EMA in assessing participant emotional responses.\"", "from": "\"MASS GENERAL BRIGHAM\"", "keywords": "\"oversight, ethical approval\"", "source_id": "chunk-735b2618dc55b681bb258895b56ec379", "to": "\"ECOLOGICAL MOMENTARY ASSESSMENT (EMA)\"", "width": 8.0}, {"description": "\"Boston is the geographical location where Mass General Brigham operates and conducts its studies.\"", "from": "\"MASS GENERAL BRIGHAM\"", "keywords": "\"geographical relevance, research setting\"", "source_id": "chunk-735b2618dc55b681bb258895b56ec379", "to": "\"BOSTON\"", "width": 7.0}, {"description": "\"Natural Language Processing techniques are designed to analyze the language used by adolescents in digital communication to track their emotional fluctuations.\"", "from": "\"NATURAL LANGUAGE PROCESSING\"", "keywords": "\"emotion tracking, analysis\"", "source_id": "chunk-33ad2b7f24e34710b479f04714457afa", "to": "\"ADOLESCENTS\"", "width": 8.0}, {"description": "\"Natural Language Processing can help track emotional changes, which is crucial in identifying and addressing Mood Disorders in Adolescents.\"", "from": "\"NATURAL LANGUAGE PROCESSING\"", "keywords": "\"emotional health, intervention\"", "source_id": "chunk-33ad2b7f24e34710b479f04714457afa", "to": "\"MOOD DISORDERS\"", "width": 9.0}, {"description": "\"Text Analysis Tools are a part of Natural Language Processing and are used to analyze language data effectively, impacting emotional studies.\"", "from": "\"NATURAL LANGUAGE PROCESSING\"", "keywords": "\"data analysis, emotional insights\"", "source_id": "chunk-33ad2b7f24e34710b479f04714457afa", "to": "\"TEXT ANALYSIS TOOLS\"", "width": 8.0}, {"description": "\"Behavioral Science increasingly utilizes Natural Language Processing methods to understand emotional processes through language data.\"", "from": "\"NATURAL LANGUAGE PROCESSING\"", "keywords": "\"research application, emotional understanding\"", "source_id": "chunk-33ad2b7f24e34710b479f04714457afa", "to": "\"BEHAVIORAL SCIENCE\"", "width": 9.0}, {"description": "\"Sentiment Analysis is a method within Natural Language Processing used to analyze emotional content in text, relevant for understanding adolescent emotions.\"", "from": "\"NATURAL LANGUAGE PROCESSING\"", "keywords": "\"emotion analysis, method\"", "source_id": "chunk-33ad2b7f24e34710b479f04714457afa", "to": "\"SENTIMENT ANALYSIS\"", "width": 8.0}, {"description": "\"The rise of Digital Communication is particularly relevant for Adolescents, who express their emotions frequently through text-based interactions.\"", "from": "\"DIGITAL COMMUNICATION\"", "keywords": "\"communication patterns, emotional expression\"", "source_id": "chunk-33ad2b7f24e34710b479f04714457afa", "to": "\"ADOLESCENTS\"", "width": 7.0}, {"description": "\"Digital Communication encompasses Social Media Posts, providing a platform for adolescents to express their emotions and generate analysis data.\"", "from": "\"DIGITAL COMMUNICATION\"", "keywords": "\"expression, data generation\"", "source_id": "chunk-33ad2b7f24e34710b479f04714457afa", "to": "\"SOCIAL MEDIA POSTS\"", "width": 7.0}, {"description": "\"Emotions directly impact Mental Health, influencing the risk and development of disorders such as anxiety and depression.\"", "from": "\"EMOTIONS\"", "keywords": "\"impact, mental health\"", "source_id": "chunk-33ad2b7f24e34710b479f04714457afa", "to": "\"MENTAL HEALTH\"", "width": 9.0}, {"description": "\"Identifying Emotional Distress is critical for evaluating the Intervention Efficacy of mental health strategies.\"", "from": "\"EMOTIONAL DISTRESS\"", "keywords": "\"evaluation, mental health interventions\"", "source_id": "chunk-33ad2b7f24e34710b479f04714457afa", "to": "\"INTERVENTION EFFICACY\"", "width": 8.0}, {"description": "\"Gandhi, A. is contributing to a systematic review published in the journal Information Fusion, indicating a scholarly relationship.\"", "from": "\"GANDHI, A.\"", "keywords": "\"publication, research contribution\"", "source_id": "chunk-ce12b4f787452f668adad67311181634", "to": "\"INFORMATION FUSION\"", "width": 8.0}, {"description": "\"Gandhi, A. has published work in the Journal of Child Psychology and Psychiatry, establishing a connection based on research.\"", "from": "\"GANDHI, A.\"", "keywords": "\"academic publication, collaboration\"", "source_id": "chunk-ce12b4f787452f668adad67311181634", "to": "\"JOURNAL OF CHILD PSYCHOLOGY AND PSYCHIATRY\"", "width": 7.0}, {"description": "\"Closed-Vocabulary Programs and Open-Vocabulary Approaches represent different methodologies in NLP, each with advantages and limitations for analyzing emotions.\"", "from": "\"CLOSED-VOCABULARY PROGRAMS\"", "keywords": "\"methodology comparison, analysis strengths\"", "source_id": "chunk-33ad2b7f24e34710b479f04714457afa", "to": "\"OPEN-VOCABULARY APPROACHES\"", "width": 7.0}, {"description": "\"D.-M. Mirea\u0027s participation in the study also contributed to its publication in the Proceedings of the National Academy of Sciences.\"", "from": "\"MIREA, D.-M.\"", "keywords": "\"academic contribution, publication\"", "source_id": "chunk-b2edb42b5bbacf1e20b13d9428d50790", "to": "\"PROCEEDINGS OF THE NATIONAL ACADEMY OF SCIENCES\"", "width": 9.0}, {"description": "\"I. Sucholutsky contributed to the research discussed in the Proceedings of the National Academy of Sciences.\"", "from": "\"SUCHOLUTSKY, I.\"", "keywords": "\"academic contribution, publication\"", "source_id": "chunk-b2edb42b5bbacf1e20b13d9428d50790", "to": "\"PROCEEDINGS OF THE NATIONAL ACADEMY OF SCIENCES\"", "width": 9.0}, {"description": "\"R. Marjieh is an author contributing to the findings published in the Proceedings of the National Academy of Sciences.\"", "from": "\"MARJIEH, R.\"", "keywords": "\"academic contribution, publication\"", "source_id": "chunk-b2edb42b5bbacf1e20b13d9428d50790", "to": "\"PROCEEDINGS OF THE NATIONAL ACADEMY OF SCIENCES\"", "width": 9.0}, {"description": "\"J. J. Van Bavel contributed to the findings related to GPT in the Proceedings of the National Academy of Sciences.\"", "from": "\"VAN BAVEL, J. J.\"", "keywords": "\"academic contribution, publication\"", "source_id": "chunk-b2edb42b5bbacf1e20b13d9428d50790", "to": "\"PROCEEDINGS OF THE NATIONAL ACADEMY OF SCIENCES\"", "width": 9.0}, {"description": "\"R\u00b2 is used to classify participants into the High R\u00b2 Group based on their performance in predictive modeling.\"", "from": "\"R\u00b2\"", "keywords": "\"performance classification, metrics\"", "source_id": "chunk-db43bbbeae39de076dab95364787c09b", "to": "\"HIGH R\u00b2 GROUP\"", "width": 9.0}, {"description": "\"Griffiths\u0027 work in topics of semantic representation is relevant to psychological research explored in the journal.\"", "from": "\"JOURNAL OF CHILD PSYCHOLOGY AND PSYCHIATRY\"", "keywords": "\"relevant research, scholarly publication\"", "source_id": "chunk-ce12b4f787452f668adad67311181634", "to": "\"GRIFFITHS, T. L.\"", "width": 6.0}, {"description": "\"Kuppens, P.\u0027s studies on emotion dynamics have relevance to themes explored in the Journal of Child Psychology and Psychiatry.\"", "from": "\"JOURNAL OF CHILD PSYCHOLOGY AND PSYCHIATRY\"", "keywords": "\"relevant research, emotion dynamics\"", "source_id": "chunk-ce12b4f787452f668adad67311181634", "to": "\"KUPPENS, P.\"", "width": 6.0}, {"description": "\"RMSE helps identify participants who fall into the Low R\u00b2 Group based on model predictions.\"", "from": "\"RMSE\"", "keywords": "\"performance classification, metrics\"", "source_id": "chunk-db43bbbeae39de076dab95364787c09b", "to": "\"LOW R\u00b2 GROUP\"", "width": 9.0}, {"description": "\"Topic Modeling reveals various aspects, such as Social \u0026 Evening Activities, indicating the focus on social interactions.\"", "from": "\"TOPIC MODELING\"", "keywords": "\"data analysis, thematic exploration\"", "source_id": "chunk-b2edb42b5bbacf1e20b13d9428d50790", "to": "\"SOCIAL \u0026 EVENING ACTIVITIES\"", "width": 8.0}, {"description": "\"The research explores Academic Life as a vital area, analyzed via Topic Modeling to derive insights on school-related activities.\"", "from": "\"TOPIC MODELING\"", "keywords": "\"data analysis, thematic exploration\"", "source_id": "chunk-b2edb42b5bbacf1e20b13d9428d50790", "to": "\"ACADEMIC LIFE\"", "width": 8.0}, {"description": "\"Home Activities are part of the thematic categories derived from Topic Modeling, showcasing daily leisure and media consumption themes.\"", "from": "\"TOPIC MODELING\"", "keywords": "\"data analysis, thematic exploration\"", "source_id": "chunk-b2edb42b5bbacf1e20b13d9428d50790", "to": "\"HOME ACTIVITIES\"", "width": 8.0}, {"description": "\"Elastic net regression is employed to predict variations in negative emotional states based on individual data.\"", "from": "\"NEGATIVE EMOTIONAL STATES\"", "keywords": "\"predictive modeling, emotional analysis\"", "source_id": "chunk-4207b53ecda877484dc8806d5c2897ac", "to": "\"ELASTIC NET REGRESSION\"", "width": 7.0}, {"description": "\"Random forest is used to model complex relationships affecting negative emotional states within the analysis.\"", "from": "\"NEGATIVE EMOTIONAL STATES\"", "keywords": "\"complex modeling, emotional analysis\"", "source_id": "chunk-4207b53ecda877484dc8806d5c2897ac", "to": "\"RANDOM FOREST\"", "width": 8.0}, {"description": "\"Latent Dirichlet Allocation is employed in Data Analysis as a method to extract latent topics from a text corpus.\"+\"", "from": "\"DATA ANALYSIS\"", "keywords": "\"statistical modeling, topic extraction\"", "source_id": "chunk-4207b53ecda877484dc8806d5c2897ac", "to": "\"LATENT DIRICHLET ALLOCATION\"", "width": 8.0}, {"description": "\"The Generative Pre-trained Transformer is utilized in Data Analysis to generate emotion ratings and process textual data.\"+\"", "from": "\"DATA ANALYSIS\"", "keywords": "\"AI applications, text processing\"", "source_id": "chunk-4207b53ecda877484dc8806d5c2897ac", "to": "\"GENERATIVE PRE-TRAINED TRANSFORMER\"", "width": 7.0}, {"description": "\"OpenAI is the organization that developed the Generative Pre-trained Transformer, showcasing its role in advancing AI technology.\"", "from": "\"OPENAI\"", "keywords": "\"development, technology advancement\"", "source_id": "chunk-4207b53ecda877484dc8806d5c2897ac", "to": "\"GENERATIVE PRE-TRAINED TRANSFORMER\"", "width": 9.0}, {"description": "\"Random Forest is referenced as a method for predicting negative affect within emotion classification contexts.\"", "from": "\"EMOTION CLASSIFICATION\"", "keywords": "\"predictive modeling, emotion classification\"", "source_id": "chunk-f2728922ca9bd72a109970a4edfe8cac", "to": "\"RANDOM FOREST\"", "width": 7.0}, {"description": "\"Arun et al. proposed evaluation metrics that facilitate the assessment of quality in Latent Dirichlet Allocation modeling.\"", "from": "\"ARUN ET AL.\"", "keywords": "\"quality assessment, evaluation metrics\"", "source_id": "chunk-4207b53ecda877484dc8806d5c2897ac", "to": "\"LATENT DIRICHLET ALLOCATION\"", "width": 8.0}, {"description": "\"Houben, M.\u0027s research on emotion dynamics is published in Clinical Psychological Science, linking his work to significant psychological research.\"", "from": "\"CLINICAL PSYCHOLOGICAL SCIENCE\"", "keywords": "\"academic publication, emotion dynamics\"", "source_id": "chunk-ce12b4f787452f668adad67311181634", "to": "\"HOUBEN, M.\"", "width": 7.0}, {"description": "\"G. Aalbers\u0027 research published in JMIR mHealth and uHealth focuses on emotional states tracked by smartphones.\"", "from": "\"AALBERS, G.\"", "keywords": "\"research publication, emotional tracking\"", "source_id": "chunk-ad3577c5bc8073a17cd817c05c7e86aa", "to": "\"JMIR MHEALTH AND UHEALTH\"", "width": 8.0}, {"description": "\"G. Aalbers\u0027 research findings could provide insights into the use of large language models in psychology discussed in PNAS Nexus.\"", "from": "\"AALBERS, G.\"", "keywords": "\"research application, insights\"", "source_id": "chunk-ad3577c5bc8073a17cd817c05c7e86aa", "to": "\"PNAS NEXUS\"", "width": 7.0}, {"description": "\"Pennebaker developed the Linguistic Inquiry and Word Count tool, which is integral to analyzing emotional expression through language.\"", "from": "\"LINGUISTIC INQUIRY AND WORD COUNT\"", "keywords": "\"tool development, linguistic analysis\"", "source_id": "chunk-ce12b4f787452f668adad67311181634", "to": "\"PENNEBAKER, J. W.\"", "width": 9.0}, {"description": "\"Rathje, S. contributes research assessing GPT\u0027s effectiveness in multilingual text analysis, published in the Proceedings of the National Academy of Sciences.\"\u003cSEP\u003e\"S. Rathje is a contributing author to the study published in the Proceedings of the National Academy of Sciences on GPT analysis.\"", "from": "\"PROCEEDINGS OF THE NATIONAL ACADEMY OF SCIENCES\"", "keywords": "\"academic contribution, publication\"\u003cSEP\u003e\"research contribution, technological evaluation\"", "source_id": "chunk-ce12b4f787452f668adad67311181634\u003cSEP\u003echunk-b2edb42b5bbacf1e20b13d9428d50790", "to": "\"RATHJE, S.\"", "width": 17.0}, {"description": "\"M. M. Vanden Abeele\u0027s work on emotional states is also published in JMIR mHealth and uHealth, linking it to technological assessments.\"", "from": "\"VANDEN ABEELE, M. M.\"", "keywords": "\"research application, emotional technology\"", "source_id": "chunk-ad3577c5bc8073a17cd817c05c7e86aa", "to": "\"JMIR MHEALTH AND UHEALTH\"", "width": 8.0}, {"description": "\"Blei et al. are key contributors to the foundational development of the Latent Dirichlet Allocation model used in topic modeling.\"", "from": "\"LATENT DIRICHLET ALLOCATION\"", "keywords": "\"research contribution, topic modeling\"", "source_id": "chunk-4207b53ecda877484dc8806d5c2897ac", "to": "\"BLEI ET AL.\"", "width": 9.0}, {"description": "\"Griffiths et al. provided significant research that supports the theoretical framework for Latent Dirichlet Allocation.\"", "from": "\"LATENT DIRICHLET ALLOCATION\"", "keywords": "\"research contribution, theoretical framework\"", "so tance Heatmap based on importance thresholds.\"|\u003e\"filtering, user interaction\"", "from": "\"FEATURE IMPORTANCE HEATMAP\"", "keywords": "8", "source_id": "chunk-545942d45770473344999994f7056e47", "to": "\"DYNAMIC SYMMETRIC SLIDER\"", "width": 8.0}, {"description": "\"Performance Data is evaluated to derive insights that contribute to the Feature Importance Data analysis.\"", "from": "\"FEATURE IMPORTANCE DATA\"", "keywords": "\"data evaluation, insights\"", "source_id": "chunk-db43bbbeae39de076dab95364787c09b", "to": "\"PERFORMANCE DATA\"", "width": 8.0}, {"description": "\"SHAP Value is used to determine the significance of features within the Feature Importance Data analysis.\"", "from": "\"FEATURE IMPORTANCE DATA\"", "keywords": "\"feature significance, model interpretation\"", "source_id": "chunk-db43bbbeae39de076dab95364787c09b", "to": "\"SHAP VALUE\"", "width": 9.0}, {"description": "\"Controls Layout organizes the UI Controls that facilitate user selection and interaction for data visualization.\"|\u003e\"interface organization, user experience\"", "from": "\"UI CONTROLS\"", "keywords": "7", "source_id": "chunk-545942d45770473344999994f7056e47", "to": "\"CONTROLS LAYOUT\"", "width": 7.0}, {"description": "\"NA Levels are analyzed during the performance evaluation process to assess the accuracy of the machine learning models.\"", "from": "\"MODEL PERFORMANCE ANALYSIS\"", "keywords": "\"performance measurement, model accuracy\"", "source_id": "chunk-9cb9e3bb77023a09bbffc3d3f1095a31", "to": "\"NA LEVELS\"", "width": 9.0}, {"description": "\"Data Table View presents participant-level performance metrics, a vital component of the overall model performance analysis.\"", "from": "\"MODEL PERFORMANCE ANALYSIS\"", "keywords": "\"data presentation, performance evaluation\"", "source_id": "chunk-9cb9e3bb77023a09bbffc3d3f1095a31", "to": "\"DATA TABLE VIEW \u2013 MODEL PERFORMANCE PER PARTICIPANT\"", "width": 7.0}, {"description": "\"SHAP Threshold is a criterion that influences Feature Selection in model development.\"", "from": "\"FEATURE SELECTION\"", "keywords": "\"refinement, criteria\"", "source_id": "chunk-db43bbbeae39de076dab95364787c09b", "to": "\"SHAP THRESHOLD\"", "width": 8.0}, {"description": "\"Bar Charts visually represent the Performance Data, highlighting differences and importance of features.\"", "from": "\"BAR CHARTS\"", "keywords": "\"data visualization, analysis\"", "source_id": "chunk-db43bbbeae39de076dab95364787c09b", "to": "\"PERFORMANCE DATA\"", "width": 8.0}, {"description": "\"Participants are the individuals providing data that forms the basis for Performance Data in analysis.\"", "from": "\"PERFORMANCE DATA\"", "keywords": "\"data collection, analysis\"", "source_id": "chunk-db43bbbeae39de076dab95364787c09b", "to": "\"PARTICIPANT\"", "width": 9.0}, {"description": "\"Participant Filtering is applied to the Performance Data to focus on varying performance levels across groups.\"", "from": "\"PERFORMANCE DATA\"", "keywords": "\"data stratification, analysis\"", "source_id": "chunk-db43bbbeae39de076dab95364787c09b", "to": "\"PARTICIPANT FILTERING\"", "width": 7.0}]);

                  nodeColors = {};
                  allNodes = nodes.get({ returnType: "Object" });
                  for (nodeId in allNodes) {
                    nodeColors[nodeId] = allNodes[nodeId].color;
                  }
                  allEdges = edges.get({ returnType: "Object" });
                  // adding nodes and edges to the graph
                  data = {nodes: nodes, edges: edges};

                  var options = {
    "configure": {
        "enabled": false
    },
    "edges": {
        "color": {
            "inherit": true
        },
        "smooth": {
            "enabled": true,
            "type": "dynamic"
        }
    },
    "interaction": {
        "dragNodes": true,
        "hideEdgesOnDrag": false,
        "hideNodesOnDrag": false
    },
    "physics": {
        "enabled": true,
        "stabilization": {
            "enabled": true,
            "fit": true,
            "iterations": 1000,
            "onlyDynamicEdges": false,
            "updateInterval": 50
        }
    }
};

                  


                  

                  network = new vis.Network(container, data, options);

                  

                  

                  


                  
                      network.on("stabilizationProgress", function(params) {
                          document.getElementById('loadingBar').removeAttribute("style");
                          var maxWidth = 496;
                          var minWidth = 20;
                          var widthFactor = params.iterations/params.total;
                          var width = Math.max(minWidth,maxWidth * widthFactor);
                          document.getElementById('bar').style.width = width + 'px';
                          document.getElementById('text').innerHTML = Math.round(widthFactor*100) + '%';
                      });
                      network.once("stabilizationIterationsDone", function() {
                          document.getElementById('text').innerHTML = '100%';
                          document.getElementById('bar').style.width = '496px';
                          document.getElementById('loadingBar').style.opacity = 0;
                          // really clean the dom element
                          setTimeout(function () {document.getElementById('loadingBar').style.display = 'none';}, 500);
                      });
                  

                  return network;

              }
              drawGraph();
        </script>
