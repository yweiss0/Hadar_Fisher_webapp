                  // parsing and collecting nodes and edges from the python
                  nodes = new vis.DataSet([{"color": "#97c2fc", "description": "\"BERT is a bidirectional model built for natural language processing tasks, particularly sentiment analysis, by considering the context from both left and right of a sentence.\"", "entity_type": "\"TECHNOLOGY\"", "id": "\"BERT\"", "label": "\"BERT\"", "shape": "dot", "size": 10, "source_id": "chunk-f2728922ca9bd72a109970a4edfe8cac"}, {"color": "#97c2fc", "description": "\"Emotion Classification refers to the task of categorizing text data based on emotional content, utilizing advanced NLP models.\"\u003cSEP\u003e\"Emotion classification is a subfield of machine learning focused on categorizing emotions expressed in text, aiding in understanding and responding to human sentiments.\"", "entity_type": "\"CATEGORY\"", "id": "\"EMOTION CLASSIFICATION\"", "label": "\"EMOTION CLASSIFICATION\"", "shape": "dot", "size": 10, "source_id": "chunk-f2728922ca9bd72a109970a4edfe8cac\u003cSEP\u003echunk-09b11a8aff7c3c7f4f71e22015044e39"}, {"color": "#97c2fc", "description": "\"GPT-4 is an advanced model that generates text through a larger pre-trained dataset, excelling in tasks requiring generative capabilities.\"", "entity_type": "\"TECHNOLOGY\"", "id": "\"GPT-4\"", "label": "\"GPT-4\"", "shape": "dot", "size": 10, "source_id": "chunk-f2728922ca9bd72a109970a4edfe8cac"}, {"color": "#97c2fc", "description": "\"Personal States \u0026 Obligations is a category describing emotional states and work-related responsibilities.\"\u003cSEP\u003e\"Personal States \u0026 Obligations refers to a classification of emotional states, needs, and work-related responsibilities conveyed in the document.\"", "entity_type": "\"CATEGORY\"", "id": "\"PERSONAL STATES \u0026 OBLIGATIONS\"", "label": "\"PERSONAL STATES \u0026 OBLIGATIONS\"", "shape": "dot", "size": 10, "source_id": "chunk-b2edb42b5bbacf1e20b13d9428d50790\u003cSEP\u003echunk-5d458f7ddd2db73adb255a1d332d56fc"}, {"color": "#97c2fc", "description": "\"Topic Modeling refers to the quantitative approach used in the research activities to interpret data themes, such as analyzing social interactions and academic responsibilities.\"", "entity_type": "\"EVENT\"", "id": "\"TOPIC MODELING\"", "label": "\"TOPIC MODELING\"", "shape": "dot", "size": 10, "source_id": "chunk-b2edb42b5bbacf1e20b13d9428d50790"}, {"color": "#97c2fc", "description": "\"Negative Affect encompasses states like sadness, anger, and nervousness, which are analyzed using predictive models in the document.\"\u003cSEP\u003e\"Negative Affect refers to emotions that encompass feelings such as sadness, anger, and nervousness, which are analyzed through predictive models.\"\u003cSEP\u003e\"Negative Affect refers to the emotional responses such as sadness or anger that were assessed in the predictive models.\"\u003cSEP\u003e\"Negative affect encompasses a range of emotions including sadness and anger, often measured in psychological studies using NLP techniques.\"\u003cSEP\u003e\"Negative Affect refers to a category of emotional states that includes feelings such as anger, nervousness, and sadness.\"", "entity_type": "\"CATEGORY\"", "id": "\"NEGATIVE AFFECT\"", "label": "\"NEGATIVE AFFECT\"", "shape": "dot", "size": 10, "source_id": "chunk-f2728922ca9bd72a109970a4edfe8cac\u003cSEP\u003echunk-ea732ed53eb9db363318a75818ff48e7\u003cSEP\u003echunk-545942d45770473344999994f7056e47\u003cSEP\u003echunk-1f70241797129cb62be0f9696dc5afe1\u003cSEP\u003echunk-5d458f7ddd2db73adb255a1d332d56fc"}, {"color": "#97c2fc", "description": "\"Figures 1-6 are visual representations that detail the findings, methodologies, and predictive features of the emotional state analysis described.\"", "entity_type": "\"EVENT\"", "id": "\"FIGURES 1-6\"", "label": "\"FIGURES 1-6\"", "shape": "dot", "size": 10, "source_id": "chunk-5d458f7ddd2db73adb255a1d332d56fc"}, {"color": "#97c2fc", "description": "\"Elastic Net is a machine learning model used for regression and feature selection, playing a role in comparative analyses within data performance.\"\u003cSEP\u003e\"Elastic Net is a specific type of ML Model used for performance analysis.\"\u003cSEP\u003e\"Elastic Net is a statistical method that combines the properties of both Lasso and Ridge regression, used here for predicting negative affect.\"\u003cSEP\u003e\"Elastic Net refers to a regression analysis method employed within the document for predicting emotional states.\"", "entity_type": "\"TECHNOLOGY\"", "id": "\"ELASTIC NET\"", "label": "\"ELASTIC NET\"", "shape": "dot", "size": 10, "source_id": "chunk-5d458f7ddd2db73adb255a1d332d56fc\u003cSEP\u003echunk-f2728922ca9bd72a109970a4edfe8cac\u003cSEP\u003echunk-9cb9e3bb77023a09bbffc3d3f1095a31\u003cSEP\u003echunk-db43bbbeae39de076dab95364787c09b"}, {"color": "#97c2fc", "description": "\"ML Model is a category of models like Elastic Net and Random Forest used to analyze performance data.\"", "entity_type": "\"CATEGORY\"", "id": "\"ML MODEL\"", "label": "\"ML MODEL\"", "shape": "dot", "size": 10, "source_id": "chunk-db43bbbeae39de076dab95364787c09b"}, {"color": "#97c2fc", "description": "\"Model Performance Analysis refers to the overall evaluation and comparison of different machine learning models based on their performance metrics.\"", "entity_type": "\"EVENT\"", "id": "\"MODEL PERFORMANCE ANALYSIS\"", "label": "\"MODEL PERFORMANCE ANALYSIS\"", "shape": "dot", "size": 10, "source_id": "chunk-9cb9e3bb77023a09bbffc3d3f1095a31"}, {"color": "#97c2fc", "description": "\"Participants are a group of 98 adolescents involved in the psychological study focusing on emotional fluctuations.\"\u003cSEP\u003e\"Participants are individuals involved in a study evaluating the predictive performance of models for negative emotions.\"\u003cSEP\u003e\"Participants are individuals involved in the study, providing data through EMA surveys to assess negative emotional states.\"\u003cSEP\u003e\"Participants are individuals involved in the study whose performance metrics are being analyzed, including their interactions with various NLP approaches.\"", "entity_type": "\"ORGANIZATION\"", "id": "\"PARTICIPANTS\"", "label": "\"PARTICIPANTS\"", "shape": "dot", "size": 10, "source_id": "chunk-bfff40ad3e467fa5b72569303f6d0250\u003cSEP\u003echunk-1f70241797129cb62be0f9696dc5afe1\u003cSEP\u003echunk-545942d45770473344999994f7056e47\u003cSEP\u003echunk-921a7a6310245e5d30b940d360ac60ef"}, {"color": "#97c2fc", "description": "\"Time is a contextual concept analyzed within the emotional state indicators, reflecting the temporal aspect of emotional well-being.\"\u003cSEP\u003e\"Time refers to the temporal measurement used in the predictive models, emerging as a significant predictor of negative affect.\"", "entity_type": "\"CONCEPT\"", "id": "\"TIME\"", "label": "\"TIME\"", "shape": "dot", "size": 10, "source_id": "chunk-5d458f7ddd2db73adb255a1d332d56fc\u003cSEP\u003echunk-1f70241797129cb62be0f9696dc5afe1"}, {"color": "#97c2fc", "description": "\"Random Forest is a machine learning algorithm used for classification and regression tasks, allowing for the evaluation of model accuracy.\"\u003cSEP\u003e\"Random Forest is a statistical model used to analyze data in the context of predicting emotional states, specifically Negative Affect in this document.\"\u003cSEP\u003e\"Random Forest is an ensemble learning method used for classification and regression that is referenced for predicting negative affect.\"\u003cSEP\u003e\"Random forest is an ensemble learning method that constructs multiple decision trees to capture complex relationships in data without prior specifications.\"\u003cSEP\u003e\"Random Forest is another type of ML Model utilized for analyzing participant performance.\"", "entity_type": "\"TECHNOLOGY\"", "id": "\"RANDOM FOREST\"", "label": "\"RANDOM FOREST\"", "shape": "dot", "size": 10, "source_id": "chunk-f2728922ca9bd72a109970a4edfe8cac\u003cSEP\u003echunk-9cb9e3bb77023a09bbffc3d3f1095a31\u003cSEP\u003echunk-db43bbbeae39de076dab95364787c09b\u003cSEP\u003echunk-4207b53ecda877484dc8806d5c2897ac\u003cSEP\u003echunk-5d458f7ddd2db73adb255a1d332d56fc"}, {"color": "#97c2fc", "description": "\"Nervous is another emotional state that falls under Negative Affect, characterized by feelings of anxiety or unease.\"", "entity_type": "\"CATEGORY\"", "id": "\"NERVOUS\"", "label": "\"NERVOUS\"", "shape": "dot", "size": 10, "source_id": "chunk-545942d45770473344999994f7056e47"}, {"color": "#97c2fc", "description": "\"Sad is an emotional state represented in Negative Affect, indicating feelings of unhappiness or sorrow.\"", "entity_type": "\"CATEGORY\"", "id": "\"SAD\"", "label": "\"SAD\"", "shape": "dot", "size": 10, "source_id": "chunk-545942d45770473344999994f7056e47"}, {"color": "#97c2fc", "description": "\"Angry is a specific emotional state included in the category of Negative Affect, reflecting feelings of hostility or irritation.\"", "entity_type": "\"CATEGORY\"", "id": "\"ANGRY\"", "label": "\"ANGRY\"", "shape": "dot", "size": 10, "source_id": "chunk-545942d45770473344999994f7056e47"}, {"color": "#97c2fc", "description": "\"Idiographic Models focus on individual-level analysis, aiming to predict emotional fluctuations by considering personal expressions of language.\"\u003cSEP\u003e\"Idiographic Models refer to individualized predictive models tailored to understand specific emotional states for individual subjects in the analysis.\"\u003cSEP\u003e\"Idiographic models are tailored approaches in research that focus on individual specific patterns, especially in tracking emotional changes through text.\"\u003cSEP\u003e\"Idiographic models focus on individual-specific data to predict emotional states, demonstrating potential for higher accuracy when sufficient data is available.\"", "entity_type": "\"CATEGORY\"", "id": "\"IDIOGRAPHIC MODELS\"", "label": "\"IDIOGRAPHIC MODELS\"", "shape": "dot", "size": 10, "source_id": "chunk-f2728922ca9bd72a109970a4edfe8cac\u003cSEP\u003echunk-ea732ed53eb9db363318a75818ff48e7\u003cSEP\u003echunk-921a7a6310245e5d30b940d360ac60ef\u003cSEP\u003echunk-4a6196f7546e6dafd49285c3dc6ee33c"}, {"color": "#97c2fc", "description": "\"Nomothetic Models are group-level frameworks that aggregate data across participants to identify trends in emotional expression, contrasting with idiographic approaches.\"\u003cSEP\u003e\"Nomothetic models are generalized approaches that capture trends across groups, aiming for statistical significance rather than individual nuances.\"\u003cSEP\u003e\"Nomothetic models represent a broader statistical approach to predicting emotional states across individuals, showing general trends but not necessarily capturing individual nuances.\"", "entity_type": "\"CATEGORY\"", "id": "\"NOMOTHETIC MODELS\"", "label": "\"NOMOTHETIC MODELS\"", "shape": "dot", "size": 10, "source_id": "chunk-ea732ed53eb9db363318a75818ff48e7\u003cSEP\u003echunk-921a7a6310245e5d30b940d360ac60ef\u003cSEP\u003echunk-4a6196f7546e6dafd49285c3dc6ee33c"}, {"color": "#97c2fc", "description": "\"NLP Approaches refers to various methodologies in natural language processing employed to analyze and derive insights from text data.\"\u003cSEP\u003e\"NLP approaches refer to various methods used in Natural Language Processing to analyze and interpret human language, with implications for understanding emotional states.\"", "entity_type": "\"CATEGORY\"", "id": "\"NLP APPROACHES\"", "label": "\"NLP APPROACHES\"", "shape": "dot", "size": 10, "source_id": "chunk-f2728922ca9bd72a109970a4edfe8cac\u003cSEP\u003echunk-ea732ed53eb9db363318a75818ff48e7"}, {"color": "#97c2fc", "description": "\"Akhtar et al. 2019 refers to a study that contributes to the understanding of Natural Language Processing applications in emotional state detection.\"", "entity_type": "\"PERSON\"", "id": "\"AKHTAR ET AL. 2019\"", "label": "\"AKHTAR ET AL. 2019\"", "shape": "dot", "size": 10, "source_id": "chunk-ea732ed53eb9db363318a75818ff48e7"}, {"color": "#97c2fc", "description": "\"Tanana et al. 2021 refers to research focusing on NLP methodologies for tracking emotional states across participants in a study.\"", "entity_type": "\"PERSON\"", "id": "\"TANANA ET AL. 2021\"", "label": "\"TANANA ET AL. 2021\"", "shape": "dot", "size": 10, "source_id": "chunk-ea732ed53eb9db363318a75818ff48e7"}, {"color": "#97c2fc", "description": "\"The Study comprises the research efforts outlined in the document that leverages statistical models to analyze emotional states.\"\u003cSEP\u003e\"The Study involves assessing negative emotional states through various modeling approaches based on data collected from participants.\"", "entity_type": "\"EVENT\"", "id": "\"STUDY\"", "label": "\"STUDY\"", "shape": "dot", "size": 10, "source_id": "chunk-f2728922ca9bd72a109970a4edfe8cac\u003cSEP\u003echunk-bfff40ad3e467fa5b72569303f6d0250"}, {"color": "#97c2fc", "description": "\"The Nomothetic Model aggregates data from all participants to predict negative affect, demonstrating a generalized analysis approach.\"", "entity_type": "\"CATEGORY\"", "id": "\"NOMOTHETIC MODEL\"", "label": "\"NOMOTHETIC MODEL\"", "shape": "dot", "size": 10, "source_id": "chunk-bfff40ad3e467fa5b72569303f6d0250"}, {"color": "#97c2fc", "description": "\"The Nomothetic-Idiographic Model calculates performance metrics on a per-participant basis while still utilizing group data, blending individual and group-level analysis.\"", "entity_type": "\"CATEGORY\"", "id": "\"NOMOTHETIC-IDIOGRAPHIC MODEL\"", "label": "\"NOMOTHETIC-IDIOGRAPHIC MODEL\"", "shape": "dot", "size": 10, "source_id": "chunk-bfff40ad3e467fa5b72569303f6d0250"}, {"color": "#97c2fc", "description": "\"The Idiographic Model builds separate models for each participant to capture individual variability and emotional responses.\"", "entity_type": "\"CATEGORY\"", "id": "\"IDIOGRAPHIC MODEL\"", "label": "\"IDIOGRAPHIC MODEL\"", "shape": "dot", "size": 10, "source_id": "chunk-bfff40ad3e467fa5b72569303f6d0250"}, {"color": "#97c2fc", "description": "\"Negative Emotional States encompass various adverse feelings that participants experience, which the models aim to predict and analyze.\"\u003cSEP\u003e\"Negative emotional states refer to emotional experiences such as sadness, anger, and nervousness, which are analyzed within the context of the study.\"", "entity_type": "\"CATEGORY\"", "id": "\"NEGATIVE EMOTIONAL STATES\"", "label": "\"NEGATIVE EMOTIONAL STATES\"", "shape": "dot", "size": 10, "source_id": "chunk-4207b53ecda877484dc8806d5c2897ac\u003cSEP\u003echunk-bfff40ad3e467fa5b72569303f6d0250"}, {"color": "#97c2fc", "description": "\"Model Performance Metrics include statistical measures such as R\u00b2 and RMSE, used to evaluate the effectiveness of different modeling approaches in predicting negative affect.\"", "entity_type": "\"CATEGORY\"", "id": "\"MODEL PERFORMANCE METRICS\"", "label": "\"MODEL PERFORMANCE METRICS\"", "shape": "dot", "size": 10, "source_id": "chunk-bfff40ad3e467fa5b72569303f6d0250"}, {"color": "#97c2fc", "description": "\"Eichstaedt et al. focused on the limitations of open-vocabulary approaches and are referenced for their work in this field.\"", "entity_type": "\"PERSON\"", "id": "\"EICHSTAEDT ET AL.\"", "label": "\"EICHSTAEDT ET AL.\"", "shape": "dot", "size": 10, "source_id": "chunk-921a7a6310245e5d30b940d360ac60ef"}, {"color": "#97c2fc", "description": "\"van Loon is referenced for discussing challenges in interpreting text and methods used in psychological assessments.\"", "entity_type": "\"PERSON\"", "id": "\"VAN LOON\"", "label": "\"VAN LOON\"", "shape": "dot", "size": 10, "source_id": "chunk-921a7a6310245e5d30b940d360ac60ef"}, {"color": "#97c2fc", "description": "\"Large Language Models (LLMs), such as GPT, show promise in identifying psychological constructs in text with advanced capabilities.\"", "entity_type": "\"TECHNOLOGY\"", "id": "\"LLMS\"", "label": "\"LLMS\"", "shape": "dot", "size": 10, "source_id": "chunk-921a7a6310245e5d30b940d360ac60ef"}, {"color": "#97c2fc", "description": "\"GPT (Generative Pre-trained Transformer) is an advanced Natural Language Processing model known for its ability to generate human-like text and analyze emotional nuances.\"\u003cSEP\u003e\"GPT (Generative Pre-trained Transformer) is an advanced language processing model utilized to determine impactful features in the predictive analysis.\"\u003cSEP\u003e\"GPT is a specific implementation of a Large Language Model known for its ability to interpret context and produce accurate results in various languages.\"\u003cSEP\u003e\"GPT is an advanced natural language processing model noted for its ability to monitor emotional states, effectively capturing variance in emotional expressions among participants.\"\u003cSEP\u003e\"GPT is an NLP model used for processing and analyzing data, offering various outputs based on its trained architecture.\"", "entity_type": "\"TECHNOLOGY\"", "id": "\"GPT\"", "label": "\"GPT\"", "shape": "dot", "size": 10, "source_id": "chunk-ea732ed53eb9db363318a75818ff48e7\u003cSEP\u003echunk-9cb9e3bb77023a09bbffc3d3f1095a31\u003cSEP\u003echunk-1f70241797129cb62be0f9696dc5afe1\u003cSEP\u003echunk-921a7a6310245e5d30b940d360ac60ef\u003cSEP\u003echunk-4a6196f7546e6dafd49285c3dc6ee33c"}, {"color": "#97c2fc", "description": "\"R\u00b2 Values are statistical measures indicating the degree of variance explained by the models in predicting outcomes like negative affect.\"\u003cSEP\u003e\"R\u00b2 values are numerical indicators used to evaluate the effectiveness of predictive models in explaining variance within dependent variables.\"\u003cSEP\u003e\"R\u00b2 values represent the degree of variance explained by a statistical model in relation to the observed data, used here to evaluate the performance of different emotional prediction models.\"\u003cSEP\u003e\"R\u00b2 Values refer to a statistical measure used in regression analysis to determine the proportion of variance accounted for by the model.\"", "entity_type": "\"CATEGORY\"", "id": "\"R\u00b2 VALUES\"", "label": "\"R\u00b2 VALUES\"", "shape": "dot", "size": 10, "source_id": "chunk-bfff40ad3e467fa5b72569303f6d0250\u003cSEP\u003echunk-ea732ed53eb9db363318a75818ff48e7\u003cSEP\u003echunk-9cb9e3bb77023a09bbffc3d3f1095a31\u003cSEP\u003echunk-4a6196f7546e6dafd49285c3dc6ee33c"}, {"color": "#97c2fc", "description": "\"RMSE (Root Mean Square Error) scores indicate the precision of predictions made by a statistical model, highlighting discrepancies between predicted and actual values.\"", "entity_type": "\"CONCEPT\"", "id": "\"RMSE SCORES\"", "label": "\"RMSE SCORES\"", "shape": "dot", "size": 10, "source_id": "chunk-4a6196f7546e6dafd49285c3dc6ee33c"}, {"color": "#97c2fc", "description": "\"Affective suppression refers to the tendency of individuals to actively conceal or restrain the expression of emotional states, complicating accurate emotional evaluations.\"", "entity_type": "\"CONCEPT\"", "id": "\"AFFECTIVE SUPPRESSION\"", "label": "\"AFFECTIVE SUPPRESSION\"", "shape": "dot", "size": 10, "source_id": "chunk-4a6196f7546e6dafd49285c3dc6ee33c"}, {"color": "#97c2fc", "description": "\"Aalbers et al., 2023 is a research study that utilized smartphone passive sensor data to predict stress levels among participants, comparing idiographic and nomothetic models.\"", "entity_type": "\"PERSON\"", "id": "\"AALBERS ET AL., 2023\"", "label": "\"AALBERS ET AL., 2023\"", "shape": "dot", "size": 10, "source_id": "chunk-4a6196f7546e6dafd49285c3dc6ee33c"}, {"color": "#97c2fc", "description": "\"Mental health monitoring involves tracking emotional states and behaviors to provide insights for intervention, utilizing techniques like NLP for real-time data evaluation.\"", "entity_type": "\"EVENT\"", "id": "\"MENTAL HEALTH MONITORING\"", "label": "\"MENTAL HEALTH MONITORING\"", "shape": "dot", "size": 10, "source_id": "chunk-ea732ed53eb9db363318a75818ff48e7"}, {"color": "#97c2fc", "description": "\"Rathje et al., 2024 reported high correlations between outputs from GPT-4 and human ratings of emotion, indicating GPT\u0027s effectiveness in emotional analysis compared to traditional methods.\"", "entity_type": "\"PERSON\"", "id": "\"RATHJE ET AL., 2024\"", "label": "\"RATHJE ET AL., 2024\"", "shape": "dot", "size": 10, "source_id": "chunk-4a6196f7546e6dafd49285c3dc6ee33c"}, {"color": "#97c2fc", "description": "\"Feuerriegel et al., 2025 emphasized the limitations of GPT, discussing its efficiency and critical limitations such as lack of transparency in its predictions.\"", "entity_type": "\"PERSON\"", "id": "\"FEUERRIEGEL ET AL., 2025\"", "label": "\"FEUERRIEGEL ET AL., 2025\"", "shape": "dot", "size": 10, "source_id": "chunk-4a6196f7546e6dafd49285c3dc6ee33c"}, {"color": "#97c2fc", "description": "\"Bennik, E. C. is an author associated with the TRAILS study focusing on anhedonia and depressed mood in adolescence.\"\u003cSEP\u003e\"E. C. Bennik researches the dynamics of depression and its effects on emotional clarity in adolescents.\"", "entity_type": "\"PERSON\"", "id": "\"BENNIK, E. C.\"", "label": "\"BENNIK, E. C.\"", "shape": "dot", "size": 10, "source_id": "chunk-ad3577c5bc8073a17cd817c05c7e86aa\u003cSEP\u003echunk-5cb7c5e98bbb0cd867a4bbf05d3d54fd"}, {"color": "#97c2fc", "description": "\"TRAILS is a longitudinal study examining mental health issues, specifically anhedonia and depression among adolescents.\"", "entity_type": "\"EVENT\"", "id": "\"TRAILS STUDY\"", "label": "\"TRAILS STUDY\"", "shape": "dot", "size": 10, "source_id": "chunk-5cb7c5e98bbb0cd867a4bbf05d3d54fd"}, {"color": "#97c2fc", "description": "\"Tackman et al. are involved in studies examining between-person differences in text features related to experiencing negative emotions.\"", "entity_type": "\"PERSON\"", "id": "\"TACKMAN ET AL.\"", "label": "\"TACKMAN ET AL.\"", "shape": "dot", "size": 10, "source_id": "chunk-921a7a6310245e5d30b940d360ac60ef"}, {"color": "#97c2fc", "description": "\"Bathina et al. conducted research on the linguistic markers associated with heightened emotional distress and depression.\"", "entity_type": "\"PERSON\"", "id": "\"BATHINA ET AL.\"", "label": "\"BATHINA ET AL.\"", "shape": "dot", "size": 10, "source_id": "chunk-921a7a6310245e5d30b940d360ac60ef"}, {"color": "#97c2fc", "description": "\"E. Nederhof studies the interplay between mood disorders and emotional expression in youth.\"\u003cSEP\u003e\"Nederhof, E. is a co-author involved in the TRAILS study, contributing to research on adolescent mental health.\"", "entity_type": "\"PERSON\"", "id": "\"NEDERHOF, E.\"", "label": "\"NEDERHOF, E.\"", "shape": "dot", "size": 10, "source_id": "chunk-ad3577c5bc8073a17cd817c05c7e86aa\u003cSEP\u003echunk-5cb7c5e98bbb0cd867a4bbf05d3d54fd"}, {"color": "#97c2fc", "description": "\"J. Ormel is involved in long-term psychological studies analyzing emotional trajectories in adolescents.\"\u003cSEP\u003e\"Ormel, J. is a researcher affiliated with the TRAILS study, engaged in studying the stability of depressive moods in adolescence.\"", "entity_type": "\"PERSON\"", "id": "\"ORMEL, J.\"", "label": "\"ORMEL, J.\"", "shape": "dot", "size": 10, "source_id": "chunk-ad3577c5bc8073a17cd817c05c7e86aa\u003cSEP\u003echunk-5cb7c5e98bbb0cd867a4bbf05d3d54fd"}, {"color": "#97c2fc", "description": "\"Funkhouser et al. researched how linguistic features relate to emotional states and conducted studies in this domain.\"", "entity_type": "\"PERSON\"", "id": "\"FUNKHOUSER ET AL.\"", "label": "\"FUNKHOUSER ET AL.\"", "shape": "dot", "size": 10, "source_id": "chunk-921a7a6310245e5d30b940d360ac60ef"}, {"color": "#97c2fc", "description": "\"Beck \u0026 Jackson highlighted the importance of idiographic approaches in predicting loneliness based on individual nuances.\"", "entity_type": "\"PERSON\"", "id": "\"BECK \u0026 JACKSON\"", "label": "\"BECK \u0026 JACKSON\"", "shape": "dot", "size": 10, "source_id": "chunk-921a7a6310245e5d30b940d360ac60ef"}, {"color": "#97c2fc", "description": "\"A. J. Oldehinkel focuses on developmental psychology and emotional stability among adolescents.\"\u003cSEP\u003e\"Oldehinkel, A. J. is involved in the TRAILS study, focusing on the psychological aspects of adolescence and mood disorders.\"", "entity_type": "\"PERSON\"", "id": "\"OLDEHINKEL, A. J.\"", "label": "\"OLDEHINKEL, A. J.\"", "shape": "dot", "size": 10, "source_id": "chunk-ad3577c5bc8073a17cd817c05c7e86aa\u003cSEP\u003echunk-5cb7c5e98bbb0cd867a4bbf05d3d54fd"}, {"color": "#97c2fc", "description": "\"Blei, D. M. is an author known for developing the Latent Dirichlet Allocation model in machine learning and text analysis.\"", "entity_type": "\"PERSON\"", "id": "\"BLEI, D. M.\"", "label": "\"BLEI, D. M.\"", "shape": "dot", "size": 10, "source_id": "chunk-5cb7c5e98bbb0cd867a4bbf05d3d54fd"}, {"color": "#97c2fc", "description": "\"Latent Dirichlet Allocation (LDA) is a probabilistic clustering method for grouping words into topics based on their co-occurrence across a text corpus.\"", "entity_type": "\"TECHNOLOGY\"", "id": "\"LATENT DIRICHLET ALLOCATION\"", "label": "\"LATENT DIRICHLET ALLOCATION\"", "shape": "dot", "size": 10, "source_id": "chunk-4207b53ecda877484dc8806d5c2897ac"}, {"color": "#97c2fc", "description": "\"The Random Forest Model is a predictive model that outperformed others by effectively accounting for individual participant differences in negative affect.\"", "entity_type": "\"CONCEPT\"", "id": "\"RANDOM FOREST MODEL\"", "label": "\"RANDOM FOREST MODEL\"", "shape": "dot", "size": 10, "source_id": "chunk-bfff40ad3e467fa5b72569303f6d0250"}, {"color": "#97c2fc", "description": "\"The Elastic Net Model is a predictive approach that struggled relative to the Random Forest Model, as it does not account for participant ID as effectively.\"", "entity_type": "\"CONCEPT\"", "id": "\"ELASTIC NET MODEL\"", "label": "\"ELASTIC NET MODEL\"", "shape": "dot", "size": 10, "source_id": "chunk-bfff40ad3e467fa5b72569303f6d0250"}, {"color": "#97c2fc", "description": "\"Ng, A. Y. is a co-author who contributed to the development of Latent Dirichlet Allocation, advancing methods in machine learning.\"", "entity_type": "\"PERSON\"", "id": "\"NG, A. Y.\"", "label": "\"NG, A. Y.\"", "shape": "dot", "size": 10, "source_id": "chunk-5cb7c5e98bbb0cd867a4bbf05d3d54fd"}, {"color": "#97c2fc", "description": "\"The Boston area is the geographical location from which participants for the study were recruited.\"", "entity_type": "\"GEO\"", "id": "\"BOSTON AREA\"", "label": "\"BOSTON AREA\"", "shape": "dot", "size": 10, "source_id": "chunk-921a7a6310245e5d30b940d360ac60ef"}, {"color": "#97c2fc", "description": "\"Jordan, M. I. is a researcher involved in the foundational work on Latent Dirichlet Allocation, important for natural language processing.\"", "entity_type": "\"PERSON\"", "id": "\"JORDAN, M. I.\"", "label": "\"JORDAN, M. I.\"", "shape": "dot", "size": 10, "source_id": "chunk-5cb7c5e98bbb0cd867a4bbf05d3d54fd"}, {"color": "#97c2fc", "description": "\"High R2 refers to the group of participants whose predictive models performed in the top 25% based on the R\u00b2 values.\"", "entity_type": "\"CATEGORY\"", "id": "\"HIGH R2\"", "label": "\"HIGH R2\"", "shape": "dot", "size": 10, "source_id": "chunk-1f70241797129cb62be0f9696dc5afe1"}, {"color": "#97c2fc", "description": "\"Low R2 refers to the group of participants whose predictive models performed in the bottom 25% based on the R\u00b2 values.\"", "entity_type": "\"CATEGORY\"", "id": "\"LOW R2\"", "label": "\"LOW R2\"", "shape": "dot", "size": 10, "source_id": "chunk-1f70241797129cb62be0f9696dc5afe1"}, {"color": "#97c2fc", "description": "\"Random Forest Models (RF) are a type of statistical model used to predict negative affect based on text features.\"", "entity_type": "\"TECHNOLOGY\"", "id": "\"RANDOM FOREST MODELS (RF)\"", "label": "\"RANDOM FOREST MODELS (RF)\"", "shape": "dot", "size": 10, "source_id": "chunk-1f70241797129cb62be0f9696dc5afe1"}, {"color": "#97c2fc", "description": "\"ENR Models are statistical models used to assess and predict negative affect in participants based on different features.\"", "entity_type": "\"TECHNOLOGY\"", "id": "\"ENR MODELS\"", "label": "\"ENR MODELS\"", "shape": "dot", "size": 10, "source_id": "chunk-1f70241797129cb62be0f9696dc5afe1"}, {"color": "#97c2fc", "description": "\"EMA Surveys are ecological momentary assessments utilized in the Study for collecting real-time data on participants\u0027 emotional states.\"", "entity_type": "\"EVENT\"", "id": "\"EMA SURVEYS\"", "label": "\"EMA SURVEYS\"", "shape": "dot", "size": 10, "source_id": "chunk-bfff40ad3e467fa5b72569303f6d0250"}, {"color": "#97c2fc", "description": "\"Nomothetic refers to the approach in research that focuses on general laws or principles applicable to groups of participants.\"", "entity_type": "\"CATEGORY\"", "id": "\"NOMOTHETIC\"", "label": "\"NOMOTHETIC\"", "shape": "dot", "size": 10, "source_id": "chunk-545942d45770473344999994f7056e47"}, {"color": "#97c2fc", "description": "\"UI Controls are interactive features designed to facilitate user selections for outcomes and models in the analysis tool.\"", "entity_type": "\"CATEGORY\"", "id": "\"UI CONTROLS\"", "label": "\"UI CONTROLS\"", "shape": "dot", "size": 10, "source_id": "chunk-545942d45770473344999994f7056e47"}, {"color": "#97c2fc", "description": "\"Idiographic refers to the research approach that emphasizes the unique and individual aspects of participants, focusing on case-specific details.\"", "entity_type": "\"CATEGORY\"", "id": "\"IDIOGRAPHIC\"", "label": "\"IDIOGRAPHIC\"", "shape": "dot", "size": 10, "source_id": "chunk-545942d45770473344999994f7056e47"}, {"color": "#97c2fc", "description": "\"RMSE (Root Mean Square Error) is a standard way to measure the error of a model in predicting quantitative data, indicative of the average deviation from actual outcomes.\"\u003cSEP\u003e\"RMSE stands for Root Mean Square Error, a commonly used metric to measure the differences between values predicted by a model and the values observed.\"\u003cSEP\u003e\"RMSE, or Root Mean Square Error, is a measure used to assess the accuracy of a model\u0027s predictions by calculating the square root of the average squared differences between predicted and observed values.\"", "entity_type": "\"CONCEPT\"", "id": "\"RMSE\"", "label": "\"RMSE\"", "shape": "dot", "size": 10, "source_id": "chunk-ea732ed53eb9db363318a75818ff48e7\u003cSEP\u003echunk-545942d45770473344999994f7056e47\u003cSEP\u003echunk-db43bbbeae39de076dab95364787c09b"}, {"color": "#97c2fc", "description": "\"R\u00b2 is a statistical measure that indicates the proportion of variance in the dependent variable that can be explained by the independent variables in a model.\"\u003cSEP\u003e\"R\u00b2 is a statistical measure that represents the proportion of variance for a dependent variable that is explained by independent variables in a regression model.\"\u003cSEP\u003e\"R\u00b2 refers to the coefficient of determination used in statistical modeling to assess the goodness of fit of a model, indicating the proportion of variance explained.\"", "entity_type": "\"CONCEPT\"", "id": "\"R\u00b2\"", "label": "\"R\u00b2\"", "shape": "dot", "size": 10, "source_id": "chunk-ea732ed53eb9db363318a75818ff48e7\u003cSEP\u003echunk-545942d45770473344999994f7056e47\u003cSEP\u003echunk-db43bbbeae39de076dab95364787c09b"}, {"color": "#97c2fc", "description": "\"CSV Files are used as data sources that aggregate various records concerning different NLP approaches and cases relevant to the study.\"\u003cSEP\u003e\"CSV Files refer to the various data files used for loading different machine learning models and outcomes for performance comparison.\"", "entity_type": "\"EVENT\"", "id": "\"CSV FILES\"", "label": "\"CSV FILES\"", "shape": "dot", "size": 10, "source_id": "chunk-545942d45770473344999994f7056e47\u003cSEP\u003echunk-9cb9e3bb77023a09bbffc3d3f1095a31"}, {"color": "#97c2fc", "description": "\"SHAP Values are metrics used to interpret the importance of features in machine learning models, relating to the contribution to the prediction outcome.\"\u003cSEP\u003e\"SHAP Values are used to assess feature importance in models, quantifying the contribution of each feature to the model\u0027s predictions.\"", "entity_type": "\"CONCEPT\"", "id": "\"SHAP VALUES\"", "label": "\"SHAP VALUES\"", "shape": "dot", "size": 10, "source_id": "chunk-bfff40ad3e467fa5b72569303f6d0250\u003cSEP\u003echunk-545942d45770473344999994f7056e47"}, {"color": "#97c2fc", "description": "\"Feature Importance Heatmap is a visual representation of the SHAP values indicating the significance of various features in the analysis.\"", "entity_type": "\"EVENT\"", "id": "\"FEATURE IMPORTANCE HEATMAP\"", "label": "\"FEATURE IMPORTANCE HEATMAP\"", "shape": "dot", "size": 10, "source_id": "chunk-545942d45770473344999994f7056e47"}, {"color": "#97c2fc", "description": "\"LIWC -22 is a language analysis tool developed by Boyd, R. L. and others to assess psychological and emotional states through text analysis.\"", "entity_type": "\"CATEGORY\"", "id": "\"LIWC -22\"", "label": "\"LIWC -22\"", "shape": "dot", "size": 10, "source_id": "chunk-5cb7c5e98bbb0cd867a4bbf05d3d54fd"}, {"color": "#97c2fc", "description": "\"Boyd, R. L. is a primary author on LIWC -22, a tool for assessing language and emotional indicators in text.\"", "entity_type": "\"UNKNOWN\"", "id": "\"BOYD, R. L.\"", "label": "\"BOYD, R. L.\"", "shape": "dot", "size": 10, "source_id": "chunk-5cb7c5e98bbb0cd867a4bbf05d3d54fd"}, {"color": "#97c2fc", "description": "\"University of Texas at Austin is an educational institution where research related to LIWC -22 is conducted, contributing to psychology.\"", "entity_type": "\"ORGANIZATION\"", "id": "\"UNIVERSITY OF TEXAS AT AUSTIN\"", "label": "\"UNIVERSITY OF TEXAS AT AUSTIN\"", "shape": "dot", "size": 10, "source_id": "chunk-5cb7c5e98bbb0cd867a4bbf05d3d54fd"}, {"color": "#97c2fc", "description": "\"Feature Importance Analysis is the process of evaluating which predictors significantly influence the model\u0027s outcomes, using techniques like SHAP values.\"", "entity_type": "\"EVENT\"", "id": "\"FEATURE IMPORTANCE ANALYSIS\"", "label": "\"FEATURE IMPORTANCE ANALYSIS\"", "shape": "dot", "size": 10, "source_id": "chunk-bfff40ad3e467fa5b72569303f6d0250"}, {"color": "#97c2fc", "description": "\"Participant ID is an essential feature in the models, representing individual participants and their contributions to the analysis of negative affect.\"", "entity_type": "\"CONCEPT\"", "id": "\"PARTICIPANT ID\"", "label": "\"PARTICIPANT ID\"", "shape": "dot", "size": 10, "source_id": "chunk-bfff40ad3e467fa5b72569303f6d0250"}, {"color": "#97c2fc", "description": "\"Nature Reviews Psychology is a journal publishing findings related to psychology, including significant works on large language models and their implications in psychology.\"", "entity_type": "\"ORGANIZATION\"", "id": "\"NATURE REVIEWS PSYCHOLOGY\"", "label": "\"NATURE REVIEWS PSYCHOLOGY\"", "shape": "dot", "size": 10, "source_id": "chunk-5cb7c5e98bbb0cd867a4bbf05d3d54fd"}, {"color": "#97c2fc", "description": "\"Demszky, D. authored a paper reviewing large language models in the context of psychological applications, published in Nature Reviews Psychology.\"", "entity_type": "\"UNKNOWN\"", "id": "\"DEMSZKY, D.\"", "label": "\"DEMSZKY, D.\"", "shape": "dot", "size": 10, "source_id": "chunk-5cb7c5e98bbb0cd867a4bbf05d3d54fd"}, {"color": "#97c2fc", "description": "\"Psychological Methods is a journal where quantitative research methods in psychology are discussed, including new text analysis techniques.\"", "entity_type": "\"ORGANIZATION\"", "id": "\"PSYCHOLOGICAL METHODS\"", "label": "\"PSYCHOLOGICAL METHODS\"", "shape": "dot", "size": 10, "source_id": "chunk-5cb7c5e98bbb0cd867a4bbf05d3d54fd"}, {"color": "#97c2fc", "description": "\"Eichstaedt, J. C. published a study in Psychological Methods comparing approaches to text analysis, contributing to method development in psychology.\"", "entity_type": "\"UNKNOWN\"", "id": "\"EICHSTAEDT, J. C.\"", "label": "\"EICHSTAEDT, J. C.\"", "shape": "dot", "size": 10, "source_id": "chunk-5cb7c5e98bbb0cd867a4bbf05d3d54fd"}, {"color": "#97c2fc", "description": "\"Large Language Models (LLMs) are advanced techniques within NLP that analyze vast amounts of text data to identify patterns and insights about emotions.\"\u003cSEP\u003e\"Large Language Models define a type of AI that can process and generate human-like text, which includes models like GPT, used for analyzing emotions and language.\"\u003cSEP\u003e\"Large Language Models refer to advanced algorithms that process and generate human-like text, impacting psychological research methodologies.\"", "entity_type": "\"CATEGORY\"", "id": "\"LARGE LANGUAGE MODELS\"", "label": "\"LARGE LANGUAGE MODELS\"", "shape": "dot", "size": 10, "source_id": "chunk-33ad2b7f24e34710b479f04714457afa\u003cSEP\u003echunk-ad3577c5bc8073a17cd817c05c7e86aa\u003cSEP\u003echunk-921a7a6310245e5d30b940d360ac60ef"}, {"color": "#97c2fc", "description": "\"Open-Vocabulary Approaches in NLP examine broader contexts and word meanings, allowing for more nuanced emotion analysis.\"", "entity_type": "\"TECHNOLOGY\"", "id": "\"OPEN-VOCABULARY APPROACHES\"", "label": "\"OPEN-VOCABULARY APPROACHES\"", "shape": "dot", "size": 10, "source_id": "chunk-33ad2b7f24e34710b479f04714457afa"}, {"color": "#97c2fc", "description": "\"Root Mean Squared Error (RMSE) is an intuitive metric used to assess predictive accuracy by measuring the average deviation of model predictions from actual outcomes.\"", "entity_type": "\"CONCEPT\"", "id": "\"ROOT MEAN SQUARED ERROR (RMSE)\"", "label": "\"ROOT MEAN SQUARED ERROR (RMSE)\"", "shape": "dot", "size": 10, "source_id": "chunk-bfff40ad3e467fa5b72569303f6d0250"}, {"color": "#97c2fc", "description": "\"JMIR Mental Health is a journal focusing on health informatics and psychology, publishing recent studies like the one on emotion markers in mobile-sensed language.\"", "entity_type": "\"ORGANIZATION\"", "id": "\"JMIR MENTAL HEALTH\"", "label": "\"JMIR MENTAL HEALTH\"", "shape": "dot", "size": 10, "source_id": "chunk-5cb7c5e98bbb0cd867a4bbf05d3d54fd"}, {"color": "#97c2fc", "description": "\"Carlier, C. is involved in a study on emotion markers published in JMIR Mental Health, integrating technology and psychology.\"", "entity_type": "\"UNKNOWN\"", "id": "\"CARLIER, C.\"", "label": "\"CARLIER, C.\"", "shape": "dot", "size": 10, "source_id": "chunk-5cb7c5e98bbb0cd867a4bbf05d3d54fd"}, {"color": "#97c2fc", "description": "\"Multimodal sentiment analysis is a research area focused on integrating various data sources to understand sentiment dynamics, recently reviewed by Gandhi et al.\"", "entity_type": "\"CATEGORY\"", "id": "\"MULTIMODAL SENTIMENT ANALYSIS\"", "label": "\"MULTIMODAL SENTIMENT ANALYSIS\"", "shape": "dot", "size": 10, "source_id": "chunk-5cb7c5e98bbb0cd867a4bbf05d3d54fd"}, {"color": "#97c2fc", "description": "\"Gandhi, A. is involved in research on multimodal sentiment analysis across various disciplines.\"", "entity_type": "\"PERSON\"", "id": "\"GANDHI, A.\"", "label": "\"GANDHI, A.\"", "shape": "dot", "size": 10, "source_id": "chunk-5cb7c5e98bbb0cd867a4bbf05d3d54fd"}, {"color": "#97c2fc", "description": "\"Rozet et al., 2019 conducted a comparable study that initially found nomothetic models more accurate than idiographic models but later noted that idiographic models surpassed nomothetic models with more data.\"", "entity_type": "\"PERSON\"", "id": "\"ROZET ET AL., 2019\"", "label": "\"ROZET ET AL., 2019\"", "shape": "dot", "size": 10, "source_id": "chunk-4a6196f7546e6dafd49285c3dc6ee33c"}, {"color": "#97c2fc", "description": "\"LIWC (Linguistic Inquiry and Word Count) is a text analysis software used to assess psychological and emotional states through language patterns.\"\u003cSEP\u003e\"LIWC (Linguistic Inquiry and Word Count) is a text analysis tool used to derive features determining emotional states in participants.\"\u003cSEP\u003e\"LIWC is a computerized text analysis tool used to assess linguistic and psychological dimensions based on word categorization.\"\u003cSEP\u003e\"LIWC stands for Linguistic Inquiry and Word Count, a tool used for computerized text analysis and mentioned in the study of psychological word meanings.\"", "entity_type": "\"TECHNOLOGY\"", "id": "\"LIWC\"", "label": "\"LIWC\"", "shape": "dot", "size": 10, "source_id": "chunk-b2edb42b5bbacf1e20b13d9428d50790\u003cSEP\u003echunk-ea732ed53eb9db363318a75818ff48e7\u003cSEP\u003echunk-735b2618dc55b681bb258895b56ec379\u003cSEP\u003echunk-1f70241797129cb62be0f9696dc5afe1"}, {"color": "#97c2fc", "description": "\"Open-ended questions refer to the prompts given to participants to gather qualitative data during the EMA.\"", "entity_type": "\"EVENT\"", "id": "\"OPEN-ENDED QUESTIONS\"", "label": "\"OPEN-ENDED QUESTIONS\"", "shape": "dot", "size": 10, "source_id": "chunk-735b2618dc55b681bb258895b56ec379"}, {"color": "#97c2fc", "description": "\"Smartphone passive sensor data refers to the data collected from mobile devices to monitor and analyze users\u0027 patterns and behaviors, which is used to predict emotional states and stress levels.\"", "entity_type": "\"TECHNOLOGY\"", "id": "\"SMARTPHONE PASSIVE SENSOR DATA\"", "label": "\"SMARTPHONE PASSIVE SENSOR DATA\"", "shape": "dot", "size": 10, "source_id": "chunk-4a6196f7546e6dafd49285c3dc6ee33c"}, {"color": "#97c2fc", "description": "\"EMA refers to a data collection method used in the study where participants rate their emotions multiple times a day.\"\u003cSEP\u003e\"Ecological momentary assessment (EMA) is a research method that collects data in real-time to capture individuals\u0027 experiences and mood fluctuations in their natural environment.\"", "entity_type": "\"EVENT\"", "id": "\"ECOLOGICAL MOMENTARY ASSESSMENT (EMA)\"", "label": "\"ECOLOGICAL MOMENTARY ASSESSMENT (EMA)\"", "shape": "dot", "size": 10, "source_id": "chunk-735b2618dc55b681bb258895b56ec379\u003cSEP\u003echunk-4a6196f7546e6dafd49285c3dc6ee33c"}, {"color": "#97c2fc", "description": "\"VADER (Valence Aware Dictionary and sEntiment Reasoner) is a sentiment analysis tool that provides a sentiment score for text based on word valence.\"\u003cSEP\u003e\"VADER (Valence Aware Dictionary and sEntiment Reasoner) is another tool employed for sentiment analysis in the predictive models.\"\u003cSEP\u003e\"VADER is a sentiment analysis model that evaluates sentiments expressed in social media and short texts, identifying positive, negative, and neutral sentiments.\"", "entity_type": "\"TECHNOLOGY\"", "id": "\"VADER\"", "label": "\"VADER\"", "shape": "dot", "size": 10, "source_id": "chunk-ea732ed53eb9db363318a75818ff48e7\u003cSEP\u003echunk-735b2618dc55b681bb258895b56ec379\u003cSEP\u003echunk-1f70241797129cb62be0f9696dc5afe1"}, {"color": "#97c2fc", "description": "\"Nomothetic models performance refers to the effectiveness of statistical models that make predictions based on aggregated data across multiple individuals, demonstrating varying levels of accuracy based on sample size.\"", "entity_type": "\"CATEGORY\"", "id": "\"NOMOTHETIC MODELS PERFORMANCE\"", "label": "\"NOMOTHETIC MODELS PERFORMANCE\"", "shape": "dot", "size": 10, "source_id": "chunk-4a6196f7546e6dafd49285c3dc6ee33c"}, {"color": "#97c2fc", "description": "\"Idiographic models performance refers to the effectiveness of models tailored to individual data points, which can outperform nomothetic models when sufficient personal data is available.\"", "entity_type": "\"CATEGORY\"", "id": "\"IDIOGRAPHIC MODELS PERFORMANCE\"", "label": "\"IDIOGRAPHIC MODELS PERFORMANCE\"", "shape": "dot", "size": 10, "source_id": "chunk-4a6196f7546e6dafd49285c3dc6ee33c"}, {"color": "#97c2fc", "description": "\"Multimodal approach refers to methods that incorporate multiple types of data or modalities (e.g., text, voice, facial expressions) to enhance predictive accuracy in emotional analysis.\"", "entity_type": "\"CATEGORY\"", "id": "\"MULTIMODAL APPROACH\"", "label": "\"MULTIMODAL APPROACH\"", "shape": "dot", "size": 10, "source_id": "chunk-4a6196f7546e6dafd49285c3dc6ee33c"}, {"color": "#97c2fc", "description": "\"LDA (Latent Dirichlet Allocation) is a technique used to identify topics from text data in the evaluation of participants\u0027 emotional states.\"\u003cSEP\u003e\"LDA (Latent Dirichlet Allocation) is a topic modeling technique used for discovering abstract topics in a collection of text.\"", "entity_type": "\"TECHNOLOGY\"", "id": "\"LDA\"", "label": "\"LDA\"", "shape": "dot", "size": 10, "source_id": "chunk-ea732ed53eb9db363318a75818ff48e7\u003cSEP\u003echunk-1f70241797129cb62be0f9696dc5afe1"}, {"color": "#97c2fc", "description": "\"Data collection challenges encompass the difficulties of gathering extensive and representative datasets necessary for both idiographic and nomothetic models.\"", "entity_type": "\"CATEGORY\"", "id": "\"DATA COLLECTION CHALLENGES\"", "label": "\"DATA COLLECTION CHALLENGES\"", "shape": "dot", "size": 10, "source_id": "chunk-4a6196f7546e6dafd49285c3dc6ee33c"}, {"color": "#97c2fc", "description": "\"C. E. Robertson is a co-author in the study discussing the application of GPT for multilingual text analysis.\"\u003cSEP\u003e\"Robertson, C. E. is a researcher working on the integration of natural language processing in psychology.\"", "entity_type": "\"PERSON\"", "id": "\"ROBERTSON, C. E.\"", "label": "\"ROBERTSON, C. E.\"", "shape": "dot", "size": 10, "source_id": "chunk-5cb7c5e98bbb0cd867a4bbf05d3d54fd\u003cSEP\u003echunk-b2edb42b5bbacf1e20b13d9428d50790"}, {"color": "#97c2fc", "description": "\"Proceedings of the National Academy of Sciences is a journal that published the research on GPT as a tool for psychological text analysis, indicating its significance in academic discourse.\"\u003cSEP\u003e\"Proceedings of the National Academy of Sciences publishes significant research across various scientific disciplines, including psychology.\"", "entity_type": "\"ORGANIZATION\"", "id": "\"PROCEEDINGS OF THE NATIONAL ACADEMY OF SCIENCES\"", "label": "\"PROCEEDINGS OF THE NATIONAL ACADEMY OF SCIENCES\"", "shape": "dot", "size": 10, "source_id": "chunk-ce12b4f787452f668adad67311181634\u003cSEP\u003echunk-b2edb42b5bbacf1e20b13d9428d50790"}, {"color": "#97c2fc", "description": "\"Mass General Brigham is a healthcare organization involved in the oversight and approval of clinical procedures and studies.\"", "entity_type": "\"ORGANIZATION\"", "id": "\"MASS GENERAL BRIGHAM\"", "label": "\"MASS GENERAL BRIGHAM\"", "shape": "dot", "size": 10, "source_id": "chunk-735b2618dc55b681bb258895b56ec379"}, {"color": "#97c2fc", "description": "\"K-SADS is a semi-structured clinical interview utilized in the baseline session of the study to assess psychiatric conditions among participants.\"", "entity_type": "\"EVENT\"", "id": "\"KIDDIE SCHEDULE FOR AFFECTIVE DISORDERS AND SCHIZOPHRENIA (K-SADS)\"", "label": "\"KIDDIE SCHEDULE FOR AFFECTIVE DISORDERS AND SCHIZOPHRENIA (K-SADS)\"", "shape": "dot", "size": 10, "source_id": "chunk-735b2618dc55b681bb258895b56ec379"}, {"color": "#97c2fc", "description": "\"Boston is a geographical area from which participants for the study were recruited, indicating its relevance to the study\u0027s demographic.\"", "entity_type": "\"GEO\"", "id": "\"BOSTON\"", "label": "\"BOSTON\"", "shape": "dot", "size": 10, "source_id": "chunk-735b2618dc55b681bb258895b56ec379"}, {"color": "#97c2fc", "description": "\"Natural Language Processing (NLP) is a multidisciplinary field combining computer science, artificial intelligence, and linguistics, enabling the analysis of language data to track emotions effectively.\"\u003cSEP\u003e\"Natural Language Processing is a technology referenced in the study for its use in automatically rating emotions in psychotherapy and other psychological analyses.\"", "entity_type": "\"TECHNOLOGY\"", "id": "\"NATURAL LANGUAGE PROCESSING\"", "label": "\"NATURAL LANGUAGE PROCESSING\"", "shape": "dot", "size": 10, "source_id": "chunk-33ad2b7f24e34710b479f04714457afa\u003cSEP\u003echunk-b2edb42b5bbacf1e20b13d9428d50790"}, {"color": "#97c2fc", "description": "\"Adolescents are the primary study participants aged 12-18, consisting of both typically developing individuals and those with elevated levels of anhedonia.\"\u003cSEP\u003e\"Adolescents are young individuals who often face high negative emotions and rapid mood fluctuations, making them a focus for research on emotional health.\"", "entity_type": "\"PERSON\"", "id": "\"ADOLESCENTS\"", "label": "\"ADOLESCENTS\"", "shape": "dot", "size": 10, "source_id": "chunk-33ad2b7f24e34710b479f04714457afa\u003cSEP\u003echunk-735b2618dc55b681bb258895b56ec379"}, {"color": "#97c2fc", "description": "\"Mood Disorders are mental health conditions, such as depression and anxiety, that can be significantly influenced by emotional states, particularly in adolescents.\"", "entity_type": "\"CATEGORY\"", "id": "\"MOOD DISORDERS\"", "label": "\"MOOD DISORDERS\"", "shape": "dot", "size": 10, "source_id": "chunk-33ad2b7f24e34710b479f04714457afa"}, {"color": "#97c2fc", "description": "\"Text Analysis Tools are various approaches used to analyze written content, ranging from simple word count methods to complex models like LDA and large language models.\"", "entity_type": "\"TECHNOLOGY\"", "id": "\"TEXT ANALYSIS TOOLS\"", "label": "\"TEXT ANALYSIS TOOLS\"", "shape": "dot", "size": 10, "source_id": "chunk-33ad2b7f24e34710b479f04714457afa"}, {"color": "#97c2fc", "description": "\"Behavioral Science is the study of human actions and interactions, where NLP has increasingly been applied to understand emotional processes.\"", "entity_type": "\"CATEGORY\"", "id": "\"BEHAVIORAL SCIENCE\"", "label": "\"BEHAVIORAL SCIENCE\"", "shape": "dot", "size": 10, "source_id": "chunk-33ad2b7f24e34710b479f04714457afa"}, {"color": "#97c2fc", "description": "\"Sentiment Analysis is a technique used within NLP to determine the emotional tone behind a series of words, crucial for understanding adolescent emotions.\"\u003cSEP\u003e\"Sentiment analysis is a technique used in natural language processing to determine the emotional tone behind a body of text, commonly employed in various applications to gauge public opinion, market research, and more.\"", "entity_type": "\"CATEGORY\"", "id": "\"SENTIMENT ANALYSIS\"", "label": "\"SENTIMENT ANALYSIS\"", "shape": "dot", "size": 10, "source_id": "chunk-33ad2b7f24e34710b479f04714457afa\u003cSEP\u003echunk-09b11a8aff7c3c7f4f71e22015044e39"}, {"color": "#97c2fc", "description": "\"Digital Communication refers to the extensive use of text-based interactions on platforms like social media, which has risen dramatically and generated vast amounts of language data.\"", "entity_type": "\"EVENT\"", "id": "\"DIGITAL COMMUNICATION\"", "label": "\"DIGITAL COMMUNICATION\"", "shape": "dot", "size": 10, "source_id": "chunk-33ad2b7f24e34710b479f04714457afa"}, {"color": "#97c2fc", "description": "\"Social Media Posts are examples of digital communication through which adolescents express their emotions, providing valuable data for analysis.\"", "entity_type": "\"EVENT\"", "id": "\"SOCIAL MEDIA POSTS\"", "label": "\"SOCIAL MEDIA POSTS\"", "shape": "dot", "size": 10, "source_id": "chunk-33ad2b7f24e34710b479f04714457afa"}, {"color": "#97c2fc", "description": "\"Emotions are fundamental human experiences that significantly influence actions and interactions with the environment, playing a crucial role in mental health and decision-making.\"", "entity_type": "\"CATEGORY\"", "id": "\"EMOTIONS\"", "label": "\"EMOTIONS\"", "shape": "dot", "size": 10, "source_id": "chunk-33ad2b7f24e34710b479f04714457afa"}, {"color": "#97c2fc", "description": "\"Mental Health refers to the emotional, psychological, and social well-being of individuals, heavily impacted by emotional states and fluctuations, especially in adolescents.\"\u003cSEP\u003e\"Mental health refers to the cognitive, emotional, and social wellbeing that influences how individuals think, feel, and act.\"", "entity_type": "\"CATEGORY\"", "id": "\"MENTAL HEALTH\"", "label": "\"MENTAL HEALTH\"", "shape": "dot", "size": 10, "source_id": "chunk-33ad2b7f24e34710b479f04714457afa\u003cSEP\u003echunk-ea732ed53eb9db363318a75818ff48e7"}, {"color": "#97c2fc", "description": "\"Emotional Distress describes an individual\u0027s intense emotional pain, which can be acute or long-term and is essential to identify for timely interventions.\"", "entity_type": "\"CATEGORY\"", "id": "\"EMOTIONAL DISTRESS\"", "label": "\"EMOTIONAL DISTRESS\"", "shape": "dot", "size": 10, "source_id": "chunk-33ad2b7f24e34710b479f04714457afa"}, {"color": "#97c2fc", "description": "\"Intervention Efficacy denotes the effectiveness of strategies implemented to improve mental health outcomes, particularly in tracking emotional changes through language.\"", "entity_type": "\"CATEGORY\"", "id": "\"INTERVENTION EFFICACY\"", "label": "\"INTERVENTION EFFICACY\"", "shape": "dot", "size": 10, "source_id": "chunk-33ad2b7f24e34710b479f04714457afa"}, {"color": "#97c2fc", "description": "\"Information Fusion is a journal focusing on the fusion of information in various contexts, including sentiment analysis.\"", "entity_type": "\"ORGANIZATION\"", "id": "\"INFORMATION FUSION\"", "label": "\"INFORMATION FUSION\"", "shape": "dot", "size": 10, "source_id": "chunk-ce12b4f787452f668adad67311181634"}, {"color": "#97c2fc", "description": "\"Journal of Child Psychology and Psychiatry publishes research articles on child and adolescent mental health, including studies on depression indicators.\"\u003cSEP\u003e\"The Journal of Child Psychology and Psychiatry is a publication focused on research and findings related to child psychology and psychiatry.\"", "entity_type": "\"ORGANIZATION\"", "id": "\"JOURNAL OF CHILD PSYCHOLOGY AND PSYCHIATRY\"", "label": "\"JOURNAL OF CHILD PSYCHOLOGY AND PSYCHIATRY\"", "shape": "dot", "size": 10, "source_id": "chunk-5cb7c5e98bbb0cd867a4bbf05d3d54fd\u003cSEP\u003echunk-ce12b4f787452f668adad6731118  "#97c2fc", "description": "\"LDA is a probabilistic clustering method used in the study to group words into topics based on their co-occurrence in text data.\"", "entity_type": "\"TECHNOLOGY\"", "id": "\"LATENT DIRICHLET ALLOCATION (LDA)\"", "label": "\"LATENT DIRICHLET ALLOCATION (LDA)\"", "shape": "dot", "size": 10, "source_id": "chunk-735b2618dc55b681bb258895b56ec379"}, {"color": "#97c2fc", "description": "\"Thursday to Monday denotes the time frame during which participants completed EMAs across the study.\"", "entity_type": "\"EVENT\"", "id": "\"THURSDAY TO MONDAY\"", "label": "\"THURSDAY TO MONDAY\"", "shape": "dot", "size": 10, "source_id": "chunk-735b2618dc55b681bb258895b56ec379"}, {"color": "#97c2fc", "description": "\"Weekends refer to the additional timeframe when participants completed a third survey on specific days during the study.\"", "entity_type": "\"EVENT\"", "id": "\"WEEKENDS\"", "label": "\"WEEKENDS\"", "shape": "dot", "size": 10, "source_id": "chunk-735b2618dc55b681bb258895b56ec379"}, {"color": "#97c2fc", "description": "\"Journal of Medical Internet Research is a peer-reviewed journal that published studies, including machine learning applications in predicting stress combined with personal predictors.\"", "entity_type": "\"ORGANIZATION\"", "id": "\"JOURNAL OF MEDICAL INTERNET RESEARCH\"", "label": "\"JOURNAL OF MEDICAL INTERNET RESEARCH\"", "shape": "dot", "size": 10, "source_id": "chunk-b2edb42b5bbacf1e20b13d9428d50790"}, {"color": "#97c2fc", "description": "\"Psychological Medicine is a journal that publishes research related to psychological disorders and assessments, including studies on affect fluctuations.\"", "entity_type": "\"ORGANIZATION\"", "id": "\"PSYCHOLOGICAL MEDICINE\"", "label": "\"PSYCHOLOGICAL MEDICINE\"", "shape": "dot", "size": 10, "source_id": "chunk-b2edb42b5bbacf1e20b13d9428d50790"}, {"color": "#97c2fc", "description": "\"Gandhi, A. is an author contributing to the field of multimodal sentiment analysis and has written es generated by models such as BERT when analyzing text inputs to classify and identify the emotions conveyed in the text.\"", "entity_type": "\"EVENT\"", "id": "\"EMOTION PREDICTIONS\"", "label": "\"EMOTION PREDICTIONS\"", "shape": "dot", "size": 10, "source_id": "chunk-09b11a8aff7c3c7f4f71e22015044e39"}, {"color": "#97c2fc", "description": "\"Steyvers, M. is a co-author alongside Griffiths in the discussion of semantic representation topics.\"", "entity_type": "\"PERSON\"", "id": "\"STEYVERS, M.\" \"", "label": "\"STEYVERS, M.\" \"", "shape": "dot", "size": 10, "source_id": "chunk-ce12b4f787452f668adad67311181634"}, {"color": "#97c2fc", "description": "\"Timely, personalized interventions involve customized approaches for addressing mental health needs based on individual assessments and analytics.\"", "entity_type": "\"EVENT\"", "id": "\"TIMELY, PERSONALIZED INTERVENTIONS\"", "label": "\"TIMELY, PERSONALIZED INTERVENTIONS\"", "shape": "dot", "size": 10, "source_id": "chunk-ea732ed53eb9db363318a75818ff48e7"}, {"color": "#97c2fc", "description": "\"A. Rozet is an author who contributed to the observational study on machine learning applications related to stress predictors.\"", "entity_type": "\"PERSON\"", "id": "\"ROZET, A.\"", "label": "\"ROZET, A.\"", "shape": "dot", "size": 10, "source_id": "chunk-b2edb42b5bbacf1e20b13d9428d50790"}, {"color": "#97c2fc", "description": "\"Tokenization is the process of converting text into individual components (tokens), which can be words or phrases, to facilitate further analysis by machine learning models.\"", "entity_type": "\"CONCEPT\"", "id": "\"TOKENIZATION\"", "label": "\"TOKENIZATION\"", "shape": "dot", "size": 10, "source_id": "chunk-09b11a8aff7c3c7f4f71e22015044e39"}, {"color": "#97c2fc", "description": "\"Tenenbaum, J. B. has collaborated with Griffiths and Steyvers on semantic representation in psychology.\"", "entity_type": "\"PERSON\"", "id": "\"TENENBAUM, J. B.\" \"", "label": "\"TENENBAUM, J. B.\" \"", "shape":                   edges = new vis.DataSet([{"description": "\"BERT is utilized for emotion classification tasks, emphasizing its application in predicting emotions from text data.\"", "from": "\"BERT\"", "keywords": "\"application, emotion prediction\"", "source_id": "chunk-f2728922ca9bd72a109970a4edfe8cac", "to": "\"EMOTION CLASSIFICATION\"", "width": 9.0}, {"description": "\"Both BERT and GPT-4 are advanced NLP technologies aimed at improving understanding and analysis of text data.\"", "from": "\"BERT\"", "keywords": "\"NLP technologies, text analysis\"", "source_id": "chunk-f2728922ca9bd72a109970a4edfe8cac", "to": "\"GPT-4\"", "width": 9.0}, {"description": "\"Personal States \u0026 Obligations is a category examined in Topic Modeling to describe emotional states and responsibilities.\"", "from": "\"PERSONAL STATES \u0026 OBLIGATIONS\"", "keywords": "\"data analysis, thematic exploration\"", "source_id": "chunk-b2edb42b5bbacf1e20b13d9428d50790", "to": "\"TOPIC MODELING\"", "width": 8.0}, {"description": "\"Personal States \u0026 Obligations include components of Negative Affect, indicating a relationship between emotional states and obligations.\"", "from": "\"PERSONAL STATES \u0026 OBLIGATIONS\"", "keywords": "\"emotional analysis, classification\"", "source_id": "chunk-5d458f7ddd2db73adb255a1d332d56fc", "to": "\"NEGATIVE AFFECT\"", "width": 8.0}, {"description": "\"GPT-4 provides generative capabilities that can be advantageous in emotion classification tasks, enhancing prediction performance.\"", "from": "\"GPT-4\"", "keywords": "\"generative capabilities, emotion classification\"", "source_id": "chunk-f2728922ca9bd72a109970a4edfe8cac", "to": "\"EMOTION CLASSIFICATION\"", "width": 8.0}, {"description": "\"Figures 1-6 illustrate the results and methods employed for predicting Negative Affect, serving as a visual summary of the analysis.\"", "from": "\"FIGURES 1-6\"", "keywords": "\"visual representation, data demonstration\"", "source_id": "chunk-5d458f7ddd2db73adb255a1d332d56fc", "to": "\"NEGATIVE AFFECT\"", "width": 7.0}, {"description": "\"Elastic Net is another methodology used to analyze Negative Affect, indicating a comparative approach to emotional prediction.\"", "from": "\"ELASTIC NET\"", "keywords": "\"data analysis, predictive methodology\"", "source_id": "chunk-5d458f7ddd2db73adb255a1d332d56fc", "to": "\"NEGATIVE AFFECT\"", "width": 8.0}, {"description": "\"Elastic Net is employed as a statistical method for enhancing predictions of negative affect in the emotion classification process.\"", "from": "\"ELASTIC NET\"", "keywords": "\"predictive modeling, emotion classification\"", "source_id": "chunk-f2728922ca9bd72a109970a4edfe8cac", "to": "\"EMOTION CLASSIFICATION\"", "width": 7.0}, {"description": "\"Elastic Net is classified under the ML Model category used for performance assessments.\"", "from": "\"ELASTIC NET\"", "keywords": "\"model classification, analytical categories\"", "source_id": "chunk-db43bbbeae39de076dab95364787c09b", "to": "\"ML MODEL\"", "width": 10.0}, {"description": "\"Elastic Net is involved in the model performance analysis, allowing for comparative insights against other machine learning models.\"", "from": "\"ELASTIC NET\"", "keywords": "\"comparative analysis, model evaluation\"", "source_id": "chunk-9cb9e3bb77023a09bbffc3d3f1095a31", "to": "\"MODEL PERFORMANCE ANALYSIS\"", "width": 8.0}, {"description": "\"Participants are assessed for their levels of Negative Affect as part of the study focusing on emotional responses.\"", "from": "\"NEGATIVE AFFECT\"", "keywords": "\"evaluation, emotional assessment\"", "source_id": "chunk-1f70241797129cb62be0f9696dc5afe1", "to": "\"PARTICIPANTS\"", "width": 8.0}, {"description": "\"Time emerged as a significant predictor for Negative Affect, indicating a quantitative relationship in the study\u0027s findings.\"", "from": "\"NEGATIVE AFFECT\"", "keywords": "\"predictor, temporal relationship\"", "source_id": "chunk-1f70241797129cb62be0f9696dc5afe1", "to": "\"TIME\"", "width": 9.0}, {"description": "\"Negative Affect is analyzed using the Random Forest model, suggesting a methodology for understanding emotional states.\"", "from": "\"NEGATIVE AFFECT\"", "keywords": "\"data analysis, predictive modeling\"", "source_id": "chunk-5d458f7ddd2db73adb255a1d332d56fc", "to": "\"RANDOM FOREST\"", "width": 9.0}, {"description": "\"Nervous is another emotional state that is part of the Negative Affect category.\"|\u003e\"emotional states, classification\"", "from": "\"NEGATIVE AFFECT\"", "keywords": "8", "source_id": "chunk-545942d45770473344999994f7056e47", "to": "\"NERVOUS\"", "width": 8.0}, {"description": "\"Sad belongs to the set of emotional states classified under Negative Affect.\"|\u003e\"emotional states, classification\"", "from": "\"NEGATIVE AFFECT\"", "keywords": "8", "source_id": "chunk-545942d45770473344999994f7056e47", "to": "\"SAD\"", "width": 8.0}, {"description": "\"Angry is one of the emotional states that define the broader category of Negative Affect.\"|\u003e\"emotional states, classification\"", "from": "\"NEGATIVE AFFECT\"", "keywords": "8", "source_id": "chunk-545942d45770473344999994f7056e47", "to": "\"ANGRY\"", "width": 8.0}, {"description": "\"Idiographic models provide personalized predictions that capture individual emotional fluctuations, whereas nomothetic models handle broader trends.\"", "from": "\"IDIOGRAPHIC MODELS\"", "keywords": "\"personalization vs. generalization, modeling approaches\"", "source_id": "chunk-ea732ed53eb9db363318a75818ff48e7", "to": "\"NOMOTHETIC MODELS\"", "width": 9.0}, {"description": "\"Akhtar et al. 2019 contributes to the literature on NLP approaches, enhancing the understanding of emotional state detection.\")", "from": "\"NLP APPROACHES\"", "keywords": "\"research, literature contribution\"", "source_id": "chunk-ea732ed53eb9db363318a75818ff48e7", "to": "\"AKHTAR ET AL. 2019\"", "width": 7.0}, {"description": "\"Tanana et al. 2021 further supports the understanding and application of NLP approaches in accurately detecting emotional states.\")", "from": "\"NLP APPROACHES\"", "keywords": "\"research, literature contribution\"", "source_id": "chunk-ea732ed53eb9db363318a75818ff48e7", "to": "\"TANANA ET AL. 2021\"", "width": 7.0}, {"description": "\"Participants contribute data to the Study through EMA surveys, which are used to analyze negative emotional states.\"", "from": "\"STUDY\"", "keywords": "\"data collection, research involvement\"", "source_id": "chunk-bfff40ad3e467fa5b72569303f6d0250", "to": "\"PARTICIPANTS\"", "width": 8.0}, {"description": "\"The Nomothetic Model is a method used in the Study to analyze overall trends in negative affect across all participants.\"", "from": "\"STUDY\"", "keywords": "\"analysis method, overall trends\"", "source_id": "chunk-bfff40ad3e467fa5b72569303f6d0250", "to": "\"NOMOTHETIC MODEL\"", "width": 7.0}, {"description": "\"The Nomothetic-Idiographic Model is implemented within the Study to blend individual and group-level analyses on negative affect.\"", "from": "\"STUDY\"", "keywords": "\"mixed approach, individual and group analysis\"", "source_id": "chunk-bfff40ad3e467fa5b72569303f6d0250", "to": "\"NOMOTHETIC-IDIOGRAPHIC MODEL\"", "width": 6.0}, {"description": "\"The Idiographic Model is employed in the Study to provide highly individualized predictions of negative emotional states.\"", "from": "\"STUDY\"", "keywords": "\"individual focus, prediction of emotions\"", "source_id": "chunk-bfff40ad3e467fa5b72569303f6d0250", "to": "\"IDIOGRAPHIC MODEL\"", "width": 8.0}, {"description": "\"Negative Emotional States are the focus of the Study, analyzed through various models to understand and predict these emotions.\"", "from": "\"STUDY\"", "keywords": "\"emotional focus, analytical purpose\"", "source_id": "chunk-bfff40ad3e467fa5b72569303f6d0250", "to": "\"NEGATIVE EMOTIONAL STATES\"", "width": 8.0}, {"description": "\"Model Performance Metrics are evaluated within the Study to determine the efficacy of modeling approaches in predicting negative affect.\"", "from": "\"STUDY\"", "keywords": "\"evaluation criteria, predictive efficacy\"", "source_id": "chunk-bfff40ad3e467fa5b72569303f6d0250", "to": "\"MODEL PERFORMANCE METRICS\"", "width": 7.0}, {"description": "\"Eichstaedt et al. and van Loon are both referenced in relation to challenges in interpreting data and psychological assessments, highlighting their shared area of focus.\"", "from": "\"EICHSTAEDT ET AL.\"", "keywords": "\"research focus, limitations in methodology\"", "source_id": "chunk-921a7a6310245e5d30b940d360ac60ef", "to": "\"VAN LOON\"", "width": 7.0}, {"description": "\"LLMs and GPT are directly related as GPT is an example of a Large Language Model that shows significant advancements in text analysis.\"", "from": "\"LLMS\"", "keywords": "\"technology advancement, NLP\"", "source_id": "chunk-921a7a6310245e5d30b940d360ac60ef", "to": "\"GPT\"", "width": 9.0}, {"description": "\"R\u00b2 values are used to measure GPT\u0027s effectiveness in capturing emotional state variance among participants, which is crucial in evaluation of predictive models.\"", "from": "\"GPT\"", "keywords": "\"model evaluation, performance metrics\"", "source_id": "chunk-4a6196f7546e6dafd49285c3dc6ee33c", "to": "\"R\u00b2 VALUES\"", "width": 9.0}, {"description": "\"RMSE scores for GPT highlight the model\u0027s limitations in precision despite its capabilities in variance capture, illustrating a trade-off in performance.\"", "from": "\"GPT\"", "keywords": "\"model limitations, accuracy\"", "source_id": "chunk-4a6196f7546e6dafd49285c3dc6ee33c", "to": "\"RMSE SCORES\"", "width": 6.0}, {"description": "\"Affective suppression impacts predictions made by GPT, indicating that individuals with high suppression may require larger datasets for accurate emotional analysis.\"", "from": "\"GPT\"", "keywords": "\"emotional expression, prediction accuracy\"", "source_id": "chunk-4a6196f7546e6dafd49285c3dc6ee33c", "to": "\"AFFECTIVE SUPPRESSION\"", "width": 8.0}, {"description": "\"Aalbers et al., 2023 utilized smartphone sensor data to predict stress, highlighting the potential use of models like GPT in similar predictive contexts.\"", "from": "\"GPT\"", "keywords": "\"prediction models, data analysis\"", "source_id": "chunk-4a6196f7546e6dafd49285c3dc6ee33c", "to": "\"AALBERS ET AL., 2023\"", "width": 8.0}, {"description": "\"GPT is utilized within NLP approaches to enhance mental health monitoring by capturing emotional variability more effectively.\"", "from": "\"GPT\"", "keywords": "\"emotional analysis, mental health technology\"", "source_id": "chunk-ea732ed53eb9db363318a75818ff48e7", "to": "\"MENTAL HEALTH MONITORING\"", "width": 8.0}, {"description": "\"Rathje et al., 2024\u0027s findings on GPT\u0027s correlations with human emotional ratings support the effectiveness of GPT in emotional analysis.\"", "from": "\"GPT\"", "keywords": "\"emotional analysis, effectiveness\"", "source_id": "chunk-4a6196f7546e6dafd49285c3dc6ee33c", "to": "\"RATHJE ET AL., 2024\"", "width": 9.0}, {"description": "\"Feuerriegel et al., 2025 discuss the limitations and advantages of GPT, providing important considerations for its application in research.\"", "from": "\"GPT\"", "keywords": "\"research application, limitations\"", "source_id": "chunk-4a6196f7546e6dafd49285c3dc6ee33c", "to": "\"FEUERRIEGEL ET AL., 2025\"", "width": 6.0}, {"description": "\"GPT is utilized within the performance analysis framework to evaluate its effectiveness compared to other models.\"", "from": "\"GPT\"", "keywords": "\"model evaluation, performance metrics\"", "source_id": "chunk-9cb9e3bb77023a09bbffc3d3f1095a31", "to": "\"MODEL PERFORMANCE ANALYSIS\"", "width": 8.0}, {"description": "\"Bennik, E. C. is a contributor to the TRAILS study that investigates anhedonia and depression in adolescents.\"", "from": "\"BENNIK, E. C.\"", "keywords": "\"research collaboration, mental health\"", "source_id": "chunk-5cb7c5e98bbb
