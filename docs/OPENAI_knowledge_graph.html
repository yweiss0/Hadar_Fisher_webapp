        <script type="text/javascript">

              // initialize global variables.
              var edges;
              var nodes;

              // This method is responsible for drawing the graph, returns the drawn network
              function drawGraph() {
                  var container = document.getElementById('mynetwork');

                  

                  // parsing and collecting nodes and edges from the python
                  nodes = new vis.DataSet([{"color": "#97c2fc", "description": "\"Natural Language Processing (NLP) is a multidisciplinary field combining computer science, artificial intelligence, and linguistics, focused on facilitating interaction between computers and human language.\"\u003cSEP\u003e\"Natural Language Processing is a technology used for analyzing and understanding human language in applications like emotion detection in psychotherapy.\"", "entity_type": "\"CATEGORY\"", "id": "\"NATURAL LANGUAGE PROCESSING\"", "label": "\"NATURAL LANGUAGE PROCESSING\"", "shape": "dot", "size": 10, "source_id": "chunk-33ad2b7f24e34710b479f04714457afa\u003cSEP\u003echunk-b2edb42b5bbacf1e20b13d9428d50790"}, {"color": "#97c2fc", "description": "\"Emotion Tracking Methods aim to measure daily emotional changes and patterns, particularly suitable for adolescents, to enhance mental health outcomes.\"", "entity_type": "\"CATEGORY\"", "id": "\"EMOTION TRACKING METHODS\"", "label": "\"EMOTION TRACKING METHODS\"", "shape": "dot", "size": 10, "source_id": "chunk-33ad2b7f24e34710b479f04714457afa"}, {"color": "#97c2fc", "description": "\"Latent Dirichlet Allocation (LDA) is a probabilistic clustering method that groups words into topics based on their co-occurrence across a text corpus, generating topics directly from the data and identifying latent patterns.\"\u003cSEP\u003e\"Latent Dirichlet Allocation (LDA) is an open-vocabulary approach in text analysis that utilizes data-driven techniques to identify topics in datasets.\"", "entity_type": "\"TECHNOLOGY\"", "id": "\"LATENT DIRICHLET ALLOCATION\"", "label": "\"LATENT DIRICHLET ALLOCATION\"", "shape": "dot", "size": 10, "source_id": "chunk-4207b53ecda877484dc8806d5c2897ac\u003cSEP\u003echunk-33ad2b7f24e34710b479f04714457afa"}, {"color": "#97c2fc", "description": "\"Automated text analysis refers to the use of algorithms and computational methods to analyze written content, including sentiment and thematic studies.\"", "entity_type": "\"CATEGORY\"", "id": "\"AUTOMATED TEXT ANALYSIS\"", "label": "\"AUTOMATED TEXT ANALYSIS\"", "shape": "dot", "size": 10, "source_id": "chunk-b2edb42b5bbacf1e20b13d9428d50790"}, {"color": "#97c2fc", "description": "\"Adolescents are individuals in a developmental stage marked by high emotional fluctuations, which may contribute to an elevated risk for mood disorders such as depression and anxiety.\"\u003cSEP\u003e\"Adolescents refer to the group of individuals aged 12-18 participants in the study, providing insights into emotion regulation abilities.\"", "entity_type": "\"CATEGORY\"", "id": "\"ADOLESCENTS\"", "label": "\"ADOLESCENTS\"", "shape": "dot", "size": 10, "source_id": "chunk-33ad2b7f24e34710b479f04714457afa\u003cSEP\u003echunk-735b2618dc55b681bb258895b56ec379"}, {"color": "#97c2fc", "description": "\"Mood Disorders such as depression and anxiety are mental health conditions that are significantly influenced by emotional states and fluctuations, particularly in adolescents.\"", "entity_type": "\"CATEGORY\"", "id": "\"MOOD DISORDERS\"", "label": "\"MOOD DISORDERS\"", "shape": "dot", "size": 10, "source_id": "chunk-33ad2b7f24e34710b479f04714457afa"}, {"color": "#97c2fc", "description": "\"K-SADS is a semi-structured clinical interview used to assess psychiatric disorders, crucial for identifying eligible participants in the study.\"", "entity_type": "\"EVENT\"", "id": "\"KIDDIE SCHEDULE FOR AFFECTIVE DISORDERS AND SCHIZOPHRENIA (K-SADS)\"", "label": "\"KIDDIE SCHEDULE FOR AFFECTIVE DISORDERS AND SCHIZOPHRENIA (K-SADS)\"", "shape": "dot", "size": 10, "source_id": "chunk-735b2618dc55b681bb258895b56ec379"}, {"color": "#97c2fc", "description": "\"Boston is a city in Massachusetts where participants for the study were recruited, indicating its geographical relevance to the research.\"\u003cSEP\u003e\"Boston is a city in the United States from which English-speaking adolescents were recruited for the study, indicating its geographical relevance.\"", "entity_type": "\"GEO\"", "id": "\"BOSTON\"", "label": "\"BOSTON\"", "shape": "dot", "size": 10, "source_id": "chunk-735b2618dc55b681bb258895b56ec379\u003cSEP\u003echunk-921a7a6310245e5d30b940d360ac60ef"}, {"color": "#97c2fc", "description": "\"EMA is a method used in the study for participants to report emotions and experiences in real-time, enhancing data accuracy and relevance.\"", "entity_type": "\"EVENT\"", "id": "\"ECOLOGICAL MOMENTARY ASSESSMENT (EMA)\"", "label": "\"ECOLOGICAL MOMENTARY ASSESSMENT (EMA)\"", "shape": "dot", "size": 10, "source_id": "chunk-735b2618dc55b681bb258895b56ec379"}, {"color": "#97c2fc", "description": "\"Language serves as a primary tool for expressing and communicating emotional states, and it also shapes how individuals experience emotions.\"", "entity_type": "\"CATEGORY\"", "id": "\"LANGUAGE\"", "label": "\"LANGUAGE\"", "shape": "dot", "size": 10, "source_id": "chunk-33ad2b7f24e34710b479f04714457afa"}, {"color": "#97c2fc", "description": "\"Text-Based Communication includes social media posts, messages, and online discussions, providing a rich source of data on emotional expressions, especially among adolescents.\"", "entity_type": "\"CATEGORY\"", "id": "\"TEXT-BASED COMMUNICATION\"", "label": "\"TEXT-BASED COMMUNICATION\"", "shape": "dot", "size": 10, "source_id": "chunk-33ad2b7f24e34710b479f04714457afa"}, {"color": "#97c2fc", "description": "\"Social Media Posts are part of text-based communication where users express their feelings and thoughts, creating valuable data for studying emotions.\"", "entity_type": "\"CATEGORY\"", "id": "\"SOCIAL MEDIA POSTS\"", "label": "\"SOCIAL MEDIA POSTS\"", "shape": "dot", "size": 10, "source_id": "chunk-33ad2b7f24e34710b479f04714457afa"}, {"color": "#97c2fc", "description": "\"Pennebaker is a researcher known for developing text analysis tools like LIWC, which focus on categorizing words to analyze emotional content.\"", "entity_type": "\"PERSON\"", "id": "\"PENNEBAKER\"", "label": "\"PENNEBAKER\"", "shape": "dot", "size": 10, "source_id": "chunk-33ad2b7f24e34710b479f04714457afa"}, {"color": "#97c2fc", "description": "\"LIWC (Linguistic Inquiry and Word Count) is a closed-vocabulary text analysis program developed to categorize words and summarize emotional concepts.\"\u003cSEP\u003e\"LIWC is a closed vocabulary approach used for text analysis, particularly in psychological research, focusing on language and emotional expression.\"\u003cSEP\u003e\"LIWC is a tool used for linguistic analysis that identifies psychological states through word usage, important in predicting emotional performance in models.\"\u003cSEP\u003e\"LIWC stands for Linguistic Inquiry and Word Count, a text analysis program used to derive features for modeling emotional responses.\"", "entity_type": "\"TECHNOLOGY\"", "id": "\"LIWC\"", "label": "\"LIWC\"", "shape": "dot", "size": 10, "source_id": "chunk-33ad2b7f24e34710b479f04714457afa\u003cSEP\u003echunk-ea732ed53eb9db363318a75818ff48e7\u003cSEP\u003echunk-1f70241797129cb62be0f9696dc5afe1\u003cSEP\u003echunk-921a7a6310245e5d30b940d360ac60ef"}, {"color": "#97c2fc", "description": "\"VADER is a sentiment analysis tool that employs a closed vocabulary approach to gauge sentiment in text, useful for understanding emotional context.\"\u003cSEP\u003e\"VADER is a sentiment analysis tool that provides a score based on sentiment in text but demonstrates lower predictive power than GPT.\"\u003cSEP\u003e\"VADER refers to a sentiment analysis method that helps assess emotional tone in text, contributing to model features.\"", "entity_type": "\"TECHNOLOGY\"", "id": "\"VADER\"", "label": "\"VADER\"", "shape": "dot", "size": 10, "source_id": "chunk-ea732ed53eb9db363318a75818ff48e7\u003cSEP\u003echunk-1f70241797129cb62be0f9696dc5afe1\u003cSEP\u003echunk-921a7a6310245e5d30b940d360ac60ef"}, {"color": "#97c2fc", "description": "\"RF Models refer to random forest models used in the study to predict emotional responses indicating varied accuracy among participants.\"", "entity_type": "\"CATEGORY\"", "id": "\"RF MODELS\"", "label": "\"RF MODELS\"", "shape": "dot", "size": 10, "source_id": "chunk-1f70241797129cb62be0f9696dc5afe1"}, {"color": "#97c2fc", "description": "\"GPT is a language model that shows promise in capturing fluctuations in emotional states, requiring tuning for improved precision.\"\u003cSEP\u003e\"GPT is a large language model that has shown promise in accurately identifying psychological constructs in text, potentially enhancing emotion prediction methods.\"\u003cSEP\u003e\"GPT is a natural language processing model that showed effectiveness in predicting emotional fluctuations, despite higher RMSE scores than combined models.\"\u003cSEP\u003e\"GPT is a natural language processing technology that captures emotional nuances in text and shows strong predictive power for various emotional states.\"\u003cSEP\u003e\"GPT refers to Generative Pre-trained Transformer, a language model that enhances predictive performance within participant models.\"\u003cSEP\u003e\"GPT is a natural language processing technology that provides standardized outcome values for data analysis, specifically tailored for various NLP tasks and models.\"", "entity_type": "\"ORGANIZATION\"", "id": "\"GPT\"", "label": "\"GPT\"", "shape": "dot", "size": 10, "source_id": "chunk-921a7a6310245e5d30b940d360ac60ef\u003cSEP\u003echunk-ea732ed53eb9db363318a75818ff48e7\u003cSEP\u003echunk-9cb9e3bb77023a09bbffc3d3f1095a31\u003cSEP\u003echunk-ad3577c5bc8073a17cd817c05c7e86aa\u003cSEP\u003echunk-1f70241797129cb62be0f9696dc5afe1\u003cSEP\u003echunk-4a6196f7546e6dafd49285c3dc6ee33c"}, {"color": "#97c2fc", "description": "\"The R package topicmodels is a software tool used for probabilistic modeling of latent topics, facilitating the implementation of LDA and other topic modeling techniques.\"", "entity_type": "\"ORGANIZATION\"", "id": "\"R PACKAGE TOPICMODELS\"", "label": "\"R PACKAGE TOPICMODELS\"", "shape": "dot", "size": 10, "source_id": "chunk-4207b53ecda877484dc8806d5c2897ac"}, {"color": "#97c2fc", "description": "\"Blei, D. M. is known for contributions to machine learning and topic modeling through work on latent Dirichlet allocation.\"", "entity_type": "\"PERSON\"", "id": "\"BLEI, D. M.\"", "label": "\"BLEI, D. M.\"", "shape": "dot", "size": 10, "source_id": "chunk-5cb7c5e98bbb0cd867a4bbf05d3d54fd"}, {"color": "#97c2fc", "description": "\"Ng, A. Y. is a co-author of the paper on latent Dirichlet allocation, emphasizing his background in machine learning.\"", "entity_type": "\"PERSON\"", "id": "\"NG, A. Y.\"", "label": "\"NG, A. Y.\"", "shape": "dot", "size": 10, "source_id": "chunk-5cb7c5e98bbb0cd867a4bbf05d3d54fd"}, {"color": "#97c2fc", "description": "\"Jordan, M. I. is a researcher in machine learning and co-author of the paper discussing latent Dirichlet allocation.\"", "entity_type": "\"PERSON\"", "id": "\"JORDAN, M. I.\"", "label": "\"JORDAN, M. I.\"", "shape": "dot", "size": 10, "source_id": "chunk-5cb7c5e98bbb0cd867a4bbf05d3d54fd"}, {"color": "#97c2fc", "description": "\"Emotion Prediction refers to the process of utilizing language-based methods and machine learning to anticipate changes in emotional states over time.\"\u003cSEP\u003e\"Emotion prediction refers to the process of accurately assessing emotional states through text analysis using different NLP approaches.\"", "entity_type": "\"EVENT\"", "id": "\"EMOTION PREDICTION\"", "label": "\"EMOTION PREDICTION\"", "shape": "dot", "size": 10, "source_id": "chunk-ea732ed53eb9db363318a75818ff48e7\u003cSEP\u003echunk-921a7a6310245e5d30b940d360ac60ef"}, {"color": "#97c2fc", "description": "\"Rathje et al., 2024 is a reference to a study that reported high correlations between GPT-4 outputs and human ratings of emotion, enhancing understanding of emotional analytics.\"", "entity_type": "\"PERSON\"", "id": "\"RATHJE ET AL., 2024\"", "label": "\"RATHJE ET AL., 2024\"", "shape": "dot", "size": 10, "source_id": "chunk-4a6196f7546e6dafd49285c3dc6ee33c"}, {"color": "#97c2fc", "description": "\"Feuerriegel et al., 2025 discusses the limitations and benefits of using GPT in research, emphasizing transparency and inference capabilities in emotional analysis.\"", "entity_type": "\"PERSON\"", "id": "\"FEUERRIEGEL ET AL., 2025\"", "label": "\"FEUERRIEGEL ET AL., 2025\"", "shape": "dot", "size": 10, "source_id": "chunk-4a6196f7546e6dafd49285c3dc6ee33c"}, {"color": "#97c2fc", "description": "\"Emotional fluctuations denote changes in a person\u0027s emotional state, which can be tracked and analyzed over time.\"", "entity_type": "\"CONCEPT\"", "id": "\"EMOTIONAL FLUCTUATIONS\"", "label": "\"EMOTIONAL FLUCTUATIONS\"", "shape": "dot", "size": 10, "source_id": "chunk-4a6196f7546e6dafd49285c3dc6ee33c"}, {"color": "#97c2fc", "description": "\"R\u00b2 Values are statistical measures used to indicate the proportion of variance explained by models, a key metric in assessing predictive performance.\"\u003cSEP\u003e\"R\u00b2 Values are statistical measures used to indicate the proportion of variance in negative affect explained by the models for each participant.\"\u003cSEP\u003e\"R\u00b2 values are statistical measures indicating the proportion of variance accounted for in predictive models, important for assessing model performance.\"\u003cSEP\u003e\"R\u00b2 values are statistical measures that indicate how well data fits a statistical model, commonly used in regression analysis.\"", "entity_type": "\"CATEGORY\"", "id": "\"R\u00b2 VALUES\"", "label": "\"R\u00b2 VALUES\"", "shape": "dot", "size": 10, "source_id": "chunk-ea732ed53eb9db363318a75818ff48e7\u003cSEP\u003echunk-4a6196f7546e6dafd49285c3dc6ee33c\u003cSEP\u003echunk-9cb9e3bb77023a09bbffc3d3f1095a31\u003cSEP\u003echunk-1f70241797129cb62be0f9696dc5afe1"}, {"color": "#97c2fc", "description": "\"Idiographic models are specific to individuals, showing higher accuracy in tracking emotional changes when sufficient data is compiled.\"\u003cSEP\u003e\"Idiographic models are tailored approaches designed to capture individual-specific emotional patterns, providing personalized predictions.\"\u003cSEP\u003e\"Idiographic models focus on capturing individual-specific features in emotional expression, providing nuanced understanding despite data limitations.\"", "entity_type": "\"CATEGORY\"", "id": "\"IDIOGRAPHIC MODELS\"", "label": "\"IDIOGRAPHIC MODELS\"", "shape": "dot", "size": 10, "source_id": "chunk-ea732ed53eb9db363318a75818ff48e7\u003cSEP\u003echunk-ad3577c5bc8073a17cd817c05c7e86aa\u003cSEP\u003echunk-4a6196f7546e6dafd49285c3dc6ee33c"}, {"color": "#97c2fc", "description": "\"Aalbers et al. is a research group that published a study on smartphone-tracked digital markers of stress in college students, contributing to understanding emotional tracking.\"", "entity_type": "\"ORGANIZATION\"", "id": "\"AALBERS ET AL. (2023)\"", "label": "\"AALBERS ET AL. (2023)\"", "shape": "dot", "size": 10, "source_id": "chunk-ad3577c5bc8073a17cd817c05c7e86aa"}, {"color": "#97c2fc", "description": "\"Model Performance Analysis is a comprehensive examination of the performance of various machine learning models when analyzing participant data, focusing on outcome predictions and visualization.\"", "entity_type": "\"EVENT\"", "id": "\"MODEL PERFORMANCE ANALYSIS\"", "label": "\"MODEL PERFORMANCE ANALYSIS\"", "shape": "dot", "size": 10, "source_id": "chunk-9cb9e3bb77023a09bbffc3d3f1095a31"}, {"color": "#97c2fc", "description": "\"Natural Language Processing (NLP) refers to a field that combines computer science and linguistics to enable machines to understand, interpret, and respond to human language.\"", "entity_type": "\"CATEGORY\"", "id": "\"NATURAL LANGUAGE PROCESSING (NLP)\"", "label": "\"NATURAL LANGUAGE PROCESSING (NLP)\"", "shape": "dot", "size": 10, "source_id": "chunk-921a7a6310245e5d30b940d360ac60ef"}, {"color": "#97c2fc", "description": "\"ENR Models refer to elastic net regression models utilized in the study for evaluating emotional responses with a different approach than RF.\"\u003cSEP\u003e\"ENR models refer to a category of predictive models that incorporate various features to enhance accuracy in emotional state analysis.\"", "entity_type": "\"CATEGORY\"", "id": "\"ENR MODELS\"", "label": "\"ENR MODELS\"", "shape": "dot", "size": 10, "source_id": "chunk-ea732ed53eb9db363318a75818ff48e7\u003cSEP\u003echunk-1f70241797129cb62be0f9696dc5afe1"}, {"color": "#97c2fc", "description": "\"LDA (Latent Dirichlet Allocation) is a generative statistical model used to classify text in a document to a particular topic, utilized in the idiographic model of emotion prediction.\"\u003cSEP\u003e\"LDA (Latent Dirichlet Allocation) is an open vocabulary method utilized for topic modeling in text analysis, which helps in understanding latent themes within documents.\"\u003cSEP\u003e\"LDA is a topic modeling technique used to discover abstract topics in large text corpora but shows lower effectiveness in predicting emotional states compared to other approaches.\"\u003cSEP\u003e\"LDA stands for Latent Dirichlet Allocation, a topic modeling technique that influences the text features used in the study.\"", "entity_type": "\"TECHNOLOGY\"", "id": "\"LDA\"", "label": "\"LDA\"", "shape": "dot", "size": 10, "source_id": "chunk-f2728922ca9bd72a109970a4edfe8cac\u003cSEP\u003echunk-ea732ed53eb9db363318a75818ff48e7\u003cSEP\u003echunk-1f70241797129cb62be0f9696dc5afe1\u003cSEP\u003echunk-921a7a6310245e5d30b940d360ac60ef"}, {"color": "#97c2fc", "description": "\"LDA serves as an open vocabulary method, complementing other NLP techniques by modeling topics to enhance understanding of emotional expression.\"", "entity_type": "UNKNOWN", "id": "\"NLP\"", "label": "\"NLP\"", "shape": "dot", "size": 10, "source_id": "chunk-921a7a6310245e5d30b940d360ac60ef"}, {"color": "#97c2fc", "description": "\"The Idiographic Model builds separate models for each participant, focusing on capturing individual language-emotion associations and within-person variability.\"\u003cSEP\u003e\"The Idiographic Model refers to the personalized models developed to predict emotions, offering tailored predictions based on individual data characteristics.\"\u003cSEP\u003e\"The idiographic model in topic modeling derives personalized topics unique to each individual, focusing on individual variations in data.\"", "entity_type": "\"CATEGORY\"", "id": "\"IDIOGRAPHIC MODEL\"", "label": "\"IDIOGRAPHIC MODEL\"", "shape": "dot", "size": 10, "source_id": "chunk-4207b53ecda877484dc8806d5c2897ac\u003cSEP\u003echunk-bfff40ad3e467fa5b72569303f6d0250\u003cSEP\u003echunk-f2728922ca9bd72a109970a4edfe8cac"}, {"color": "#97c2fc", "description": "\"Participants are English-speaking adolescents aged 12-18 involved in the study, categorized into typically developing and those with elevated anhedonia.\"\u003cSEP\u003e\"Participants are the group of 98 adolescents who engaged in the study, providing data on emotional fluctuations and language use.\"\u003cSEP\u003e\"Participants refer to individuals involved in a study who completed EMA surveys and contributed to the analysis of emotional states.\"\u003cSEP\u003e\"Participants refer to individuals involved in a study, providing data through their emotional self-reports.\"\u003cSEP\u003e\"Participants refers to individuals involved in the study designed to evaluate predictive performance of various models.\"", "entity_type": "\"ORGANIZATION\"", "id": "\"PARTICIPANTS\"", "label": "\"PARTICIPANTS\"", "shape": "dot", "size": 10, "source_id": "chunk-bfff40ad3e467fa5b72569303f6d0250\u003cSEP\u003echunk-921a7a6310245e5d30b940d360ac60ef\u003cSEP\u003echunk-735b2618dc55b681bb258895b56ec379\u003cSEP\u003echunk-1f70241797129cb62be0f9696dc5afe1\u003cSEP\u003echunk-4a6196f7546e6dafd49285c3dc6ee33c"}, {"color": "#97c2fc", "description": "\"Individual patterns represent the unique ways in which a person communicates emotions, revealing significant variability in emotional expression.\"", "entity_type": "\"CONCEPT\"", "id": "\"INDIVIDUAL PATTERNS\"", "label": "\"INDIVIDUAL PATTERNS\"", "shape": "dot", "size": 10, "source_id": "chunk-ea732ed53eb9db363318a75818ff48e7"}, {"color": "#97c2fc", "description": "\"Negative Affect is a psychological concept that encompasses a range of negative emotions, such as sadness, anger, and nervousness, often quantified in models predicting emotional states.\"\u003cSEP\u003e\"Negative Affect refers to a range of emotional states that are characterized by negative moods such as sadness, anger, and nervousness.\"\u003cSEP\u003e\"Negative Affect refers to a range of emotional states, including sadness, anger, and nervousness, which the models aim to predict.\"\u003cSEP\u003e\"Negative Affect represents the psychological state of experiencing negative emotions, the subject of measurement in the study.\"\u003cSEP\u003e\"Negative affect refers to emotional states such as sadness, anger, and nervousness, which are assessed in the context of emotional prediction models.\"\u003cSEP\u003e\"Negative Affect is a psychological state characterized by feelings of distress and discomfort.\"", "entity_type": "\"CATEGORY\"", "id": "\"NEGATIVE AFFECT\"", "label": "\"NEGATIVE AFFECT\"", "shape": "dot", "size": 10, "source_id": "chunk-f2728922ca9bd72a109970a4edfe8cac\u003cSEP\u003echunk-bfff40ad3e467fa5b72569303f6d0250\u003cSEP\u003echunk-5d458f7ddd2db73adb255a1d332d56fc\u003cSEP\u003echunk-ea732ed53eb9db363318a75818ff48e7\u003cSEP\u003echunk-545942d45770473344999994f7056e47\u003cSEP\u003echunk-1f70241797129cb62be0f9696dc5afe1"}, {"color": "#97c2fc", "description": "\"The Nomothetic Model aggregates data from all participants to identify common predictors of emotions and assess model performance collectively.\"\u003cSEP\u003e\"The nomothetic model in topic modeling refers to deriving a uniform set of topics across an entire sample, contrasting with idiographic approaches.\"", "entity_type": "\"CATEGORY\"", "id": "\"NOMOTHETIC MODEL\"", "label": "\"NOMOTHETIC MODEL\"", "shape": "dot", "size": 10, "source_id": "chunk-4207b53ecda877484dc8806d5c2897ac\u003cSEP\u003echunk-bfff40ad3e467fa5b72569303f6d0250"}, {"color": "#97c2fc", "description": "\"The models refer to statistical and predictive approaches used to evaluate negative emotions and affect in the context of the study.\"", "entity_type": "\"CATEGORY\"", "id": "\"MODELS\"", "label": "\"MODELS\"", "shape": "dot", "size": 10, "source_id": "chunk-1f70241797129cb62be0f9696dc5afe1"}, {"color": "#97c2fc", "description": "\"Self-reported emotional experiences are personal accounts from individuals regarding their emotions, often collected through surveys or questionnaires.\"", "entity_type": "\"CONCEPT\"", "id": "\"SELF-REPORTED EMOTIONAL EXPERIENCES\"", "label": "\"SELF-REPORTED EMOTIONAL EXPERIENCES\"", "shape": "dot", "size": 10, "source_id": "chunk-4a6196f7546e6dafd49285c3dc6ee33c"}, {"color": "#97c2fc", "description": "\"Mass General Brigham IRB is an institutional review board that approves research procedures involving human participants, ensuring ethical considerations are met.\"", "entity_type": "\"ORGANIZATION\"", "id": "\"MASS GENERAL BRIGHAM IRB\"", "label": "\"MASS GENERAL BRIGHAM IRB\"", "shape": "dot", "size": 10, "source_id": "chunk-735b2618dc55b681bb258895b56ec379"}, {"color": "#97c2fc", "description": "\"VADER is a sentiment analysis tool utilized in the study to analyze participants\u0027 emotional responses in their text data.\"", "entity_type": "\"TECHNOLOGY\"", "id": "\"VALENCE AWARE DICTIONARY AND SENTIMENT REASONER (VADER)\"", "label": "\"VALENCE AWARE DICTIONARY AND SENTIMENT REASONER (VADER)\"", "shape": "dot", "size": 10, "source_id": "chunk-735b2618dc55b681bb258895b56ec379"}, {"color": "#97c2fc", "description": "\"LIWC is a computerized tool used to analyze text features and generate psychological insights based on linguistic patterns of participants\u0027 responses.\"", "entity_type": "\"TECHNOLOGY\"", "id": "\"LINGUISTIC INQUIRY AND WORD COUNT (LIWC)\"", "label": "\"LINGUISTIC INQUIRY AND WORD COUNT (LIWC)\"", "shape": "dot", "size": 10, "source_id": "chunk-735b2618dc55b681bb258895b56ec379"}, {"color": "#97c2fc", "description": "\"GPT is an autoregressive AI language model developed by OpenAI, built on a transformer-based architecture that excels at processing sequential data and generating human-like text.\"", "entity_type": "\"TECHNOLOGY\"", "id": "\"GENERATIVE PRE-TRAINED TRANSFORMER (GPT)\"", "label": "\"GENERATIVE PRE-TRAINED TRANSFORMER (GPT)\"", "shape": "dot", "size": 10, "source_id": "chunk-4207b53ecda877484dc8806d5c2897ac"}, {"color": "#97c2fc", "description": "\"GPT-4 is a language model that is pre-trained on large text datasets and is particularly focused on generating text, showing capabilities of understanding and producing human-like responses.\"\u003cSEP\u003e\"GPT-4 is an advanced version of the Generative Pre-trained Transformer trained on a vast dataset, enabling it to perform various tasks including text generation and emotion rating.\"", "entity_type": "\"TECHNOLOGY\"", "id": "\"GPT-4\"", "label": "\"GPT-4\"", "shape": "dot", "size": 10, "source_id": "chunk-4207b53ecda877484dc8806d5c2897ac\u003cSEP\u003echunk-f2728922ca9bd72a109970a4edfe8cac"}, {"color": "#97c2fc", "description": "\"Negative Affect Prediction involves assessing and predicting negative emotions like sadness, anger, and nervousness based on individual-specific models using various data features.\"", "entity_type": "\"CATEGORY\"", "id": "\"NEGATIVE AFFECT PREDICTION\"", "label": "\"NEGATIVE AFFECT PREDICTION\"", "shape": "dot", "size": 10, "source_id": "chunk-f2728922ca9bd72a109970a4edfe8cac"}, {"color": "#97c2fc", "description": "\"Elastic Net Regression (ENR) is a popular regression technique that combines ridge and lasso penalties to address multicollinearity and minimize overfitting in predictive modeling.\"\u003cSEP\u003e\"Elastic Net Regression is a statistical technique employed to analyze and predict emotional responses in participants\u0027 models.\"", "entity_type": "\"TECHNOLOGY\"", "id": "\"ELASTIC NET REGRESSION\"", "label": "\"ELASTIC NET REGRESSION\"", "shape": "dot", "size": 10, "source_id": "chunk-4207b53ecda877484dc8806d5c2897ac\u003cSEP\u003echunk-1f70241797129cb62be0f9696dc5afe1"}, {"color": "#97c2fc", "description": "\"Random Forest (RF) is an ensemble learning method based on decision trees that captures complex nonlinear relationships and interactions between variables without prior specification.\"\u003cSEP\u003e\"Random Forest is a machine learning algorithm used for making predictive models, particularly in the context of analyzing negative affect and emotions.\"\u003cSEP\u003e\"Random Forest is an ensemble learning method used for classification and regression, especially acknowledged for its effectiveness in predictive modeling.\"\u003cSEP\u003e\"Random Forest refers to a machine learning method used to create predictive models that assess emotional states based on text data.\"\u003cSEP\u003e\"Random Forest is a machine learning algorithm that operates on decision trees to provide predictions, used alongside other models in performance analysis.\"\u003cSEP\u003e\"Random Forest is an ensemble learning method for classification and regression that operates by constructing multiple decision trees.\"\u003cSEP\u003e\"Random Forest is another machine learning model utilized for predictive analysis, emphasizing the robustness of feature selection.\"", "entity_type": "\"ORGANIZATION\"", "id": "\"RANDOM FOREST\"", "label": "\"RANDOM FOREST\"", "shape": "dot", "size": 10, "source_id": "chunk-f2728922ca9bd72a109970a4edfe8cac\u003cSEP\u003echunk-db43bbbeae39de076dab95364787c09b\u003cSEP\u003echunk-5d458f7ddd2db73adb255a1d332d56fc\u003cSEP\u003echunk-9cb9e3bb77023a09bbffc3d3f1095a31\u003cSEP\u003echunk-4207b53ecda877484dc8806d5c2897ac\u003cSEP\u003echunk-545942d45770473344999994f7056e47\u003cSEP\u003echunk-1f70241797129cb62be0f9696dc5afe1"}, {"color": "#97c2fc", "description": "\"Nested Cross-Validation is a procedure used to assess model performance and generalizability while minimizing overfitting, consisting of two levels of cross-validation for robust estimates.\"", "entity_type": "\"METHOD\"", "id": "\"NESTED CROSS-VALIDATION\"", "label": "\"NESTED CROSS-VALIDATION\"", "shape": "dot", "size": 10, "source_id": "chunk-4207b53ecda877484dc8806d5c2897ac"}, {"color": "#97c2fc", "description": "\"Table 2 presents a comparison of different model performances for predicting negative affect including metrics such as R2 and RMS for various modeling approaches.\"", "entity_type": "\"CATEGORY\"", "id": "\"TABLE 2\"", "label": "\"TABLE 2\"", "shape": "dot", "size": 10, "source_id": "chunk-5d458f7ddd2db73adb255a1d332d56fc"}, {"color": "#97c2fc", "description": "\"ML Models such as Elastic Net and Random Forest are utilized for evaluating participants\u0027 performance based on selected outcomes.\"", "entity_type": "\"TECHNOLOGY\"", "id": "\"ML MODEL\"", "label": "\"ML MODEL\"", "shape": "dot", "size": 10, "source_id": "chunk-545942d45770473344999994f7056e47"}, {"color": "#97c2fc", "description": "\"Top Predictive Features represent the most significant attributes associated with predictions derived from various ML models.\"", "entity_type": "\"CATEGORY\"", "id": "\"TOP PREDICTIVE FEATURES\"", "label": "\"TOP PREDICTIVE FEATURES\"", "shape": "dot", "size": 10, "source_id": "chunk-db43bbbeae39de076dab95364787c09b"}, {"color": "#97c2fc", "description": "\"The Random Forest (RF) model is a machine learning algorithm employed to predict emotional states, known for its ability to account for individual differences in data.\"", "entity_type": "\"TECHNOLOGY\"", "id": "\"RANDOM FOREST MODEL\"", "label": "\"RANDOM FOREST MODEL\"", "shape": "dot", "size": 10, "source_id": "chunk-bfff40ad3e467fa5b72569303f6d0250"}, {"color": "#97c2fc", "description": "\"The Elastic Net (ENR) model is a regression technique that combines L1 and L2 penalties for better prediction but is less effective in capturing individual variability compared to RF.\"", "entity_type": "\"TECHNOLOGY\"", "id": "\"ELASTIC NET MODEL\"", "label": "\"ELASTIC NET MODEL\"", "shape": "dot", "size": 10, "source_id": "chunk-bfff40ad3e467fa5b72569303f6d0250"}, {"color": "#97c2fc", "description": "\"BERT (Bidirectional Encoder Representations from Transformers) is a bidirectional model designed for natural language understanding (NLU) and sentiment analysis, achieving a deeper understanding of context by analyzing words from both left and right simultaneously.\"", "entity_type": "\"TECHNOLOGY\"", "id": "\"BERT\"", "label": "\"BERT\"", "shape": "dot", "size": 10, "source_id": "chunk-f2728922ca9bd72a109970a4edfe8cac"}, {"color": "#97c2fc", "description": "\"Emotional States refer to the various feelings experienced by individuals, which can be tracked and predicted using NLP models.\"\u003cSEP\u003e\"Emotional states refer to the various feelings that individuals experience, which are subject to analysis in the context of psychological research.\"\u003cSEP\u003e\"Emotional states refer to the various psychological conditions assessed by models such as LDA and GPT, focusing on sentiments like sadness, anger, and nervousness.\"", "entity_type": "\"CATEGORY\"", "id": "\"EMOTIONAL STATES\"", "label": "\"EMOTIONAL STATES\"", "shape": "dot", "size": 10, "source_id": "chunk-4207b53ecda877484dc8806d5c2897ac\u003cSEP\u003echunk-ad3577c5bc8073a17cd817c05c7e86aa\u003cSEP\u003echunk-4a6196f7546e6dafd49285c3dc6ee33c"}, {"color": "#97c2fc", "description": "\"Passive sensor data is information collected from smartphones and actigraphy that can be used to analyze individuals\u0027 emotional states.\"", "entity_type": "\"TECHNOLOGY\"", "id": "\"PASSIVE SENSOR DATA\"", "label": "\"PASSIVE SENSOR DATA\"", "shape": "dot", "size": 10, "source_id": "chunk-4a6196f7546e6dafd49285c3dc6ee33c"}, {"color": "#97c2fc", "description": "\"Affective suppression is a psychological concept referring to the conscious or unconscious inhibition of emotional expression.\"", "entity_type": "\"CONCEPT\"", "id": "\"AFFECTIVE SUPPRESSION\"", "label": "\"AFFECTIVE SUPPRESSION\"", "shape": "dot", "size": 10, "source_id": "chunk-4a6196f7546e6dafd49285c3dc6ee33c"}, {"color": "#97c2fc", "description": "\"SHAP (SHapley Additive exPlanations) is a method used to interpret the impact of features on model predictions, aiding in understanding feature importance.\"", "entity_type": "\"TECHNOLOGY\"", "id": "\"SHAP\"", "label": "\"SHAP\"", "shape": "dot", "size": 10, "source_id": "chunk-bfff40ad3e467fa5b72569303f6d0250"}, {"color": "#97c2fc", "description": "\"Anger is a specific negative emotion measured within the framework of the study\u0027s predictive performance models.\"\u003cSEP\u003e\"Anger is an emotional response characterized by feelings of hostility or displeasure, commonly analyzed in the context of negative affect predictions.\"\u003cSEP\u003e\"Anger is an emotional response that is assessed in the context of NLP models, noted for its significance in understanding emotional dynamics.\"\u003cSEP\u003e\"Anger is another emotional state explored in the analysis of negative affect.\"", "entity_type": "\"CATEGORY\"", "id": "\"ANGER\"", "label": "\"ANGER\"", "shape": "dot", "size": 10, "source_id": "chunk-f2728922ca9bd72a109970a4edfe8cac\u003cSEP\u003echunk-ea732ed53eb9db363318a75818ff48e7\u003cSEP\u003echunk-1f70241797129cb62be0f9696dc5afe1\u003cSEP\u003echunk-5d458f7ddd2db73adb255a1d332d56fc"}, {"color": "#97c2fc", "description": "\"Sadness is an emotional state characterized by feelings of loss or disappointment, examined in the study through various NLP approaches for prediction accuracy.\"\u003cSEP\u003e\"Sadness is an emotional state characterized by feelings of sorrow, often measured in studies exploring negative affect.\"\u003cSEP\u003e\"Sadness is an emotional state which is one of the categories analyzed within the context of negative affect prediction.\"\u003cSEP\u003e\"Sadness is another negative emotion that is evaluated in terms of its predictive performance across individual models.\"", "entity_type": "\"CATEGORY\"", "id": "\"SADNESS\"", "label": "\"SADNESS\"", "shape": "dot", "size": 10, "source_id": "chunk-f2728922ca9bd72a109970a4edfe8cac\u003cSEP\u003echunk-ea732ed53eb9db363318a75818ff48e7\u003cSEP\u003echunk-1f70241797129cb62be0f9696dc5afe1\u003cSEP\u003echunk-5d458f7ddd2db73adb255a1d332d56fc"}, {"color": "#97c2fc", "description": "\"Nervousness indicates a state of anxiety or apprehension which is also part of the negative affect category.\"\u003cSEP\u003e\"Nervousness is a negative emotion assessed in the context of participant-specific modeling and its predictive variability.\"\u003cSEP\u003e\"Nervousness is an emotional state associated with anxiety, frequently investigated within studies focused on predicting negative affect.\"\u003cSEP\u003e\"Nervousness is an emotional state reflecting anxiety or apprehension, assessed among other emotions using different NLP techniques.\"", "entity_type": "\"CATEGORY\"", "id": "\"NERVOUSNESS\"", "label": "\"NERVOUSNESS\"", "shape": "dot", "size": 10, "source_id": "chunk-f2728922ca9bd72a109970a4edfe8cac\u003cSEP\u003echunk-ea732ed53eb9db363318a75818ff48e7\u003cSEP\u003echunk-1f70241797129cb62be0f9696dc5afe1\u003cSEP\u003echunk-5d458f7ddd2db73adb255a1d332d56fc"}, {"color": "#97c2fc", "description": "\"Elastic Net is a statistical method that combines L1 and L2 regularization techniques used for predictive modeling and feature selection.\"\u003cSEP\u003e\"Elastic Net is a statistical method that combines the properties of Lasso and Ridge regression to enhance prediction accuracy, particularly in high-dimensional datasets.\"\u003cSEP\u003e\"Elastic Net is a statistical model used for predicting outcomes in data analysis, functioning as one of the machine learning approaches compared for performance metrics.\"\u003cSEP\u003e\"Elastic Net is a type of machine learning model used for prediction, allowing for the selection of features in a dataset.\"\u003cSEP\u003e\"Elastic Net is a type of regression analysis method combining penalties of Lasso and Ridge regression.\"", "entity_type": "\"ORGANIZATION\"", "id": "\"ELASTIC NET\"", "label": "\"ELASTIC NET\"", "shape": "dot", "size": 10, "source_id": "chunk-f2728922ca9bd72a109970a4edfe8cac\u003cSEP\u003echunk-db43bbbeae39de076dab95364787c09b\u003cSEP\u003echunk-5d458f7ddd2db73adb255a1d332d56fc\u003cSEP\u003echunk-9cb9e3bb77023a09bbffc3d3f1095a31\u003cSEP\u003echunk-545942d45770473344999994f7056e47"}, {"color": "#97c2fc", "description": "\"Table 1 comprises a list of 6 Personal States \u0026 Obligations, focusing on emotional states and work-related responsibilities such as feeling, needing, and thinking.\"", "entity_type": "\"CATEGORY\"", "id": "\"TABLE 1\"", "label": "\"TABLE 1\"", "shape": "dot", "size": 10, "source_id": "chunk-5d458f7ddd2db73adb255a1d332d56fc"}, {"color": "#97c2fc", "description": "\"CSV Files are data storage formats used to hold participant data and model predictions, acting as primary inputs for various analyses and comparisons.\"\u003cSEP\u003e\"CSV Files are used to aggregate data from different sources covering various NLP approaches, involved in the data processing during analysis.\"", "entity_type": "\"CATEGORY\"", "id": "\"CSV FILES\"", "label": "\"CSV FILES\"", "shape": "dot", "size": 10, "source_id": "chunk-545942d45770473344999994f7056e47\u003cSEP\u003echunk-9cb9e3bb77023a09bbffc3d3f1095a31"}, {"color": "#97c2fc", "description": "\"Text Features refer to linguistic and semantic attributes used in the models to assess participants\u0027 negative emotions.\"", "entity_type": "\"CATEGORY\"", "id": "\"TEXT FEATURES\"", "label": "\"TEXT FEATURES\"", "shape": "dot", "size": 10, "source_id": "chunk-1f70241797129cb62be0f9696dc5afe1"}, {"color": "#97c2fc", "description": "\"Feature Importance denotes the evaluation of which text features have the most predictive power regarding emotional responses.\"", "entity_type": "\"CATEGORY\"", "id": "\"FEATURE IMPORTANCE\"", "label": "\"FEATURE IMPORTANCE\"", "shape": "dot", "size": 10, "source_id": "chunk-1f70241797129cb62be0f9696dc5afe1"}, {"color": "#97c2fc", "description": "\"High R2 Participants are individuals classified in the top 25% of model performance regarding predictive accuracy of negative emotions.\"", "entity_type": "\"PERSON\"", "id": "\"HIGH R2 PARTICIPANTS\"", "label": "\"HIGH R2 PARTICIPANTS\"", "shape": "dot", "size": 10, "source_id": "chunk-1f70241797129cb62be0f9696dc5afe1"}, {"color": "#97c2fc", "description": "\"Low R2 Participants denote those classified in the bottom 25% of model performance, reflecting lower predictive accuracy for emotions.\"", "entity_type": "\"PERSON\"", "id": "\"LOW R2 PARTICIPANTS\"", "label": "\"LOW R2 PARTICIPANTS\"", "shape": "dot", "size": 10, "source_id": "chunk-1f70241797129cb62be0f9696dc5afe1"}, {"color": "#97c2fc", "description": "\"Time serves as an important contextual feature influencing the predictive performance of various models on participants\u0027 negative emotions.\"", "entity_type": "\"CONCEPT\"", "id": "\"TIME\"", "label": "\"TIME\"", "shape": "dot", "size": 10, "source_id": "chunk-1f70241797129cb62be0f9696dc5afe1"}, {"color": "#97c2fc", "description": "\"RMSE, or Root Mean Square Error, is a measure of the differences between predicted and observed values in models, used to assess prediction precision.\"", "entity_type": "\"CONCEPT\"", "id": "\"RMSE\"", "label": "\"RMSE\"", "shape": "dot", "size": 10, "source_id": "chunk-ea732ed53eb9db363318a75818ff48e7"}, {"color": "#97c2fc", "description": "\"Nomothetic models are designed to capture general trends across groups, offering a one-size-fits-all approach to emotion tracking, effective for some but not all.\"\u003cSEP\u003e\"Nomothetic models are statistical models that track broader trends across groups, beneficial for analyzing common emotional states but may miss individual nuances.\"\u003cSEP\u003e\"Nomothetic models refer to general models that predict emotions for a larger group of participants, noted for their performance in emotional tracking.\"", "entity_type": "\"CATEGORY\"", "id": "\"NOMOTHETIC MODELS\"", "label": "\"NOMOTHETIC MODELS\"", "shape": "dot", "size": 10, "source_id": "chunk-ea732ed53eb9db363318a75818ff48e7\u003cSEP\u003echunk-ad3577c5bc8073a17cd817c05c7e86aa\u003cSEP\u003echunk-4a6196f7546e6dafd49285c3dc6ee33c"}, {"color": "#97c2fc", "description": "\"Aalbers et al., 2023 is a reference to researchers who utilized smartphone passive sensor data to predict stress levels, contributing to the study of emotional fluctuations.\"", "entity_type": "\"PERSON\"", "id": "\"AALBERS ET AL., 2023\"", "label": "\"AALBERS ET AL., 2023\"", "shape": "dot", "size": 10, "source_id": "chunk-4a6196f7546e6dafd49285c3dc6ee33c"}, {"color": "#97c2fc", "description": "\"Rozet et al., 2019 is another group of researchers who compared nomothetic and idiographic models in their studies on stress prediction using smartphone data.\"", "entity_type": "\"PERSON\"", "id": "\"ROZET ET AL., 2019\"", "label": "\"ROZET ET AL., 2019\"", "shape": "dot", "size": 10, "source_id": "chunk-4a6196f7546e6dafd49285c3dc6ee33c"}, {"color": "#97c2fc", "description": "\"Abdurahman et al. is a research team investigating the risks and benefits of using large language models in psychological research, exploring their implications.\"", "entity_type": "\"ORGANIZATION\"", "id": "\"ABDURAHMAN ET AL. (2024)\"", "label": "\"ABDURAHMAN ET AL. (2024)\"", "shape": "dot", "size": 10, "source_id": "chunk-ad3577c5bc8073a17cd817c05c7e86aa"}, {"color": "#97c2fc", "description": "\"Akhtar et al. developed a multi-task ensemble framework to predict emotion, sentiment, and intensity, contributing to affective computing research.\"", "entity_type": "\"ORGANIZATION\"", "id": "\"AKHTAR ET AL. (2019)\"", "label": "\"AKHTAR ET AL. (2019)\"", "shape": "dot", "size": 10, "source_id": "chunk-ad3577c5bc8073a17cd817c05c7e86aa"}, {"color": "#97c2fc", "description": "\"Clinical decision-making involves the process by which healthcare professionals evaluate patient information to make informed treatment choices, highlighted as a potential application of NLP insights.\"", "entity_type": "\"EVENT\"", "id": "\"CLINICAL DECISION-MAKING\"", "label": "\"CLINICAL DECISION-MAKING\"", "shape": "dot", "size": 10, "source_id": "chunk-ea732ed53eb9db363318a75818ff48e7"}, {"color": "#97c2fc", "description": "\"Mental health monitoring refers to the ongoing assessment of individuals\u0027 emotional states to identify changes that may require intervention.\"", "entity_type": "\"EVENT\"", "id": "\"MENTAL HEALTH MONITORING\"", "label": "\"MENTAL HEALTH MONITORING\"", "shape": "dot", "size": 10, "source_id": "chunk-ea732ed53eb9db363318a75818ff48e7"}, {"color": "#97c2fc", "description": "\"Early detection of distress involves identifying signs of emotional difficulties promptly for timely interventions, a goal of the NLP applications discussed.\"", "entity_type": "\"EVENT\"", "id": "\"EARLY DETECTION OF DISTRESS\"", "label": "\"EARLY DETECTION OF DISTRESS\"", "shape": "dot", "size": 10, "source_id": "chunk-ea732ed53eb9db363318a75818ff48e7"}, {"color": "#97c2fc", "description": "\"A multimodal approach encompasses techniques that integrate various types of data, such as text, voice, and facial expressions, to enhance emotional analysis.\"", "entity_type": "\"CATEGORY\"", "id": "\"MULTIMODAL APPROACH\"", "label": "\"MULTIMODAL APPROACH\"", "shape": "dot", "size": 10, "source_id": "chunk-4a6196f7546e6dafd49285c3dc6ee33c"}, {"color": "#97c2fc", "description": "\"Future work denotes upcoming research directions and plans aimed at furthering understanding and methodologies in emotional analysis.\"", "entity_type": "\"CONCEPT\"", "id": "\"FUTURE WORK\"", "label": "\"FUTURE WORK\"", "shape": "dot", "size": 10, "source_id": "chunk-4a6196f7546e6dafd49285c3dc6ee33c"}, {"color": "#97c2fc", "description": "\"  "size": 10, "source_id": "chunk-921a7a6310245e5d30b940d360ac60ef"}, {"color": "#97c2fc", "description": "\"Participants Characteristics detail the demographics of the individuals in the study, which includes ages and diagnostic criteria.\"", "entity_type": "\"CATEGORY\"", "id": "\"PARTICIPANTS CHARACTERISTICS\"", "label": "\"PARTICIPANTS CHARACTERISTICS\"", "shape": "dot", "size": 10, "source_id": "chunk-921a7a6310245e5d30b940d360ac60ef"}, {"color": "#97c2fc", "description": "\"Scalable interventions are the proposed applications of improved emotion predictions to aid individuals in regulating their emotional states.\"", "entity_type": "\"EVENT\"", "id": "\"SCALABLE INTERVENTIONS\"", "label": "\"SCALABLE INTERVENTIONS\"", "shape": "dot", "size": 10, "source_id": "chunk-921a7a6310245e5d30b940d360ac60ef"}, {"color": "#97c2fc", "description": "\"Non-anhedonic adolescents refer to participants who do not exhibit symptoms of anhedonia, providing a baseline for emotional tracking studies.\"", "entity_type": "\"CATEGORY\"", "id": "\"NON-ANHEDONIC ADOLESCENTS\"", "label": "\"NON-ANHEDONIC ADOLESCENTS\"", "shape": "dot", "size": 10, "source_id": "chunk-921a7a6310245e5d30b940d360ac60ef"}, {"color": "#97c2fc", "description": "\"Anhedonia is a condition marked by an inability to feel pleasure, which is considered in the study\u0027s participant selection.\"", "entity_type": "\"CATEGORY\"", "id": "\"ANHEDONIA\"", "label": "\"ANHEDONIA\"", "shape": "dot", "size": 10, "source_id": "chunk-921a7a6310245e5d30b940d360ac60ef"}, {"color": "#97c2fc", "description": "\"The DSM (Diagnostic and Statistical Manual of Mental Disorders) provides criteria for diagnosing various psychological conditions, referenced for exclusion criteria.\"", "entity_type": "\"CONCEPT\"", "id": "\"THE DSM\"", "label": "\"THE DSM\"", "shape": "dot", "size": 10, "source_id": "chunk-921a7a6310245e5d30b940d360ac60ef"}, {"color": "#97c2fc", "description": "\"Machine Learning refers to a branch of artificial intelligence aimed at improving models through experience, utilized in this study for emotion prediction.\"", "entity_type": "\"CATEGORY\"", "id": "\"MACHINE LEARNING\"", "label": "\"MACHINE LEARNING\"", "shape": "dot", "size": 10, "source_id": "chunk-921a7a6310245e5d30b940d360ac60ef"}, {"color": "#97c2fc", "description": "\"Communication techniques refer to the methods explored for enhancing understanding of emotional expression through language.\"", "entity_type": "\"CATEGORY\"", "id": "\"COMMUNICATION TECHNIQUES\"", "label": "\"COMMUNICATION TECHNIQUES\"", "shape": "dot", "size": 10, "source_id": "chunk-921a7a6310245e5d30b940d360ac60ef"}, {"color": "#97c2fc", "description": "\"Emotional regulation abilities refer to the capacity of adolescents to manage and respond to emotional experiences, a key focus of the study.\"", "entity_type": "\"CATEGORY\"", "id": "\"EMOTIONAL REGULATION ABILITIES\"", "label": "\"EMOTIONAL REGULATION ABILITIES\"", "shape": "dot", "size": 10, "source_id": "chunk-735b2618dc55b681bb258895b56ec379"}, {"color": "#97c2fc", "description": "\"Elevated levels of anhedonia are part of the criteria for participant selection, indicating a diminished capacity to experience pleasure.\"", "entity_type": "\"CATEGORY\"", "id": "\"ELEVATED LEVELS OF ANHEDONIA\"", "label": "\"ELEVATED LEVELS OF ANHEDONIA\"", "shape": "dot", "size": 10, "source_id": "chunk-735b2618dc55b681bb258895b56ec379"}, {"color": "#97c2fc", "description": "\"DSM-5 psychiatric illnesses are a classification system for mental disorders used to exclude certain participants from the study.\"", "entity_type": "\"CATEGORY\"", "id": "\"DSM-5 PSYCHIATRIC ILLNESSES\"", "label": "\"DSM-5 PSYCHIATRIC ILLNESSES\"", "shape": "dot", "size": 10, "source_id": "chunk-735b2618dc55b681bb258895b56ec379"}, {"color": "#97c2fc", "description": "\"Major depressive disorder is a significant mood disorder that is one of the exclusion criteria for participants in the study.\"", "entity_type": "\"CATEGORY\"", "id": "\"MAJOR DEPRESSIVE DISORDER\"", "label": "\"MAJOR DEPRESSIVE DISORDER\"", "shape": "dot", "size": 10, "source_id": "chunk-735b2618dc55b681bb258895b56ec379"}, {"color": "#97c2fc", "description": "\"Schizophrenia spectrum disorders include a range of psychotic conditions, which are exclusionary for participants in the study.\"", "entity_type": "\"CATEGORY\"", "id": "\"SCHIZOPHRENIA SPECTRUM DISORDERS\"", "label": "\"SCHIZOPHRENIA SPECTRUM DISORDERS\"", "shape": "dot", "size": 10, "source_id": "chunk-735b2618dc55b681bb258895b56ec379"}, {"color": "#97c2fc", "description": "\"Bipolar disorder is a mood disorder characterized by extreme mood swings, serving as an exclusion criterion for participants.\"", "entity_type": "\"CATEGORY\"", "id": "\"BIPOLAR DISORDER\"", "label": "\"BIPOLAR DISORDER\"", "shape": "dot", "size": 10, "source_id": "chunk-735b2618dc55b681bb258895b56ec379"}, {"color": "#97c2fc", "description": "\"Substance or alcohol use disorder represents a classification of dependency that disqualifies individuals from participation in the study.\"", "entity_type": "\"CATEGORY\"", "id": "\"SUBSTANCE OR ALCOHOL USE DISORDER\"", "label": "\"SUBSTANCE OR ALCOHOL USE DISORDER\"", "shape": "dot", "size": 10, "source_id": "chunk-735b2618dc55b681bb258895b56ec379"}, {"color": "#97c2fc", "description": "\"Anorexia nervosa is an eating disorder that is one of the exclusion criteria for study participants, highlighting the focus on mental health.\"", "entity_type": "\"CATEGORY\"", "id": "\"ANOREXIA NERVOSA\"", "label": "\"ANOREXIA NERVOSA\"", "shape": "dot", "size": 10, "source_id": "chunk-735b2618dc55b681bb258895b56ec379"}, {"color": "#97c2fc", "description": "\"Bulimia nervosa is another eating disorder that disqualifies potential participants, focusing the study on specific psychological profiles.\"", "entity_type": "\"CATEGORY\"", "id": "\"BULIMIA NERVOSA\"", "label": "\"BULIMIA NERVOSA\"", "shape": "dot", "size": 10, "source_id": "chunk-735b2618dc55b681bb258895b56ec379"}, {"color": "#97c2fc", "description": "\"MetricWire App is a tool used by participants for completing ecological momentary assessments during the study.\"", "entity_type": "\"TECHNOLOGY\"", "id": "\"METRICWIRE APP\"", "label": "\"METRICWIRE APP\"", "shape": "dot", "size": 10, "source_id": "chunk-735b2618dc55b681bb258895b56ec379"}, {"color": "#97c2fc", "description": "\"Mean negative affect (NA) is a composite measure of emotional responses to assess the emotional state of participants during the study.\"", "entity_type": "\"CATEGORY\"", "id": "\"MEAN NEGATIVE AFFECT (NA)\"", "label": "\"MEAN NEGATIVE AFFECT (NA)\"", "shape": "dot", "size": 10, "source_id": "chunk-735b2618dc55b681bb258895b56ec379"}, {"color": "#97c2fc", "description": "\"The 5-point Likert scale is a structured survey response format used in the EMA for rating emotions among participants.\"", "entity_type": "\"CATEGORY\"", "id": "\"5-POINT LIKERT SCALE\"", "label": "\"5-POINT LIKERT SCALE\"", "shape": "dot", "size": 10, "source_id": "chunk-735b2618dc55b681bb258895b56ec379"}, {"color": "#97c2fc", "description": "\"Open-ended questions in the EMA are designed to elicit qualitative responses from participants regarding their emotional experiences.\"", "entity_type": "\"CATEGORY\"", "id": "\"OPEN-ENDED QUESTIONS\"", "label": "\"OPEN-ENDED QUESTIONS\"", "shape": "dot", "size": 10, "source_id": "chunk-735b2618dc55b681bb258895b56ec379"}, {"color": "#97c2fc", "description": "\"Thursday - Monday refers to the specific days during which the EMA surveys were administered to participants, indicating the survey schedule.\"", "entity_type": "\"EVENT\"", "id": "\"THURSDAY - MONDAY\"", "label": "\"THURSDAY - MONDAY\"", "shape": "dot", "size": 10, "source_id": "chunk-735b2618dc55b681bb258895b56ec379"}, {"color": "#97c2fc", "description": "\"Adolescents with elevated anhedonia refers to participants selected for having higher levels of emotional distress, distinguishing them from their peers.\"", "entity_type": "\"CATEGORY\"", "id": "\"ADOLESCENTS WITH ELEVATED ANHEDONIA\"", "label": "\"ADOLESCENTS WITH ELEVATED ANHEDONIA\"", "shape": "dot", "size": 10, "source_id": "chunk-735b2618dc55b681bb258895b56ec379"}, {"color": "#97c2fc", "description": "\"Randomly signaled refers to the method of prompting participants for EMA surveys, indicating a systematic yet unpredictable approach.\"", "entity_type": "\"EVENT\"", "id": "\"RANDOMLY SIGNALED\"", "label": "\"RANDOMLY SIGNALED\"", "shape": "dot", "size": 10, "source_id": "chunk-735b2618dc55b681bb258895b56ec379"}, {"color": "#97c2fc", "description": "\"Blei et al. (2003) refers to authors who developed the Latent Dirichlet Allocation methodology, contributing to the field of probabilistic topic modeling.\"", "entity_type": "\"PERSON\"", "id": "\"BLEI ET AL. (2003)\"", "label": "\"BLEI ET AL. (2003)\"", "shape": "dot", "size": 10, "source_id": "chunk-4207b53ecda877484dc8806d5c2897ac"}, {"color": "#97c2fc", "description": "\"Griffiths et al. (2007) refer to authors who expanded upon the work of Blei in the development of the Latent Dirichlet Allocation method for topic modeling.\"", "entity_type": "\"PERSON\"", "id": "\"GRIFFITHS ET AL. (2007)\"", "label": "\"GRIFFITHS ET AL. (2007)\"", "shape": "dot", "size": 10, "source_id": "chunk-4207b53ecda877484dc8806d5c2897ac"}, {"color": "#97c2fc", "description": "\"Griffiths2004 is a metric utilized to evaluate the quality of topic modeling by maximizing specific criteria\u2014a key component in LDA.\"", "entity_type": "\"EVENT\"", "id": "\"GRIFFITHS2004\"", "label": "\"GRIFFITHS2004\"", "shape": "dot", "size": 10, "source_id": "chunk-4207b53ecda877484dc8806d5c2897ac"}, {"color": "#97c2fc", "description": "\"CaoJuan2009 is a metric used for the minimization criteria in evaluating topic models, assisting in determining optimal models in LDA.\"", "entity_type": "\"EVENT\"", "id": "\"CAOJUAN2009\"", "label": "\"CAOJUAN2009\"", "shape": "dot", "size": 10, "source_id": "chunk-4207b53ecda877484dc8806d5c2897ac"}, {"color": "#97c2fc", "description": "\"Arun2010 is a statistical metric optimized for maximization, used to evaluate the quality and effectiveness of topic modeling techniques.\"", "entity_type": "\"EVENT\"", "id": "\"ARUN2010\"", "label": "\"ARUN2010\"", "shape": "dot", "size": 10, "source_id": "chunk-4207b53ecda877484dc8806d5c2897ac"}, {"color": "#97c2fc", "description": "\"Deveaud2014 provides reference points for tuning topic models based on the number of topics, contributing to methodologies in LDA.\"", "entity_type": "\"PERSON\"", "id": "\"DEVEAUD2014\"", "label": "\"DEVEAUD2014\"", "shape": "dot", "size": 10, "source_id": "chunk-4207b53ecda877484dc8806d5c2897ac"}, {"color": "#97c2fc", "description": "\"10-fold cross-validation is a technique used in model evaluation that involves splitting data into ten parts to ensure robust performance metrics.\"", "entity_type": "\"METHOD\"", "id": "\"10-FOLD CROSS-VALIDATION\"", "label": "\"10-FOLD CROSS-VALIDATION\"", "shape": "dot", "size": 10, "source_id": "chunk-4207b53ecda877484dc8806d5c2897ac"}, {"color": "#97c2fc", "description": "\"Topic modeling is a branch of natural language processing that focuses on identifying themes or topics within a corpus of text data.\"", "entity_type": "\"CATEGORY\"", "id": "\"TOPIC MODELING\"", "label": "\"TOPIC MODELING\"", "shape": "dot", "size": 10, "source_id": "chunk-4207b53ecda877484dc8806d5c2897ac"}, {"color": "#97c2fc", "description": "\"Machine learning approaches include statistical methods and algorithms applied to data analysis and predictive modeling in various contexts.\"", "entity_type": "\"CATEGORY\"", "id": "\"MACHINE LEARNING APPROACHES\"", "label": "\"MACHINE LEARNING APPROACHES\"", "shape": "dot", "size": 10, "source_id": "chunk-4207b53ecda877484dc8806d5c2897ac"}, {"color": "#97c2fc", "description": "\"A text corpus is a large and structured set of texts used for analysis and modeling in topics like LDA and sentiment analysis.\"", "entity_type": "\"CATEGORY\"", "id": "\"TEXT CORPUS\"", "label": "\"TEXT CORPUS\"", "shape": "dot", "size": 10, "source_id": "chunk-4207b53ecda877484dc8806d5c2897ac"}, {"color": "#97c2fc", "description": "\"Three open-text questions are prompts used to elicit participant responses that are then analyzed for emotional content in the study.\"", "entity_type": "\"EVENT\"", "id": "\"THREE OPEN-TEXT QUESTIONS\"", "label": "\"THREE OPEN-TEXT QUESTIONS\"", "shape": "dot", "size": 10, "source_id": "chunk-4207b53ecda877484dc8806d5c2897ac"}, {"color": "#97c2fc", "description": "\"Normalization criteria involve standardizing variable weights in predictive models to improve their accuracy and effectiveness.\"", "entity_type": "\"EVENT\"", "id": "\"NORMALIZATION CRITERIA\"", "label": "\"NORMALIZATION CRITERIA\"", "shape": "dot", "size": 10, "source_id": "chunk-4207b53ecda877484dc8806d5c2897ac"}, {"color": "#97c2fc", "description": "\"Model fit metrics are statistical measures used to evaluate how well a model describes the data, guiding model selection in practices like LDA.\"", "entity_type": "\"EVENT\"", "id": "\"MODEL FIT METRICS\"", "label": "\"MODEL FIT METRICS\"", "shape": "dot", "size": 10, "source_id": "chunk-4207b53ecda877484dc8806d5c2897ac"}, {"color": "#97c2fc", "description": "\"Decision trees are a machine learning methodology used for classification and regression tasks, forming the basis for random forest algorithms.\"", "entity_type": "\"TECHNOLOGY\"", "id": "\"DECISION TREES\"", "label": "\"DECISION TREES\"", "shape": "dot", "size": 10, "source_id": "chunk-4207b53ecda877484dc8806d5c2897ac"}, {"color": "#97c2fc", "description": "\"Coherent clusters refer to semantically related groups of words identified through topic modeling, aiding in understanding underlying themes in text.\"", "entity_type": "\"CATEGORY\"", "id": "\"COHERENT CLUSTERS\"", "label": "\"COHERENT CLUSTERS\"", "shape": "dot", "size": 10, "source_id": "chunk-4207b53ecda877484dc8806d5c2897ac"}, {"color": "#97c2fc", "description": "\"Preprocessed text refers to text that has been cleaned and prepared for analysis, which is crucial for effective topic modeling.\"", "entity_type": "\"CATEGORY\"", "id": "\"PREPROCESSED TEXT\"", "label": "\"PREPROCESSED TEXT\"", "shape": "dot", "size": 10, "source_id": "chunk-4207b53ecda877484dc8806d5c2897ac"}, {"color": "#97c2fc", "description": "\"Model performance refers to how well a statistical model meets its intended predictive capabilities, assessed through various validation methods.\"", "entity_type": "\"CATEGORY\"", "id": "\"MODEL PERFORMANCE\"", "label": "\"MODEL PERFORMANCE\"", "shape": "dot", "size": 10, "source_id": "chunk-4207b53ecda877484dc8806d5c2897ac"}, {"color": "#97c2fc", "description": "\"Contextual relationships are associations formed between words or phrases based on their usage within specific textual settings, essential in NLP applications.\"", "entity_type": "\"CATEGORY\"", "id": "\"CONTEXTUAL RELATIONSHIPS\"", "label": "\"CONTEXTUAL RELATIONSHIPS\"", "shape": "dot", "size": 10, "source_id": "chunk-4207b53ecda877484dc8806d5c2897ac"}, {"color": "#97c2fc", "description": "\"EMA Surveys refer to ecological momentary assessment surveys completed by participants to track their emotional states over time.\"", "entity_type": "\"EVENT\"", "id": "\"EMA SURVEYS\"", "label": "\"EMA SURVEYS\"", "shape": "dot", "size": 10, "source_id": "chunk-bfff40ad3e467fa5b72569303f6d0250"}, {"color": "#97c2fc", "description": "\"R\u00b2 is a statistical measure used to evaluate the accuracy of predictive models, indicating the proportion of variance in the dependent variable that can be explained by the independent variables.\"", "entity_type": "\"CONCEPT\"", "id": "\"R\u00b2\"", "label": "\"R\u00b2\"", "shape": "dot", "size": 10, "source_id": "chunk-bfff40ad3e467fa5b72569303f6d0250"}, {"color": "#97c2fc", "description": "\"RMSE is a metric used to assess the predictive accuracy of models, particularly focusing on the magnitude of error in predictions.\"", "entity_type": "\"CONCEPT\"", "id": "\"ROOT MEAN SQUARED ERROR (RMSE)\"", "label": "\"ROOT MEAN SQUARED ERROR (RMSE)\"", "shape": "dot", "size": 10, "source_id": "chunk-bfff40ad3e467fa5b72569303f6d0250"}, {"color": "#97c2fc", "description": "\"Negative Emotional States refer to feelings such as sadness, anger, and nervousness that are targeted for prediction in the modeling approaches.\"", "entity_type": "\"CATEGORY\"", "id": "\"NEGATIVE EMOTIONAL STATES\"", "label": "\"NEGATIVE EMOTIONAL STATES\"", "shape": "dot", "size": 10, "source_id": "chunk-bfff40ad3e467fa5b72569303f6d0250"}, {"color": "#97c2fc", "description": "\"Participant ID signifies the individual identifiers used in the study to group and analyze emotional responses specific to each participant.\"", "entity_type": "\"CONCEPT\"", "id": "\"PARTICIPANT ID\"", "label": "\"PARTICIPANT ID\"", "shape": "dot", "size": 10, "source_id": "chunk-bfff40ad3e467fa5b72569303f6d0250"}, {"color": "#97c2fc", "description": "\"Feature Importance Analysis involves evaluating the significance of different predictors in the model to determine their impact on predicting outcomes.\"", "entity_type": "\"EVENT\"", "id": "\"FEATURE IMPORTANCE ANALYSIS\"", "label": "\"FEATURE IMPORTANCE ANALYSIS\"", "shape": "dot", "size": 10, "source_id": "chunk-bfff40ad3e467fa5b72569303f6d0250"}, {"color": "#97c2fc", "description": "\"Within-Person Variability refers to the fluctuations in emotional states experienced by an individual over time, which the models aim to capture.\"", "entity_type": "\"CONCEPT\"", "id": "\"WITHIN-PERSON VARIABILITY\"", "label": "\"WITHIN-PERSON VARIABILITY\"", "shape": "dot", "size": 10, "source_id": "chunk-bfff40ad3e467fa5b72569303f6d0250"}, {"color": "#97c2fc", "description": "\"The Nomothetic-Idiographic Approach combines group-level analysis with individual-specific modeling to obtain a comprehensive understanding of emotional predictions.\"", "entity_type": "\"EVENT\"", "id": "\"NOMOTHETIC-IDIOGRAPHIC APPROACH\"", "label": "\"NOMOTHETIC-IDIOGRAPHIC APPROACH\"", "shape": "dot", "size": 10, "source_id": "chunk-bfff40ad3e467fa5b72569303f6d0250"}, {"color": "#97c2fc", "description": "\"Standard Frequency Criteria is a statistical guideline used to eliminate variables that do not have sufficient variation in the dataset.\"", "entity_type": "\"CONCEPT\"", "id": "\"STANDARD FREQUENCY CRITERIA\"", "label": "\"STANDARD FREQUENCY CRITERIA\"", "shape": "dot", "size": 10, "source_id": "chunk-bfff40ad3e467fa5b72569303f6d0250"}, {"color": "#97c2fc", "description": "\"Lundberg refers to a researcher who contributed to the development and explanation of SHAP values for interpreting model predictions.\"", "entity_type": "\"PERSON\"", "id": "\"LUNDBERG (2017)\"", "label": "\"LUNDBERG (2017)\"", "shape": "dot", "size": 10, "source_id": "chunk-bfff40ad3e467fa5b72569303f6d0250"}, {"color": "#97c2fc", "description": "\"ggbeeswarm is an R package utilized for visualizing feature contributions and enhancing the interpretability of model outputs.\"", "entity_type": "\"TECHNOLOGY\"", "id": "\"GGBEESWARM\"", "label": "\"GGBEESWARM\"", "shape": "dot", "size": 10, "source_id": "chunk-bfff40ad3e467fa5b72569303f6d0250"}, {"color": "#97c2fc", "description": "\"Contextual understanding refers to grasping the nuances and implications of language in text, particularly significant in emotional communication analysis.\"", "entity_type": "\"CONCEPT\"", "id": "\"CONTEXTUAL UNDERSTANDING\"", "label": "\"CONTEXTUAL UNDERSTANDING\"", "shape": "dot", "size": 10, "source_id": "chunk-ea732ed53eb9db363318a75818ff48e7"}, {"color": "#97c2fc", "description": "\"Cheung et al., 2017 is a reference to researchers involved in a similar academic context, potentially impacting the methodologies of stress level predictions.\"", "entity_type": "\"PERSON\"", "id": "\"CHEUNG ET AL., 2017\"", "label": "\"CHEUNG ET AL., 2017\"", "shape": "dot", "size": 10, "source_id": "chunk-4a6196f7546e6dafd49285c3dc6ee33c"}, {"color": "#97c2fc", "description": "\"Soyster et al., 2022 is mentioned as an exception in the context of predictive modeling, highlighting their differing findings compared to other studies.\"", "entity_type": "\"PERSON\"", "id": "\"SOYSTER ET AL., 2022\"", "label": "\"SOYSTER ET AL., 2022\"", "shape": "dot", "size": 10, "source_id": "chunk-4a6196f7546e6dafd49285c3dc6ee33c"}, {"color": "#97c2fc", "description": "\"NLP approaches refer to methodologies in natural language processing used in analyzing text data, particularly for emotional analytics.\"", "entity_type": "\"CATEGORY\"", "id": "\"NLP APPROACHES\"", "label": "\"NLP APPROACHES\"", "shape": "dot", "size": 10, "source_id": "chunk-4a6196f7546e6dafd49285c3dc6ee33c"}, {"color": "#97c2fc", "description": "\"RMSE (Root Mean Square Error) scores reflect the accuracy of a model\u0027s predictions, indicating how closely predicted values match observed values.\"", "entity_type": "\"CONCEPT\"", "id": "\"RMSE SCORES\"", "label": "\"RMSE SCORES\"", "shape": "dot", "size": 10, "source_id": "chunk-4a6196f7546e6dafd49285c3dc6ee33c"}, {"color": "#97c2fc", "description": "\"Extensive exposure refers to the ongoing, repeated interaction with an individual\u0027s language and behavior, allowing deeper understanding of emotional subtleties.\"", "entity_type": "\"CONCEPT\"", "id": "\"EXTENSIVE EXPOSURE\"", "label": "\"EXTENSIVE EXPOSURE\"", "shape": "dot", "size": 10, "source_id": "chunk-4a6196f7546e6dafd49285c3dc6ee33c"}, {"color": "#97c2fc", "description": "\"Facial expression refers to the visual cues given by the face that signal emotional states, often used in multimodal emotion analysis.\"", "entity_type": "\"CONCEPT\"", "id": "\"FACIAL EXPRESSION\"", "label": "\"FACIAL EXPRESSION\"", "shape": "dot", "size": 10, "source_id": "chunk-4a6196f7546e6dafd49285c3dc6ee33c"}, {"color": "#97c2fc", "description": "\"Vocal features include tonal qualities, pitch, and intonation in voice that can reflect emotional states.\"", "entity_type": "\"CONCEPT\ alized strategies designed to address emotional distress as it arises, informed by real-time emotional data.\"", "entity_type": "\"EVENT\"", "id": "\"JUST-IN-TIME INTERVENTIONS\"", "label": "\"JUST-IN-TIME INTERVENTIONS\"", "shape": "dot", "size": 10, "source_id": "chunk-ad3577c5bc8073a17cd817c05c7e86aa"}, {"color": "#97c2fc", "description": "\"Predictions refer to the estimations about future emotional states or behaviors based on analysis of collected data.\"", "entity_type": "\"CATEGORY\"", "id": "\"PREDICTIONS\"", "label": "\"PREDICTIONS\"", "shape": "dot", "size": 10, "source_id": "chunk-ad3577c5bc8073a17cd817c05c7e86aa"}, {"color": "#97c2fc", "description": "\"Emotional Expression indicates how individuals convey their feelings through various forms, including language and behavior.\"", "entity_type": "\"CATEGORY\"", "id": "\"EMOTIONAL EXPRESSION\"", "label": "\"EMOTIONAL EXPRESSION\"", "shape": "dot", "size": 10, "source_id": "chunk-ad3577c5bc8073a17cd817c05c7e86aa"}, {"color": "#97c2fc", "description": "\"Psychological Science is a field that encompasses research and study into the mind and behavior, often utilizing diverse methodologies and data sources.\"", "entity_type": "\"ORGANIZATION\"", "id": "\"PSYCHOLOGICAL SCIENCE\"", "label": "\"PSYCHOLOGICAL SCIENCE\"", "shape": "dot", "size": 10, "source_id": "chunk-ad3577c5bc8073a17cd817c05c7e86aa"}, {"color": "#97c2fc", "description": "\"Social Media platforms are online environments where people interact, share content, and express emotions, valuable for studying emotional patterns.\"", "entity_type": "\"GEO\"", "id": "\"SOCIAL MEDIA\"", "label": "\"SOCIAL MEDIA\"", "shape": "dot", "size": 10, "source_id": "chunk-ad3577c5bc8073a17cd817c05c7e86aa"}, {"color": "#97c2fc", "description": "\"Conversational Exchanges involve verbal interactions between individuals, providing insights into emotional nuances through dialogue.\"", "entity_type": "\"CATEGORY\"", "id": "\"CONVERSATIONAL EXCHANGES\"", "label": "\"CONVERS tation.\"", "entity_type": "\"EVENT\"", "id": "\"FIGURE 4\"", "label": "\"FIGURE 4\"", "shape": "dot", "size": 10, "source_id": "chunk-f2728922ca9bd72a109970a4edfe8cac"}, {"color": "#97c2fc", "description": "\"Figure 5 highlights the top predictive features across person-specific models for negative affect, helping to elucidate key variables influencing predictions.\"", "entity_type": "\"EVENT\"", "id": "\"FIGURE 5\"", "label": "\"FIGURE 5\"", "shape": "dot", "size": 10, "source_id": "chunk-f2728922ca9bd72a109970a4edfe8cac"}, {"color": "#97c2fc", "description": "\"Figure 6 illustrates group differences in feature importance for negative affect prediction, providing a comparative overview of model effectiveness.\"", "entity_type": "\"EVENT\"", "id": "\"FIGURE 6\"", "label": "\"FIGURE 6\"", "shape": "dot", "size": 10, "source_id": "chunk-f2728922ca9bd72a109970a4edfe8cac"}, {"color": "#97c2fc", "description": "\"Figure 7 captures the predictive performance of idiographic models across various natural language processing (NLP) approaches, summarizing key findings.\"", "entity_type": "\"EVENT\"", "id": "\"FIGURE 7\"", "label": "\"FIGURE 7\"", "shape": "dot", "size": 10, "source_id": "chunk-f2728922ca9bd72a109970a4edfe8cac"}, {"color": "#97c2fc", "description": "\"UI \u0026 Data Controls encompass the interface elements and settings used in the model performance analysis, allowing users to manipulate display and filtering options for better insights.\"", "entity_type": "\"CATEGORY\"", "id": "\"UI \u0026 DATA CONTROLS\"", "label": "\"UI \u0026 DATA CONTROLS\"", "shape": "dot", "size": 10, "source_id": "chunk-9cb9e3bb77023a09bbffc3d3f1095a31"}, {"color": "#97c2fc", "description": "\"NLP Approach Dropdown is a user interface element that allows users to select different natural language processing methods (like LDA, GPT) influencing model performance outcomes.\"", "entity_type": "\"CATEGORY\"", "id": "\"NLP APPROACH DROPDOWN\"", "label": "\"NLP APPROACH DROPDOWN\"", "shape": "dot", "size": 10, "source_id": "chunk-9cb9e3bb77023a09bbffc3d3f1095a31"}, {"color": "#97c2fc", "description": "\"The Idiographic/Nomothetic Dropdown facilitates user selection of data analysis frameworks, crucial for tailoring the NLP approach to specific outcomes.\"", "entity_type": "\"CATEGORY\"", "id": "\"IDIOGRAPHIC/NOMOTHETIC DROPDOWN\"", "label": "\"IDIOGRAPHIC/NOMOTHETIC DROPDOWN\"", "shape": "dot", "size": 10, "source_id": "chunk-9cb9e3bb77023a09bbffc3d3f1095a31"}, {"color": "#97c2fc", "description": "\"The Outcome Dropdown is used to select specific emotional outcomes (e.g., Negative Affect, Angry) for analysis in different machine learning models.\"", "entity_type": "\"CATEGORY\"", "id": "\"OUTCOME DROPDOWN\"", "label": "\"OUTCOME DROPDOWN\"", "shape": "dot", "size": 10, "source_id": "chunk-9cb9e3bb77023a09bbffc3d3f1095a31"}, {"color": "#97c2fc", "description": "\"Violin Plot is a data visualization method used to represent the distribution of model performance metrics, providing insights into R\u00b2 values across different approaches.\"", "entity_type": "\"CATEGORY\"", "id": "\"VIOLIN PLOT\"", "label": "\"VIOLIN PLOT\"", "shape": "dot", "size": 10, "source_id": "chunk-9cb9e3bb77023a09bbffc3d3f1095a31"}, {"color": "#97c2fc", "description": "\"Graph Type refers to various forms of data visualizations, like line charts and violin plots, used to display analytical results in the model performance overview.\"", "entity_type": "\"CATEGORY\"", "id": "\"GRAPH TYPE\"", "label": "\"GRAPH TYPE\"", "shape": "dot", "size": 10, "source_id": "chunk-9cb9e3bb77023a09bbffc3d3f1095a31"}, {"color": "#97c2fc", "description": "\"Interactive Data Table is a dynamic representation of participant-level metrics, allowing users to interact, scroll, and analyze detailed performance statistics.\"", "entity_type": "\"CATEGORY\"", "id": "\"INTERACTIVE DATA TABLE\"", "label": "\"INTERACTIVE DATA TABLE\"", "shape": "dot", "size": 10, "source_id": "chunk-9cb9e3bb77023a09bbffc3d3f1095a3
