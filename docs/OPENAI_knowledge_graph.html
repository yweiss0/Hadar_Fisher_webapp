hine learning model.\"", "entity_type": "\"CATEGORY\"", "id": "\"FEATURE IMPORTANCE DATA\"", "label": "\"FEATURE IMPORTANCE DATA\"", "shape": "dot", "size": 10, "source_id": "chunk-db43bbbeae39de076dab95364787c09b"}, {"color": "#97c2fc", "description": "\"Colors are used in graphical elements to differentiate between various features and their corresponding importance in the analysis.\"", "entity_type": "\"CATEGORY\"", "id": "\"COLORS\"", "label": "\"COLORS\"", "shape": "dot", "size": 10, "source_id": "chunk-db43bbbeae39de076dab95364787c09b"}, {"color": "#97c2fc", "description": "\"Absolute Mean Difference refers to a statistical measure that assesses the difference in means of two groups to indicate significance in analysis.\"", "entity_type": "\"CATEGORY\"", "id": "\"ABSOLUTE MEAN DIFFERENCE\"", "label": "\"ABSOLUTE MEAN DIFFERENCE\"", "shape": "dot", "size": 10, "source_id": "chunk-db43bbbeae39de076dab95364787c09b"}, {"color": "#97c2fc", "description": "\"Emotion refers to specific categories used in the analysis to evaluate participant responses and their corresponding features.\"", "entity_type": "\"CATEGORY\"", "id": "\"EMOTION (NA, SAD, ANGRY, NERVOUS)\"", "label": "\"EMOTION (NA, SAD, ANGRY, NERVOUS)\"", "shape": "dot", "size": 10, "source_id": "chunk-db43bbbeae39de076dab95364787c09b"}, {"color": "#97c2fc", "description": "\"Legend is a key in graphical displays explaining the color coding and symbols used for different features, aiding in interpretation.\"", "entity_type": "\"CATEGORY\"", "id": "\"LEGEND\"", "label": "\"LEGEND\"", "shape": "dot", "size": 10, "source_id": "chunk-db43bbbeae39de076dab95364787c09b"}]);
                  edges = new vis.DataSet([{"description": "\"Natural Language Processing techniques are utilized to improve Emotion Tracking Methods by analyzing language data to assess emotional states.\"", "from": "\"NATURAL LANGUAGE PROCESSING\"", "keywords": "\"data analysis, emotion assessment\"", "source_id": "chunk-33ad2b7f24e34710b479f04714457afa", "to": "\"EMOTION TRACKING METHODS\"", "width": 8.0}, {"description": "\"Latent Dirichlet Allocation is an advanced technique within Natural Language Processing that helps analyze broader vocabulary in text data.\"", "from": "\"NATURAL LANGUAGE PROCESSING\"", "keywords": "\"advanced techniques, data analysis\"", "source_id": "chunk-33ad2b7f24e34710b479f04714457afa", "to": "\"LATENT DIRICHLET ALLOCATION\"", "width": 8.0}, {"description": "\"Natural Language Processing is a technological approach utilized in automated text analysis studies to derive insights from human language.\")", "from": "\"NATURAL LANGUAGE PROCESSING\"", "keywords": "\"technology application, research relevance\"", "source_id": "chunk-b2edb42b5bbacf1e20b13d9428d50790", "to": "\"AUTOMATED TEXT ANALYSIS\"", "width": 9.0}, {"description": "\"The emotional fluctuations in Adolescents are directly linked to the development of Mood Disorders, highlighting their vulnerability during this stage.\"", "from": "\"ADOLESCENTS\"", "keywords": "\"vulnerability, emotional impact\"", "source_id": "chunk-33ad2b7f24e34710b479f04714457afa", "to": "\"MOOD DISORDERS\"", "width": 9.0}, {"description": "\"The K-SADS is administered to adolescents for the assessment of psychiatric conditions essential for participant eligibility.\"", "from": "\"ADOLESCENTS\"", "keywords": "\"clinical assessment, participant criteria\"", "source_id": "chunk-735b2618dc55b681bb258895b56ec379", "to": "\"KIDDIE SCHEDULE FOR AFFECTIVE DISORDERS AND SCHIZOPHRENIA (K-SADS)\"", "width": 9.0}, {"description": "\"Adolescents were recruited from the Boston area, indicating the geographical specificity of the study sample.\"", "from": "\"ADOLESCENTS\"", "keywords": "\"recruitment, geographical relevance\"", "source_id": "chunk-735b2618dc55b681bb258895b56ec379", "to": "\"BOSTON\"", "width": 7.0}, {"description": "\"EMA surveys are completed by adolescents to measure real-time emotions and contribute to the research findings.\"", "from": "\"ADOLESCENTS\"", "keywords": "\"real-time data, adolescent responses\"", "source_id": "chunk-735b2618dc55b681bb258895b56ec379", "to": "\"ECOLOGICAL MOMENTARY ASSESSMENT (EMA)\"", "width": 9.0}, {"description": "\"Language is integral to Emotion Tracking Methods as it provides a vehicle through which emotional states can be expressed and assessed.\"", "from": "\"LANGUAGE\"", "keywords": "\"expression, communication\"", "source_id": "chunk-33ad2b7f24e34710b479f04714457afa", "to": "\"EMOTION TRACKING METHODS\"", "width": 7.0}, {"description": "\"Social Media Posts represent a significant form of Text-Based Communication where adolescents express their emotions.\"", "from": "\"TEXT-BASED COMMUNICATION\"", "keywords": "\"medium of expression, emotional data\"", "source_id": "chunk-33ad2b7f24e34710b479f04714457afa", "to": "\"SOCIAL MEDIA POSTS\"", "width": 8.0}, {"description": "\"Pennebaker is the developer of LIWC, a tool designed to analyze emotional content in text, demonstrating the intersection of research and technology.\"", "from": "\"PENNEBAKER\"", "keywords": "\"research, tool development\"", "source_id": "chunk-33ad2b7f24e34710b479f04714457afa", "to": "\"LIWC\"", "width": 9.0}, {"description": "\"Both LIWC and VADER represent closed vocabulary approaches used in the context of emotional expression analysis, contributing to emotion prediction efforts.\"", "from": "\"LIWC\"", "keywords": "\"method comparison, sentiment analysis\"", "source_id": "chunk-921a7a6310245e5d30b940d360ac60ef", "to": "\"VADER\"", "width": 7.0}, {"description": "\"Features derived from LIWC are integrated into RF Models to enhance the predictive accuracy for emotional states.\"", "from": "\"LIWC\"", "keywords": "\"feature integration, model enhancement\"", "source_id": "chunk-1f70241797129cb62be0f9696dc5afe1", "to": "\"RF MODELS\"", "width": 8.0}, {"description": "\"GPT and LIWC are both natural language processing technologies that are compared for their effectiveness in emotional state prediction.\"", "from": "\"LIWC\"", "keywords": "\"technology comparison, predictive power\"", "source_id": "chunk-ea732ed53eb9db363318a75818ff48e7", "to": "\"GPT\"", "width": 8.0}, {"description": "\"Latent Dirichlet Allocation is implemented using the R package topicmodels, which facilitates the extraction of latent topics from text corpora.\"", "from": "\"LATENT DIRICHLET ALLOCATION\"", "keywords": "\"implementation, software tool\"", "source_id": "chunk-4207b53ecda877484dc8806d5c2897ac", "to": "\"R PACKAGE TOPICMODELS\"", "width": 8.0}, {"description": "\"Blei, D. M. co-authored the foundational paper on latent Dirichlet allocation, a significant method in topic modeling.\"\u003c|\"contribution to machine learning, topic modeling\"", "from": "\"LATENT DIRICHLET ALLOCATION\"", "keywords": "9", "source_id": "chunk-5cb7c5e98bbb0cd867a4bbf05d3d54fd", "to": "\"BLEI, D. M.\"", "width": 9.0}, {"description": "\"Ng, A. Y. co-developed latent Dirichlet allocation, contributing significantly to the field of machine learning.\"\u003c|\"contribution to machine learning, topic modeling\"", "from": "\"LATENT DIRICHLET ALLOCATION\"", "keywords": "9", "source_id": "chunk-5cb7c5e98bbb0cd867a4bbf05d3d54fd", "to": "\"NG, A. Y.\"", "width": 9.0}, {"description": "\"Jordan, M. I. is a co-author of the latent Dirichlet allocation paper, highlighting his expertise in machine learning.\"\u003c|\"contribution to machine learning, topic modeling\"", "from": "\"LATENT DIRICHLET ALLOCATION\"", "keywords": "9", "source_id": "chunk-5cb7c5e98bbb0cd867a4bbf05d3d54fd", "to": "\"JORDAN, M. I.\"", "width": 9.0}, {"description": "\"GPT is employed in the study to enhance methods for predicting emotions based on textual analysis.\"", "from": "\"GPT\"", "keywords": "\"emotion tracking, technological application\"", "source_id": "chunk-921a7a6310245e5d30b940d360ac60ef", "to": "\"EMOTION PREDICTION\"", "width": 9.0}, {"description": "\"Features from the GPT model are identified as particularly effective in enhancing the performance of RF Models during predictions.\"", "from": "\"GPT\"", "keywords": "\"feature significance, model enhancement\"", "source_id": "chunk-1f70241797129cb62be0f9696dc5afe1", "to": "\"RF MODELS\"", "width": 9.0}, {"description": "\"GPT captures more emotional nuances compared to VADER, showcasing greater predictive power for various negative emotions.\"", "from": "\"GPT\"", "keywords": "\"effectiveness, sentiment analysis\"", "source_id": "chunk-ea732ed53eb9db363318a75818ff48e7", "to": "\"VADER\"", "width": 9.0}, {"description": "\"Rathje et al., 2024 demonstrated high correlations between GPT-4 outputs and human emotional ratings, supporting GPT\u0027s effectiveness.\"", "from": "\"GPT\"", "keywords": "\"emotional analytics, model performance\"", "source_id": "chunk-4a6196f7546e6dafd49285c3dc6ee33c", "to": "\"RATHJE ET AL., 2024\"", "width": 9.0}, {"description": "\"Feuerriegel et al., 2025 highlight GPT\u0027s role in psychological research and emphasize the importance of balancing its use with transparency.\"", "from": "\"GPT\"", "keywords": "\"methodology considerations, emotional analysis\"", "source_id": "chunk-4a6196f7546e6dafd49285c3dc6ee33c", "to": "\"FEUERRIEGEL ET AL., 2025\"", "width": 8.0}, {"description": "\"GPT is utilized to analyze and predict emotional fluctuations based on text data.\"", "from": "\"GPT\"", "keywords": "\"prediction model, emotional analysis\"", "source_id": "chunk-4a6196f7546e6dafd49285c3dc6ee33c", "to": "\"EMOTIONAL FLUCTUATIONS\"", "width": 8.0}, {"description": "\"R\u00b2 values indicate the effectiveness of GPT in capturing emotional states, showcasing its predictive accuracy in the research.\"", "from": "\"GPT\"", "keywords": "\"model effectiveness, statistical measure\"", "source_id": "chunk-4a6196f7546e6dafd49285c3dc6ee33c", "to": "\"R\u00b2 VALUES\"", "width": 8.0}, {"description": "\"GPT shows potential in enhancing idiographic models for emotional tracking, providing rich data for personalization despite needing tuning.\"", "from": "\"GPT\"", "keywords": "\"technology and research synergy\"", "source_id": "chunk-ad3577c5bc8073a17cd817c05c7e86aa", "to": "\"IDIOGRAPHIC MODELS\"", "width": 8.0}, {"description": "\"Aalbers et al. utilize GPT in their research to analyze momentary subjective stress, bridging language models with psychological insights.\"", "from": "\"GPT\"", "keywords": "\"research application\"", "source_id": "chunk-ad3577c5bc8073a17cd817c05c7e86aa", "to": "\"AALBERS ET AL. (2023)\"", "width": 9.0}, {"description": "\"GPT plays a central role in Model Performance Analysis by providing standardized outcome values essential for comparison in the analysis.\"", "from": "\"GPT\"", "keywords": "\"standardization, technology application\"", "source_id": "chunk-9cb9e3bb77023a09bbffc3d3f1095a31", "to": "\"MODEL PERFORMANCE ANALYSIS\"", "width": 9.0}, {"description": "\"The study\u0027s focus on emotion prediction heavily relies on the principles and techniques of NLP to analyze language and emotional content.\"", "from": "\"NATURAL LANGUAGE PROCESSING (NLP)\"", "keywords": "\"interdisciplinary approach, language analysis\"", "source_id": "chunk-921a7a6310245e5d30b940d360ac60ef", "to": "\"EMOTION PREDICTION\"", "width": 10.0}, {"description": "\"VADER-derived features are used within the ENR Models to improve the assessment of emotional responses among participants.\"", "from": "\"VADER\"", "keywords": "\"feature integration, model enhancement\"", "source_id": "chunk-1f70241797129cb62be0f9696dc5afe1", "to": "\"ENR MODELS\"", "width": 8.0}, {"description": "\"LDA serves as an open vocabulary method, complementing other NLP techniques by modeling topics to enhance understanding of emotional expression.\"", "from": "\"LDA\"", "keywords": "\"methodological integration, topic modeling\"", "source_id": "chunk-921a7a6310245e5d30b940d360ac60ef", "to": "\"NLP\"", "width": 8.0}, {"description": "\"LDA is employed in the Idiographic Model to categorize text topics related to emotions, enhancing its predictive capabilities.\"", "from": "\"LDA\"", "keywords": "\"topic modeling, prediction enhancement\"", "source_id": "chunk-f2728922ca9bd72a109970a4edfe8cac", "to": "\"IDIOGRAPHIC MODEL\"", "width": 7.0}, {"description": "\"Participants were recruited from the Boston area to take part in the study on emotional fluctuations.\"", "from": "\"BOSTON\"", "keywords": "\"recruitment, study location\"", "source_id": "chunk-921a7a6310245e5d30b940d360ac60ef", "to": "\"PARTICIPANTS\"", "width": 8.0}, {"description": "\"Emotion prediction is significantly affected by individual patterns of communication, highlighting the uniqueness in expressing emotions.\"", "from": "\"EMOTION PREDICTION\"", "keywords": "\"personalization, emotional expression\"", "source_id": "chunk-ea732ed53eb9db363318a75818ff48e7", "to": "\"INDIVIDUAL PATTERNS\"", "width": 8.0}, {"description": "\"Emotion prediction incorporates features from various NLP approaches, including ENR models, to enhance accuracy and effectiveness.\"", "from": "\"EMOTION PREDICTION\"", "keywords": "\"model enhancement, emotional analysis\"", "source_id": "chunk-ea732ed53eb9db363318a75818ff48e7", "to": "\"ENR MODELS\"", "width": 8.0}, {"description": "\"Negative affect is a key focus in emotion prediction, with various NLP techniques employed to enhance understanding of these emotional states.\"", "from": "\"EMOTION PREDICTION\"", "keywords": "\"key emotional states, predictive focus\"", "source_id": "chunk-ea732ed53eb9db363318a75818ff48e7", "to": "\"NEGATIVE AFFECT\"", "width": 8.0}, {"description": "\"Participants are involved in the Nomothetic Model, contributing their data for collective emotional analysis and model training.\"", "from": "\"PARTICIPANTS\"", "keywords": "\"data contribution, collective analysis\"", "source_id": "chunk-bfff40ad3e467fa5b72569303f6d0250", "to": "\"NOMOTHETIC MODEL\"", "width": 8.0}, {"description": "\"Participants also form the basis of the Idiographic Model that builds individualized models to understand their unique emotional patterns.\"", "from": "\"PARTICIPANTS\"", "keywords": "\"individual analysis, personal variability\"", "source_id": "chunk-bfff40ad3e467fa5b72569303f6d0250", "to": "\"IDIOGRAPHIC MODEL\"", "width": 9.0}, {"description": "\"Participants\u0027 emotional states are evaluated using various predictive models, which help gauge negative emotions like affect, anger, and sadness.\"", "from": "\"PARTICIPANTS\"", "keywords": "\"evaluation, emotional assessment\"", "source_id": "chunk-1f70241797129cb62be0f9696dc5afe1", "to": "\"MODELS\"", "width": 8.0}, {"description": "\"RF Models are applied to data from participants to determine the predictive performance regarding their negative emotions.\"", "from": "\"PARTICIPANTS\"", "keywords": "\"application, predictive analysis\"", "source_id": "chunk-1f70241797129cb62be0f9696dc5afe1", "to": "\"RF MODELS\"", "width": 7.0}, {"description": "\"ENR Models are utilized akin to RF Models to evaluate the emotional responses of participants, reflecting varied performance outcomes.\"", "from": "\"PARTICIPANTS\"", "keywords": "\"application, predictive analysis\"", "source_id": "chunk-1f70241797129cb62be0f9696dc5afe1", "to": "\"ENR MODELS\"", "width": 7.0}, {"description": "\"Participants provide self-reported emotional experiences that serve as key data for analyzing emotions in studies.\"", "from": "\"PARTICIPANTS\"", "keywords": "\"data source, emotional insights\"", "source_id": "chunk-4a6196f7546e6dafd49285c3dc6ee33c", "to": "\"SELF-REPORTED EMOTIONAL EXPERIENCES\"", "width": 7.0}, {"description": "\"Mass General Brigham IRB approved the use of K-SADS to ensure ethical standards are upheld in the assessment of participants.\"", "from": "\"MASS GENERAL BRIGHAM IRB\"", "keywords": "\"ethics approval, research procedures\"", "source_id": "chunk-735b2618dc55b681bb258895b56ec379", "to": "\"KIDDIE SCHEDULE FOR AFFECTIVE DISORDERS AND SCHIZOPHRENIA (K-SADS)\"", "width": 8.0}, {"description": "\"Mass General Brigham IRB sanctioned the use of EMA, reflecting its integration in ethical research frameworks.\"", "from": "\"MASS GENERAL BRIGHAM IRB\"", "keywords": "\"ethics, data collection\"", "source_id": "chunk-735b2618dc55b681bb258895b56ec379", "to": "\"ECOLOGICAL MOMENTARY ASSESSMENT (EMA)\"", "width": 7.0}, {"description": "\"VADER is used to analyze the sentiment in the EMA responses, enhancing the study\u0027s emotional analysis capabilities.\"", "from": "\"ECOLOGICAL MOMENTARY ASSESSMENT (EMA)\"", "keywords": "\"sentiment analysis, data processing\"", "source_id": "chunk-735b2618dc55b681bb258895b56ec379", "to": "\"VALENCE AWARE DICTIONARY AND SENTIMENT REASONER (VADER)\"", "width": 9.0}, {"description": "\"LIWC provides insights into the linguistic patterns of participants\u2019 EMA responses, contributing to the psychological analysis of the data.\"", "from": "\"ECOLOGICAL MOMENTARY ASSESSMENT (EMA)\"", "keywords": "\"linguistic analysis, emotional insights\"", "source_id": "chunk-735b2618dc55b681bb258895b56ec379", "to": "\"LINGUISTIC INQUIRY AND WORD COUNT (LIWC)\"", "width": 9.0}, {"description": "\"GPT-4 is an advanced version of the Generative Pre-trained Transformer, indicating a development in AI language models.\"", "from": "\"GENERATIVE PRE-TRAINED TRANSFORMER (GPT)\"", "keywords": "\"advancement, AI development\"", "source_id": "chunk-4207b53ecda877484dc8806d5c2897ac", "to": "\"GPT-4\"", "width": 9.0}, {"description": "\"GPT-4 is part of the approaches tested for predicting negative affect, showcasing its text understanding capabilities.\"", "from": "\"GPT-4\"", "keywords": "\"technology application, emotional analysis\"", "source_id": "chunk-f2728922ca9bd72a109970a4edfe8cac", "to": "\"NEGATIVE AFFECT PREDICTION\"", "width": 7.0}, {"description": "\"Elastic Net Regression and Random Forest are both predictive modeling techniques used to analyze data and predict variability in negative emotional states.\"", "from": "\"ELASTIC NET REGRESSION\"", "keywords": "\"predictive modeling, statistical techniques\"", "source_id": "chunk-4207b53ecda877484dc8806d5c2897ac", "to": "\"RANDOM FOREST\"", "width": 7.0}, {"description": "\"Nested Cross-Validation is used to ensure the robust performance of models like Elastic Net Regression by evaluating generalizability and overfitting.\"", "from": "\"ELASTIC NET REGRESSION\"", "keywords": "\"model validation, performance assessment\"", "source_id": "chunk-4207b53ecda877484dc8806d5c2897ac", "to": "\"NESTED CROSS-VALIDATION\"", "width": 8.0}, {"description": "\"Elastic Net Regression models also generate R\u00b2 Values, contributing to the understanding of predictive accuracy for different participants.\"|\u003e\"performance measurement, predictive accuracy\"", "from": "\"ELASTIC NET REGRESSION\"", "keywords": "9", "source_id": "chunk-1f70241797129cb62be0f9696dc5afe1", "to": "\"R\u00b2 VALUES\"", "width": 9.0}, {"description": "\"Nested Cross-Validation provides model performance estimates for Random Forest and helps in optimizing its parameters.\"", "from": "\"RANDOM FOREST\"", "keywords": "\"model validation, performance assessment\"", "source_id": "chunk-4207b53ecda877484dc8806d5c2897ac", "to": "\"NESTED CROSS-VALIDATION\"", "width": 8.0}, {"description": "\"Random Forest models yield R\u00b2 Values that help quantify how well text features predict negative emotions in participants.\"", "from": "\"RANDOM FOREST\"", "keywords": "\"performance measurement, predictive accuracy\"", "source_id": "chunk-1f70241797129cb62be0f9696dc5afe1", "to": "\"R\u00b2 VALUES\"", "width": 9.0}, {"description": "\"Random Forest is utilized as a method for predicting Negative Affect using specific variables and features related to emotional states.\"", "from": "\"RANDOM FOREST\"", "keywords": "\"predictive modeling, machine learning\"", "source_id": "chunk-5d458f7ddd2db73adb255a1d332d56fc", "to": "\"NEGATIVE AFFECT\"", "width": 9.0}, {"description": "\"Table 2 compares the performance results of different machine learning algorithms including Random Forest model for predicting Negative Affect.\"", "from": "\"RANDOM FOREST\"", "keywords": "\"model comparison, performance metrics\"", "source_id": "chunk-5d458f7ddd2db73adb255a1d332d56fc", "to": "\"TABLE 2\"", "width": 6.0}, {"description": "\"Random Forest is evaluated in the context of Model Performance Analysis, providing an alternative predictive strategy against which other models are assessed.\"", "from": "\"RANDOM FOREST\"", "keywords": "\"model comparison, performance analysis\"", "source_id": "chunk-9cb9e3bb77023a09bbffc3d3f1095a31", "to": "\"MODEL PERFORMANCE ANALYSIS\"", "width": 8.0}, {"description": "\"Random Forest is another identified ML Model utilized in the analysis for participants\u0027 outcomes.\"", "from": "\"RANDOM FOREST\"", "keywords": "\"model evaluation, performance analysis\"", "source_id": "chunk-545942d45770473344999994f7056e47", "to": "\"ML MODEL\"", "width": 9.0}, {"description": "\"Random Forest also aids in identifying Top Predictive Features by providing robust predictive analysis.\"", "from": "\"RANDOM FOREST\"", "keywords": "\"feature selection, predictive modeling\"", "source_id": "chunk-db43bbbeae39de076dab95364787c09b", "to": "\"TOP PREDICTIVE FEATURES\"", "width": 9.0}, {"description": "\"The Random Forest Model is used within the Nomothetic Model framework to predict negative affect using aggregated participant data.\"", "from": "\"NOMOTHETIC MODEL\"", "keywords": "\"predictive modeling, group analysis\"", "source_id": "chunk-bfff40ad3e467fa5b72569303f6d0250", "to": "\"RANDOM FOREST MODEL\"", "width": 9.0}, {"description": "\"The Elastic Net Model is also evaluated within the Nomothetic Model context to compare its performance against the Random Forest Model.\"", "from": "\"NOMOTHETIC MODEL\"", "keywords": "\"comparison, predictive modeling\"", "source_id": "chunk-bfff40ad3e467fa5b72569303f6d0250", "to": "\"ELASTIC NET MODEL\"", "width": 7.0}, {"description": "\"The Nomothetic Model aims to predict Negative Affect by analyzing collective emotional data from participants.\"", "from": "\"NOMOTHETIC MODEL\"", "keywords": "\"emotional prediction, model objectives\"", "source_id": "chunk-bfff40ad3e467fa5b72569303f6d0250", "to": "\"NEGATIVE AFFECT\"", "width": 10.0}, {"description": "\"The Idiographic Model specifically targets predicting Negative Affect by capturing individual differences in emotional responses.\"", "from": "\"IDIOGRAPHIC MODEL\"", "keywords": "\"personalization, emotional prediction\"", "source_id": "chunk-bfff40ad3e467fa5b72569303f6d0250", "to": "\"NEGATIVE AFFECT\"", "width": 10.0}, {"description": "\"BERT contributes to the Idiographic Model\u0027s performance by generating emotion predictions based on individual texts.\"", "from": "\"IDIOGRAPHIC MODEL\"", "keywords": "\"model performance, emotion prediction\"", "source_id": "chunk-f2728922ca9bd72a109970a4edfe8cac", "to": "\"BERT\"", "width": 8.0}, {"description": "\"Passive sensor data allows for the monitoring and analysis of emotional states through technological means.\"", "from": "\"EMOTIONAL STATES\"", "keywords": "\"data collection, emotional tracking\"", "source_id": "chunk-4a6196f7546e6dafd49285c3dc6ee33c", "to": "\"PASSIVE SENSOR DATA\"", "width": 9.0}, {"description": "\"Affective suppression can impact the expression of emotional states, complicating the accuracy of predictions.\"", "from": "\"EMOTIONAL STATES\"", "keywords": "\"emotional expression, psychological factors\"", "source_id": "chunk-4a6196f7546e6dafd49285c3dc6ee33c", "to": "\"AFFECTIVE SUPPRESSION\"", "width": 6.0}, {"description": "\"SHAP is utilized to assess feature importance in the Random Forest Model, providing insights on predictor contributions to emotional predictions.\"", "from": "\"SHAP\"", "keywords": "\"feature importance, interpretation\"", "source_id": "chunk-bfff40ad3e467fa5b72569303f6d0250", "to": "\"RANDOM FOREST MODEL\"", "width": 8.0}, {"description": "\"Anger is identified as a component of Negative Affect, which is being measured and predicted in the study.\"", "from": "\"NEGATIVE AFFECT\"", "keywords": "\"component, emotion pairing\"", "source_id": "chunk-1f70241797129cb62be0f9696dc5afe1", "to": "\"ANGER\"", "width": 9.0}, {"description": "\"Sadness is another component of Negative Affect, indicating the range of negative emotions being analyzed in the evaluation.\"\u003c/|\u003e\"component, emotion pairing\"", "from": "\"NEGATIVE AFFECT\"", "keywords": "8", "source_id": "chunk-1f70241797129cb62be0f9696dc5afe1", "to": "\"SADNESS\"", "width": 8.0}, {"description": "\"Nervousness is assessed under the broader category of Negative Affect, demonstrating another facet of emotional response.\"|\u003e\"component, emotion pairing\"", "from": "\"NEGATIVE AFFECT\"", "keywords": "8", "source_id": "chunk-1f70241797129cb62be0f9696dc5afe1", "to": "\"NERVOUSNESS\"", "width": 8.0}, {"description": "\"Elastic Net is also employed to analyze and predict various aspects of Negative Affect, emphasizing its application in emotion research.\"", "from": "\"NEGATIVE AFFECT\"", "keywords": "\"predictive modeling, statistical analysis\"", "source_id": "chunk-5d458f7ddd2db73adb255a1d332d56fc", "to": "\"ELASTIC NET\"", "width": 8.0}, {"description": "\"Table 1 contains variables like emotional states that feed into models predicting Negative Affect.\"", "from": "\"NEGATIVE AFFECT\"", "keywords": "\"conceptual framework, emotional analysis\"", "source_id": "chunk-5d458f7ddd2db73adb255a1d332d56fc", "to": "\"TABLE 1\"", "width": 7.0}, {"description": "\"Negative Affect is measured and analyzed using data aggregated from CSV files, indicating its relevance in psychological assessments.\"", "from": "\"NEGATIVE AFFECT\"", "keywords": "\"data analysis, psychological assessment\"", "source_id": "chunk-545942d45770473344999994f7056e47", "to": "\"CSV FILES\"", "width": 6.0}, {"description": "\"Text Features are evaluated based on their Feature Importance to determine which aspects of language effectively predict emotions.\"", "from": "\"TEXT FEATURES\"", "keywords": "\"evaluation, predictive analysis\"", "source_id": "chunk-1f70241797129cb62be0f9696dc5afe1", "to": "\"FEATURE IMPORTANCE\"", "width": 8.0}, {"description": "\"The classification of participants into High R2 and Low R2 groups reflects the variability in model performance for predicting negative emotions.\"", "from": "\"HIGH R2 PARTICIPANTS\"", "keywords": "\"classification, performance comparison\"", "source_id": "chunk-1f70241797129cb62be0f9696dc5afe1", "to": "\"LOW R2 PARTICIPANTS\"", "width": 7.0}, {"description": "\"Time is recognized as a significant predictor specific to the models of High R2 Participants, influencing emotional assessment outcomes.\"", "from": "\"HIGH R2 PARTICIPANTS\"", "keywords": "\"predictor, time significance\"", "source_id": "chunk-1f70241797129cb62be0f9696dc5afe1", "to": "\"TIME\"", "width": 8.0}, {"description": "\"RMSE provides complementary information to R\u00b2 values by indicating the precision of predictions, important for evaluating model effectiveness.\"", "from": "\"R\u00b2 VALUES\"", "keywords": "\"model evaluation, predictive accuracy\"", "source_id": "chunk-ea732ed53eb9db363318a75818ff48e7", "to": "\"RMSE\"", "width": 7.0}, {"description": "\"Nomothetic models aim to capture general trends while idiographic models focus on individual variations, leading to different predictive outcomes.\"\u003cSEP\u003e\"Nomothetic models serve as a counterpoint to idiographic models, each presenting unique strengths and weaknesses in emotion tracking.\"", "from": "\"NOMOTHETIC MODELS\"", "keywords": "\"model comparison\"\u003cSEP\u003e\"modeling approaches, predictive accuracy\"", "source_id": "chunk-ea732ed53eb9db363318a75818ff48e7\u003cSEP\u003echunk-ad3577c5bc8073a17cd817c05c7e86aa", "to": "\"IDIOGRAPHIC MODELS\"", "width": 14.0}, {"description": "\"Aalbers et al., 2023\u0027s findings indicate the effectiveness of nomothetic models in predicting stress levels across participants.\"", "from": "\"NOMOTHETIC MODELS\"", "keywords": "\"research findings, predictive modeling\"", "source_id": "chunk-4a6196f7546e6dafd49285c3dc6ee33c", "to": "\"AALBERS ET AL., 2023\"", "width": 8.0}, {"description": "\"Rozet et al., 2019\u0027s study supports the analysis of nomothetic models, showing their initial better performance in stress prediction.\"", "from": "\"NOMOTHETIC MODELS\"", "keywords": "\"research findings, predictive modeling\"", "source_id": "chunk-4a6196f7546e6dafd49285c3dc6ee33c", "to": "\"ROZET ET AL., 2019\"", "width": 7.0}, {"description": "\"Abdurahman et al. discuss the implications of large language models, touching on their relationship with nomothetic approaches in psychological research.\"", "from": "\"NOMOTHETIC MODELS\"", "keywords": "\"model evaluation\"", "source_id": "chunk-ad3577c5bc8073a17cd817c05c7e86aa", "to": "\"ABDURAHMAN ET AL. (2024)\"", "width": 8.0}, {"description": "\"Akhtar et al.\u0027s framework addresses multiple emotional dimensions, providing insights that can enhance nomothetic models in affective computing.\"", "from": "\"NOMOTHETIC MODELS\"", "keywords": "\"enhancing prediction methods\"", "source_id": "chunk-ad3577c5bc8073a17cd817c05c7e86aa", "to": "\"AKHTAR ET AL. (2019)\"", "width": 7.0}, {"description": "\"Aalbers et al., 2023 indicated that idiographic models could improve with sufficient data, showcasing a comparison with nomothetic models.\"", "from": "\"IDIOGRAPHIC MODELS\"", "keywords": "\"data comparison, emotional tracking\"", "source_id": "chunk-4a6196f7546e6dafd49285c3dc6ee33c", "to": "\"AALBERS ET AL., 2023\"", "width": 6.0}, {"description": "\"Clinical decision-making is supported by insights gained from mental health monitoring, allowing for more effective treatment planning.\"", "from": "\"CLINICAL DECISION-MAKING\"", "keywords": "\"healthcare, patient care\"", "source_id": "chunk-ea732ed53eb9db363318a75818ff48e7", "to": "\"MENTAL HEALTH MONITORING\"", "width": 9.0}, {"description": "\"Early detection of distress is a critical outcome of effective mental health monitoring initiatives, aiming for timely interventions.\"", "from": "\"EARLY DETECTION OF DISTRESS\"", "keywords": "\"timeliness, intervention\"", "source_id": "chunk-ea732ed53eb9db363318a75818ff48e7", "to": "\"MENTAL HEALTH MONITORING\"", "width": 9.0}, {"description": "\"Future work aims to integrate multimodal approaches to improve emotional analytics and model performance.\"", "from": "\"MULTIMODAL APPROACH\"", "keywords": "\"research direction, methodology improvement\"", "source_id": "chunk-4a6196f7546e6dafd49285c3dc6ee33c", "to": "\"FUTURE WORK\"", "width": 8.0}, {"description": "\"Gandhi et al., 2023 reviewed how multimodal approaches can enhance emotion modeling effectiveness.\"", "from": "\"MULTIMODAL APPROACH\"", "keywords": "\"research review, methodology enhancement\"", "source_id": "chunk-4a6196f7546e6dafd49285c3dc6ee33c", "to": "\"GANDHI ET AL., 2023\"", "width": 7.0}, {"description": "\"Nature Reviews Psychology discusses the application of large language models in psychological research, including their implications.\"\u003c|\"application of technology, future directions\"", "from": "\"LARGE LANGUAGE MODELS\"", "keywords": "8", "source_id": "chunk-5cb7c5e98bbb0cd867a4bbf05d3d54fd", "to": "\"NATURE REVIEWS PSYCHOLOGY\"", "width": 8.0}, {"description": "\"Bennik, E. C. is an author contributing to the research findings of the TRAILS study on adolescent depression.\"\u003c|\"research contribution, mental health\"", "from": "\"BENNIK, E. C.\"", "keywords": "8", "source_id": "ch udy alongside Rathje, S. published in the Proceedings of the National Academy of Sciences.\")", "from": "\"MIREA, D. -M.\"", "keywords": "\"research collaboration, authorship\"", "source_id": "chunk-b2edb42b5bbacf1e20b13d9428d50790", "to": "\"PROCEEDINGS OF THE NATIONAL ACADEMY OF SCIENCES\"", "width": 8.0}, {"description": "\"Sucholutsky, I. co-authored a significant paper on GPT for multilingual text analysis published in the Proceedings of the National Academy of Sciences.\")", "from": "\"SUCHOLUTSKY, I.\"", "keywords": "\"research collaboration, authorship\"", "source_id": "chunk-b2edb42b5bbacf1e20b13d9428d50790", "to": "\"PROCEEDINGS OF THE NATIONAL ACADEMY OF SCIENCES\"", "width": 8.0}, {"description": "\"Marjieh, R. contributed to a study on multilingual psychological text analysis published in the Proceedings of the National Academy of Sciences.\")", "from": "\"MARJIEH, R.\"", "keywords": "\"research collaboration, authorship\"", "source_id": "chunk-b2edb42b5bbacf1e20b13d9428d50790", "to": "\"PROCEEDINGS OF THE NATIONAL ACADEMY OF SCIENCES\"", "width": 8.0}, {"description": "\"Robertson, C. E., as a co-author, contributed to a study on GPT published in the Proceedings of the National Academy of Sciences.\")", "from": "\"ROBERTSON, C. E.\"", "keywords": "\"research collaboration, authorship\"", "source_id": "chunk-b2edb42b5bbacf1e20b13d9428d50790", "to": "\"PROCEEDINGS OF THE NATIONAL ACADEMY OF SCIENCES\"", "width": 8.0}, {"description": "\"Van Bavel, J. J. is credited as an author in research published in the Proceedings of the National Academy of Sciences focusing on GPT.\")", "from": "\"VAN BAVEL, J. J.\"", "keywords": "\"research collaboration, authorship\"", "source_id": "chunk-b2edb42b5bbacf1e20b13d9428d50790", "to": "\"PROCEEDINGS OF THE NATIONAL ACADEMY OF SCIENCES\"", "width": 8.0}, {"description": "\"Sivakumar, S. is mentioned as a co-author in the study discussing personalized predictors of stress published in the Journal of Medical Internet Resea h its predictive modeling capabilities.\"", "from": "\"ELASTIC NET\"", "keywords": "\"feature selection, predictive modeling\"", "source_id": "chunk-db43bbbeae39de076dab95364787c09b", "to": "\"TOP PREDICTIVE FEATURES\"", "width": 9.0}, {"description": "\"BERT is used as the underlying technology for the Emotion Classification Model, enabling emotion predictions based on text analysis.\"", "from": "\"BERT\"", "keywords": "\"technology application, emotion prediction\"", "source_id": "chunk-f2728922ca9bd72a109970a4edfe8cac", "to": "\"EMOTION CLASSIFICATION MODEL\"", "width": 9.0}, {"description": "\"LIWC+VADER is utilized in the process of Negative Affect Prediction, providing linguistic insights crucial for the model.\"", "from": "\"LIWC+VADER\"", "keywords": "\"linguistic analysis, emotional context\"", "source_id": "chunk-f2728922ca9bd72a109970a4edfe8cac", "to": "\"NEGATIVE AFFECT PREDICTION\"", "width": 8.0}, {"description": "\"The BERT model is a product of the organization bhadresh -savani/bert -base-go-emotion, indicating the organization\u0027s contribution to sentiment analysis technology.\"", "from": "\"BERT MODEL\"", "keywords": "\"development, technology contribution\"", "source_id": "chunk-09b11a8aff7c3c7f4f71e22015044e39", "to": "\"BHADRESH -SAVANI/BERT -BASE-GO-EMOTION\"", "width": 8.0}, {"description": "\"The BERT model is utilized for the task of emotion classification, showing its application in processing emotional data.\"", "from": "\"BERT MODEL\"", "keywords": "\"application, machine learning\"", "source_id": "chunk-09b11a8aff7c3c7f4f71e22015044e39", "to": "\"EMOTION CLASSIFICATION\"", "width": 9.0}, {"description": "\"The BERT model contributes to the field of sentiment analysis by providing accurate predictions based on text inputs.\"", "from": "\"BERT MODEL\"", "keywords": "\"application, analysis\"", "source_id": "chunk-09b11a8aff7c3c7f4f71e22015044e39", "to": "\"SENTIMENT ANALYSIS\"", "width": 9.0}, {"description": "\"Emotion classification relies on text inputs to evaluate and categorize the emotions expressed within them.\"", "from": "\"EMOTION CLASSIFICATION\"", "keywords": "\"data dependency, classification\"", "source_id": "chunk-09b11a8aff7c3c7f4f71e22015044e39", "to": "\"TEXT INPUTS\"", "width": 8.0}, {"description": "\"Tokenization is an essential technique used to prepare text inputs for emotion classification via models like BERT.\"", "from": "\"TEXT INPUTS\"", "keywords": "\"data processing, preparation\"", "source_id": "chunk-09b11a8aff7c3c7f4f71e22015044e39", "to": "\"TOKENIZATION\"", "width": 8.0}, {"description": "\"True vs Predicted NA Levels is a comparative evaluation that is part of the overall Model Performance Analysis, emphasizing prediction quality.\"", "from": "\"MODEL PERFORMANCE ANALYSIS\"", "keywords": "\"prediction evaluation, analysis overview\"", "source_id": "chunk-9cb9e3bb77023a09bbffc3d3f1095a31", "to": "\"TRUE VS PREDICTED NA LEVELS\"", "width": 9.0}, {"description": "\"NA Levels are a key metric presented in the Data Table, summarizing participant-specific performance related to emotional outcomes.\"", "from": "\"NA LEVELS\"", "keywords": "\"performance metrics, data representation\"", "source_id": "chunk-9cb9e3bb77023a09bbffc3d3f1095a31", "to": "\"DATA TABLE\"", "width": 7.0}, {"description": "\"The Data Table is a result of Data Processing that summarizes key performance metrics for analysis.\"", "from": "\"DATA TABLE\"", "keywords": "\"data analysis, outcomes\"", "source_id": "chunk-545942d45770473344999994f7056e47", "to": "\"DATA PROCESSING\"", "width": 8.0}, {"description": "\"Participants are evaluated based on Performance Metrics such as R\u00b2 and RMSE to determine their performance levels.\"", "from": "\"PARTICIPANT\"", "keywords": "\"evaluation, performance analysis\"", "source_id": "chunk-db43bbbeae39de076dab95364787c09b", "to": "\"PERFORMANCE METRICS\"", "width": 8.0}, {"description": "\"Angry is also evaluated using data from CSV files, showing its relati racts with Feature Importance Heatmap, allowing users to filter features based on importance.\"", "from": "\"FEATURE IMPORTANCE HEATMAP\"", "keywords": "\"user interface, feature management\"", "source_id": "chunk-545942d45770473344999994f7056e47", "to": "\"DYNAMIC SYMMETRIC SLIDER\"", "width": 7.0}, {"description": "\"CSV Files are the primary source for loading and processing Performance Metrics related to participants.\"", "from": "\"PERFORMANCE METRICS\"", "keywords": "\"data processing, source\"", "source_id": "chunk-db43bbbeae39de076dab95364787c09b", "to": "\"CSV FILE\"", "width": 7.0}]);

                  network = new vis.Network(container, data, options);

                  

                  

                  


                  
                      network.on("stabilizationProgress", function(params) {
                          document.getElementById('loadingBar').removeAttribute("style");
                          var maxWidth = 496;
                          var minWidth = 20;
                          var widthFactor = params.iterations/params.total;
                          var width = Math.max(minWidth,maxWidth * widthFactor);
                          document.getElementById('bar').style.width = width + 'px';
                          document.getElementById('text').innerHTML = Math.round(widthFactor*100) + '%';
                      });
                      network.once("stabilizationIterationsDone", function() {
                          document.getElementById('text').innerHTML = '100%';
                          document.getElementById('bar').style.width = '496px';
                          document.getElementById('loadingBar').style.opacity = 0;
                          // really clean the dom element
                          setTimeout(function () {document.getElementById('loadingBar').style.display = 'none';}, 500);
                      });
                  

                  return network;

              }
